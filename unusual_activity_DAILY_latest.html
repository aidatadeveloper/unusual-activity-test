<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Options Database - Unusual Activity</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* ========== FORMAT VARIABLES (DESKTOP/MOBILE) ========== */
        :root {
            /* Default: DESKTOP mode (3840x2160, 16:9) */
            --format: 'DESKTOP';
            --viewport-width: 3840px;
            --viewport-height: 2160px;

            /* Grid layout */
            --grid-columns: 4;
            --card-width: 800px;
            --card-height: 400px;
            --card-gap: 40px;

            /* Typography */
            --font-title: 72px;
            --font-subtitle: 36px;
            --font-value: 48px;
            --font-label: 24px;
            --font-small: 18px;

            /* Spacing */
            --header-height: 200px;
            --summary-height: 140px;
            --tab-height: 80px;
            --footer-height: 100px;
            --content-padding: 60px;
        }

        body.mobile-mode {
            /* MOBILE mode (1080x1920, 9:16) - YouTube Shorts optimized */
            --format: 'MOBILE';
            --viewport-width: 1080px;
            --viewport-height: 1920px;

            /* ========== YOUTUBE SHORTS SAFE ZONES ========== */
            /* Top 15% = Dead Zone (channel name, "Shorts" header) */
            /* Bottom 35% = Danger Zone (captions, description) */
            /* Right 15-20% = Sidebar (Like, Dislike, Comment, Share) */
            /* SAFE AREA = Middle 50% vertically, left 80% horizontally */
            --yt-top-dead: 288px;      /* 15% of 1920 */
            --yt-bottom-danger: 672px;  /* 35% of 1920 */
            --yt-right-sidebar: 216px;  /* 20% of 1080 */
            --yt-safe-width: 864px;     /* 80% of 1080 */
            --yt-safe-height: 960px;    /* 50% of 1920 (middle safe area) */

            /* Grid layout: 2 columns optimized for safe zone */
            --grid-columns: 2;
            --card-width: 400px;        /* Narrower to fit in safe zone */
            --card-height: 280px;       /* Shorter to fit more in view */
            --card-gap: 20px;

            /* Typography (scaled for mobile readability) */
            --font-title: 42px;
            --font-subtitle: 22px;
            --font-value: 32px;
            --font-label: 16px;
            --font-small: 13px;

            /* Spacing - respecting YouTube safe zones */
            --header-height: 120px;
            --summary-height: 160px;
            --tab-height: 50px;
            --footer-height: 100px;
            --content-padding: 20px;
            /* YouTube Shorts safe zone positioning:
               - Top dead zone: 0-288px (15% of 1920)
               - Safe zone: 288-1248px (middle 50%)
               - Bottom danger: 1248-1920px (35%)
               Title/branding can be in dead zone - DATA cards in safe zone */
            --safe-zone-padding-top: 50px;      /* Small top padding */
            --safe-zone-padding-right: 0px;   /* No right padding for mobile browsing */
        }

        /* ========== ASPECT-RATIO MEDIA QUERIES (Auto-detect format) ========== */
        /* These apply automatically based on viewport aspect ratio */
        @media (aspect-ratio < 1) {
            /* Portrait mode (taller than wide) - apply mobile styles */
            :root {
                --auto-format: 'MOBILE';
            }
        }

        @media (aspect-ratio >= 1) {
            /* Landscape mode (wider than tall) - apply desktop styles */
            :root {
                --auto-format: 'DESKTOP';
            }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Disable horizontal overscroll (browser back/forward swipe gesture) */
        html, body {
            overscroll-behavior-x: none;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #000;
            color: #fff;
            overflow-x: hidden;
        }

        #matrix-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .content {
            position: relative;
            z-index: 2;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            position: relative;
        }

        .logo-icon {
            width: 24px;
            height: 24px;
            border: 2px solid #0f0;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            color: #0f0;
        }

        .dropdown {
            position: absolute;
            top: 100%;
            left: 0;
            margin-top: 10px;
            background: rgba(0, 15, 0, 0.85);
            border: 1px solid rgba(0, 255, 0, 0.4);
            border-radius: 8px;
            min-width: 180px;
            display: none;
            z-index: 1000;
            box-shadow: 0 8px 16px rgba(0, 255, 0, 0.2);
        }

        .dropdown.active {
            display: block;
        }

        .dropdown a {
            display: block;
            padding: 12px 20px;
            color: #0f0;
            text-decoration: none;
            font-size: 16px;
            transition: all 0.3s;
            border-bottom: 1px solid rgba(0, 255, 0, 0.2);
            text-align: center;
        }

        .dropdown a:last-child {
            border-bottom: none;
        }

        .dropdown a:hover {
            background: rgba(0, 255, 0, 0.15);
        }

        .apply-btn {
            background: transparent;
            border: 1px solid #0f0;
            color: #0f0;
            padding: 8px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
            text-decoration: none;
        }

        .apply-btn:hover {
            background: #0f0;
            color: #000;
        }

        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .page-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .page-title {
            font-family: 'Orbitron', monospace;
            font-size: 48px;
            font-weight: 700;
            letter-spacing: 4px;
            text-transform: uppercase;
            color: #fff;
            text-shadow: 0 0 5px #0f0, 0 0 15px #0f0, 0 0 25px rgba(0, 255, 0, 0.5);
            margin-bottom: 10px;
        }

        .page-subtitle {
            font-family: 'Orbitron', monospace;
            font-size: 14px;
            color: #0f0;
        }

        /* Trade Date Display */
        .trade-date-display {
            text-align: center;
            padding: 15px 0;
            margin-bottom: 10px;
        }

        .trade-date-display span {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            font-size: 18px;
            color: #fff;
            font-weight: 400;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        .trade-date-display span:hover {
            opacity: 0.8;
        }

        /* Date Picker Dropdown */
        .date-picker-container {
            position: relative;
            display: inline-block;
            z-index: 10001;  /* Above carousel and other content */
        }

        .date-picker-dropdown {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgb(0, 15, 0);  /* Fully opaque */
            border: 1px solid rgba(0, 255, 0, 0.4);
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 10px 40px rgba(0, 255, 0, 0.2);
            z-index: 99999;  /* Very high to appear above everything */
            min-width: 320px;
        }

        .date-picker-dropdown.active {
            display: block;
            animation: fadeInPicker 0.2s ease;
        }

        @keyframes fadeInPicker {
            from { opacity: 0; transform: translateX(-50%) translateY(-10px); }
            to { opacity: 1; transform: translateX(-50%) translateY(0); }
        }

        .calendar-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .calendar-nav-btn {
            background: transparent;
            border: 1px solid rgba(0, 255, 0, 0.4);
            color: #0f0;
            width: 30px;
            height: 30px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
        }

        .calendar-nav-btn:hover {
            background: rgba(0, 255, 0, 0.1);
            border-color: #0f0;
        }

        .calendar-nav-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .calendar-header {
            font-family: 'Orbitron', monospace;
            text-align: center;
            font-weight: bold;
            color: #0f0;
            font-size: 14px;
            letter-spacing: 2px;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 4px;
        }

        .calendar-day-header {
            text-align: center;
            font-size: 11px;
            color: rgba(0, 255, 0, 0.5);
            padding: 8px 0;
            font-weight: 600;
        }

        .calendar-day {
            text-align: center;
            padding: 10px 5px;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 13px;
            color: #0f0;
            min-width: 36px;
        }

        .calendar-day:hover:not(.disabled):not(.empty):not(.no-data) {
            background: rgba(0, 255, 0, 0.2);
        }

        .calendar-day.selected {
            background: #0f0;
            color: #000;
            font-weight: bold;
        }

        .calendar-day.disabled,
        .calendar-day.empty {
            color: rgba(0, 255, 0, 0.15);
            cursor: default;
        }

        .calendar-day.no-data {
            color: rgba(0, 255, 0, 0.35);
            cursor: pointer;
        }

        .calendar-day.no-data:hover {
            background: rgba(255, 100, 100, 0.1);
        }

        .calendar-day.has-data {
            position: relative;
        }

        .calendar-day.has-data::after {
            content: '';
            position: absolute;
            bottom: 2px;
            left: 50%;
            transform: translateX(-50%);
            width: 4px;
            height: 4px;
            background: #0f0;
            border-radius: 50%;
        }

        .date-picker-message {
            margin-top: 12px;
            padding: 10px;
            border-radius: 4px;
            font-size: 12px;
            text-align: center;
            display: none;
        }

        .date-picker-message.error {
            display: block;
            background: rgba(255, 50, 50, 0.1);
            border: 1px solid rgba(255, 50, 50, 0.3);
            color: #f55;
        }

        /* View Toggle Navigation - matches ticker pages */
        .view-toggle {
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            z-index: 100;  /* Above carousel for date picker dropdown */
            gap: 0;
            padding: 12px 0;
            margin-bottom: 20px;
        }

        /* Fixed-width navigation zones to prevent content shifting */
        .nav-zone {
            width: 140px;
            display: flex;
            align-items: center;
        }

        .nav-zone-left {
            justify-content: flex-end;
        }

        .nav-zone-right {
            justify-content: flex-start;
        }

        .nav-center {
            display: flex;
            align-items: center;
        }

        /* Full-width glowing TOP line spanning entire screen */
        .view-toggle::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100vw;
            height: 3px;
            background: rgba(0, 255, 0, 0.3);
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.3), 0 0 20px rgba(0, 255, 0, 0.2);
        }

        /* Full-width glowing BOTTOM line spanning entire screen */
        .view-toggle::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100vw;
            height: 3px;
            background: rgba(0, 255, 0, 0.3);
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.3), 0 0 20px rgba(0, 255, 0, 0.2);
        }

        /* Separator pipes */
        .nav-separator {
            color: rgba(0, 255, 0, 0.4);
            font-size: 20px;
            font-weight: 300;
            padding: 0 15px;
            user-select: none;
        }

        /* Navigation arrows */
        .nav-arrow {
            background: transparent;
            border: none;
            color: #0f0;
            font-size: 18px;
            padding: 8px 12px;
            cursor: pointer;
            transition: all 0.3s;
            opacity: 0.8;
        }

        .nav-arrow:hover:not(:disabled) {
            opacity: 1;
            text-shadow: 0 0 10px rgba(0, 255, 0, 0.8);
        }

        .nav-arrow:disabled {
            color: rgba(0, 255, 0, 0.2);
            cursor: not-allowed;
            opacity: 0.3;
        }

        /* Static navigation arrow links - no underline */
        a.nav-arrow {
            text-decoration: none !important;
        }
        a.nav-arrow:hover {
            text-decoration: none !important;
        }

        /* Navigation info labels */
        .nav-info {
            font-size: 11px;
            color: rgba(0, 255, 0, 0.6);
            padding: 0 8px;
            white-space: nowrap;
        }

        /* Timeframe toggle group */
        .timeframe-group {
            display: flex;
            align-items: center;
            gap: 0;
        }

        .timeframe-group input {
            display: none;
        }

        .timeframe-group label {
            padding: 8px 20px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: rgba(0, 255, 0, 0.5);
            transition: all 0.3s;
        }

        .timeframe-group input:checked + label {
            color: #0f0;
            text-shadow: 0 0 10px rgba(0, 255, 0, 0.5), 0 0 20px rgba(0, 255, 0, 0.3);
        }

        /* Tab Navigation - below view toggle (no glowing lines - moved to view-toggle) */
        .tab-container {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
        }

        .tab-btn {
            padding: 10px 20px;
            background: rgba(0, 15, 0, 0.85);
            border: 1px solid rgba(0, 255, 0, 0.4);
            color: #0f0;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }

        .tab-btn:hover, .tab-btn.active {
            background: rgba(0, 30, 0, 0.9);
            border-color: #0f0;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.3);
        }

        /* ========================================
           3D SECTOR CAROUSEL
           ======================================== */
        .carousel-3d-container {
            perspective: 1000px;
            height: 100px;
            position: relative;
            margin: 15px 0 25px 0;
            width: 100%;
            max-width: 800px;
        }

        .carousel-3d {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
        }

        .carousel-3d .sector-item {
            position: absolute;
            width: 120px;
            height: 70px;
            left: 50%;
            top: 50%;
            margin-left: -60px;
            margin-top: -35px;
            background: rgba(0, 30, 0, 0.9);
            border: 1px solid rgba(0, 255, 0, 0.4);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            color: #0f0;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.5s ease;
            backface-visibility: hidden;
            user-select: none;
        }

        .carousel-3d .sector-item .sector-icon {
            font-size: 20px;
            margin-bottom: 4px;
        }

        /* Bitcoin Coin Icon */
        .btc-coin {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: linear-gradient(145deg, #f7d774 0%, #c9a227 50%, #b8860b 100%);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: bold;
            color: #8b6914;
            box-shadow:
                inset 0 2px 4px rgba(255, 255, 255, 0.4),
                inset 0 -2px 4px rgba(0, 0, 0, 0.2),
                0 2px 4px rgba(0, 0, 0, 0.3);
            text-shadow: 0 1px 1px rgba(255, 255, 255, 0.3);
        }

        .sector-item.center .btc-coin {
            width: 28px;
            height: 28px;
            font-size: 16px;
        }

        /* China Character Icon */
        .china-char {
            color: #ff4444;
            font-weight: bold;
            font-size: 22px;
        }

        .sector-item.center .china-char {
            font-size: 26px;
        }

        .carousel-3d .sector-item .sector-label {
            font-size: 11px;
            text-align: center;
            padding: 0 5px;
        }

        .carousel-3d .sector-item.center {
            transform: translateZ(100px) scale(1.15);
            border-color: #0f0;
            box-shadow: 0 0 25px rgba(0, 255, 0, 0.5);
            z-index: 10;
            cursor: default;
        }

        .carousel-3d .sector-item.left {
            transform: translateX(-140px) translateZ(10px) rotateY(25deg) scale(0.95);
            opacity: 0.85;
        }

        .carousel-3d .sector-item.left:hover {
            transform: translateX(-135px) translateZ(20px) rotateY(25deg) scale(0.98);
            border-color: #0f0;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.3);
        }

        .carousel-3d .sector-item.right {
            transform: translateX(140px) translateZ(10px) rotateY(-25deg) scale(0.95);
            opacity: 0.85;
        }

        .carousel-3d .sector-item.right:hover {
            transform: translateX(135px) translateZ(20px) rotateY(-25deg) scale(0.98);
            border-color: #0f0;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.3);
        }

        .carousel-3d .sector-item.far-left {
            transform: translateX(-250px) translateZ(-60px) rotateY(40deg) scale(0.75);
            opacity: 0.5;
        }

        .carousel-3d .sector-item.far-left:hover {
            opacity: 0.7;
            border-color: rgba(0, 255, 0, 0.6);
        }

        .carousel-3d .sector-item.far-right {
            transform: translateX(250px) translateZ(-60px) rotateY(-40deg) scale(0.75);
            opacity: 0.5;
        }

        .carousel-3d .sector-item.far-right:hover {
            opacity: 0.7;
            border-color: rgba(0, 255, 0, 0.6);
        }

        .carousel-3d .sector-item.hidden {
            transform: translateX(0) translateZ(-150px) scale(0.5);
            opacity: 0;
            pointer-events: none;
        }

        /* Mobile carousel adjustments */
        @media (max-width: 700px) {
            .carousel-3d-container {
                height: 90px;
                transform: scale(0.85);
                margin: 10px 0 20px 0;
            }

            .carousel-3d .sector-item {
                width: 100px;
                height: 60px;
                margin-left: -50px;
                margin-top: -30px;
            }

            .carousel-3d .sector-item .sector-icon {
                font-size: 16px;
            }

            .carousel-3d .sector-item .sector-label {
                font-size: 10px;
            }

            .carousel-3d .sector-item.left {
                transform: translateX(-110px) translateZ(10px) rotateY(25deg) scale(0.9);
            }

            .carousel-3d .sector-item.right {
                transform: translateX(110px) translateZ(10px) rotateY(-25deg) scale(0.9);
            }

            .carousel-3d .sector-item.far-left {
                transform: translateX(-190px) translateZ(-60px) rotateY(40deg) scale(0.7);
            }

            .carousel-3d .sector-item.far-right {
                transform: translateX(190px) translateZ(-60px) rotateY(-40deg) scale(0.7);
            }
        }

        /* Hide old tab buttons (using carousel now) */
        .tab-container {
            display: none;
        }

        /* Summary Stats - Desktop: 1 row, Mobile: 2 rows */
        .summary-stats {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 25px;
            justify-content: center;
        }

        /* Desktop: hide row wrappers, show all buttons in one row */
        .summary-row {
            display: contents;
        }

        .summary-stat {
            background: rgba(20, 20, 35, 0.9);
            border: 1px solid rgba(100, 100, 150, 0.3);
            border-radius: 8px;
            padding: 12px 20px;
            text-align: center;
            min-width: 90px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .summary-stat:hover {
            border-color: rgba(59, 130, 246, 0.5);
            box-shadow: 0 0 15px rgba(59, 130, 246, 0.2);
        }

        /* Mobile: 2 rows of 3 buttons */
        @media (max-width: 700px) {
            .summary-stats {
                flex-direction: column;
                align-items: center;
            }
            .summary-row {
                display: flex;
                gap: 10px;
                justify-content: center;
            }
            .summary-stat {
                min-width: 80px;
                padding: 10px 15px;
            }
        }

        .summary-stat-value {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            font-size: 24px;
            font-weight: 700;
            color: #e8e8e8;
        }

        .summary-stat-value.unusual {
            color: #3b82f6;
            text-shadow: 0 0 10px rgba(59, 130, 246, 0.5);
        }

        .summary-stat-value.normal {
            color: #64748b;
            text-shadow: 0 0 10px rgba(100, 116, 139, 0.3);
        }

        .summary-stat-value.bullish {
            color: #00ff88;
            text-shadow: 0 0 10px rgba(0, 255, 136, 0.5);
        }

        .summary-stat-value.neutral {
            color: #ff9f43;
            text-shadow: 0 0 10px rgba(255, 159, 67, 0.5);
        }

        .summary-stat-value.bearish {
            color: #ff4757;
            text-shadow: 0 0 10px rgba(255, 71, 87, 0.5);
        }

        /* Legacy class for backwards compatibility */
        .summary-stat-value.alert {
            color: #3b82f6;
            text-shadow: 0 0 10px rgba(59, 130, 246, 0.5);
        }

        .summary-stat-label {
            font-size: 10px;
            color: rgba(255, 255, 255, 0.5);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 5px;
        }

        /* Chart Popup Modal - Green Matrix Style */
        .chart-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 10000;
            justify-content: center;
            align-items: center;
        }

        .chart-modal.active {
            display: flex;
        }

        .chart-modal-content {
            background: rgba(0, 15, 0, 0.95);

        /* Activity Grid - matches dashboard-grid */
        /* Uses CSS variables for DESKTOP/MOBILE format switching */
        .activity-grid {
            display: grid;
            grid-template-columns: repeat(var(--grid-columns), 1fr);
            gap: var(--card-gap);
            width: 100%;
            max-width: calc(var(--grid-columns) * var(--card-width) + (var(--grid-columns) - 1) * var(--card-gap));
            margin: 0 auto;
            padding: 0 var(--content-padding);
        }

        /* Responsive fallback for normal browser viewing */
        @media (max-width: 1400px) {
            .activity-grid {
                grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
                max-width: none;
            }
        }

        /* Activity Card - matches dashboard-card */
        /* Uses CSS variables for DESKTOP/MOBILE format switching */
        .activity-card {
            background: rgba(0, 15, 0, 0.85);
            border: 1px solid rgba(0, 255, 0, 0.4);
            border-radius: 8px;
            padding: 20px;
            transition: all 0.3s;
            position: relative;
            /* min-height removed - let content determine height */
        }

        .card-navigate {
            cursor: pointer;
        }

        /* Card clickable zones - no overlap, clean boundaries */
        .card-header-zone {
            cursor: pointer;
            transition: background 0.2s;
            margin: -20px -20px 0 -20px;
            padding: 13px 20px 10px 20px;  /* Top gap = 10px (matches bottom gap) */
            border-radius: 8px 8px 0 0;
        }

        .card-header-zone:hover {
            background: rgba(0, 255, 0, 0.15);
        }

        .card-metrics-zone {
            cursor: pointer;
            transition: background 0.2s;
            margin: 0 -20px;
            padding: 0 20px;
        }

        .card-metrics-zone:hover {
            background: rgba(0, 255, 0, 0.15);  /* Same green as header zone */
        }

        .insights-wrapper {
            cursor: pointer;
            transition: background 0.2s;
            margin: 0 -20px -20px -20px;
            padding: 0 20px 20px 20px;
            border-radius: 0 0 8px 8px;
        }

        .insights-wrapper:hover {
            background: rgba(0, 255, 0, 0.15);  /* Same green as header zone */
        }

        /* DESKTOP safe zone overlay (16:9 long-form videos) */
        /* Based on ChatGPT/Grok recommendations: 5-10% margins */
        /* Bottom larger (10%) for progress bar, end screens, "up next" cards */
        /* Top (5%) for player controls that appear on hover */
        /* Sides (5%) for TV/embedded view cropping */
        body.desktop-mode.show-safe-zones::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            z-index: 9998;
            background:
                /* Top margin (5%) - blue */
                linear-gradient(to bottom, rgba(0,100,255,0.3) 0%, rgba(0,100,255,0.3) 5%, transparent 5%),
                /* Bottom margin (10%) - orange (more important - progress bar area) */
                linear-gradient(to top, rgba(255,165,0,0.35) 0%, rgba(255,165,0,0.35) 10%, transparent 10%),
                /* LEFT margin (5%) - blue */
                linear-gradient(to right, rgba(0,100,255,0.3) 0%, rgba(0,100,255,0.3) 5%, transparent 5%),
                /* RIGHT margin (5%) - blue */
                linear-gradient(to left, rgba(0,100,255,0.3) 0%, rgba(0,100,255,0.3) 5%, transparent 5%);

        /* ========== LAYOUT VARIATIONS FOR TESTING ========== */

        /* Wrapper for entire bottom section (badges + insights) */

        /* Layout 1: Current - horizontal row evenly spaced */
        .layout-1 { display: flex; justify-content: center; gap: 20px; align-items: flex-start; }

        /* Layout 2: Vertical stack centered */
        .layout-2 { display: flex; flex-direction: column; align-items: center; gap: 8px; }

        .layout-3 { display: flex; flex-direction: column; gap: 10px; }

        .layout-3 .ai-row { display: flex; justify-content: center; }

        .layout-4 { display: flex; justify-content: space-between; align-items: flex-start; }
        .layout-4 .badges-stack { display: flex; flex-direction: column; gap: 6px; align-items: flex-end; }

        .layout-5 { display: flex; justify-content: space-between; align-items: center; }

        .layout-6 .status-badge { border-radius: 15px; padding: 5px 12px; }

        /* Layout 7: Compact single line */
        .layout-7 { display: flex; justify-content: center; align-items: center; gap: 8px; }
        .layout-7 .status-badge { font-size: 9px; padding: 3px 6px; }
        .layout-7 .ai-insights-label { font-size: 9px; }

        .layout-8 { display: flex; flex-direction: column; gap: 6px; }
        .layout-8 .status-badge { display: block; text-align: center; width: 100%; }

        .layout-9 { display: flex; flex-direction: column; align-items: center; gap: 8px; }
        .layout-9 .ai-insights-label { font-size: 11px; margin-bottom: 4px; }
        .layout-9 .badge-row { display: flex; gap: 20px; }

        /* Layout 10: Activity left, Sentiment right, AI bottom center */
        .layout-10 { display: flex; flex-direction: column; gap: 10px; }
        .layout-10 .top-row { display: flex; justify-content: space-between; }
        .layout-10 .bottom-row { display: flex; justify-content: center; }

        .layout-11 { display: flex; gap: 0; }

    <script>
        // State
        let currentTab = 'banks';
        let activityData = null;
        let currentTimeframe = 'daily';  // 'daily' or 'intraday'
        let snapshotHistory = [];  // List of available snapshot files
        let currentSnapshotIndex = -1;  // -1 = latest

        // Calendar state for date picker
        let calMonth = new Date().getMonth();
        let calYear = new Date().getFullYear();
        let calendarEntries = [];  // Loaded from external JSON for date navigation
        const monthNames = ['January', 'February', 'March', 'April', 'May', 'June',
                           'July', 'August', 'September', 'October', 'November', 'December'];
        const dayNames = ['Su', 'Mo', 'Tu', 'We', 'Th', 'Fr', 'Sa'];

        // Chart popup state
        let activityChart = null;
        let sentimentChart = null;

        // Color scheme (Option 8: Electric / Dim)
        const chartColors = {
            tickers: '#e8e8e8',
            unusual: '#3b82f6',
            normal: '#64748b',
            bullish: '#00ff88',
            neutral: '#ff9f43',
            bearish: '#ff4757'
        };

        // Show chart popup when clicking a summary stat button
        function showChart(tabId, metric) {
            // Get or create modal
            let modal = document.getElementById('chartModal');
            if (!modal) {
                modal = document.createElement('div');
                modal.id = 'chartModal';
                modal.className = 'chart-modal';
                modal.innerHTML = `
                    <div class="chart-modal-content">
                        <button class="chart-nav-btn nav-left" onclick="navigateChart(-1)">&#9664;</button>
                        <button class="chart-nav-btn nav-right" onclick="navigateChart(1)">&#9654;</button>
                        <div class="chart-modal-header">
                            <div class="chart-modal-title-wrapper">
                                <span class="chart-modal-title">UNUSUAL ACTIVITY</span>
                                <span class="chart-modal-subtitle" id="chartModalSubtitle">Banks</span>
                            </div>
                        </div>
                        <div class="chart-modal-body">
                            <div class="chart-section">
                                <div class="chart-section-label">Activity</div>
                                <div class="chart-canvas-wrapper"><canvas id="activityChart"></canvas></div>
                            </div>
                            <div class="chart-section">
                                <div class="chart-section-label">Sentiment</div>
                                <div class="chart-canvas-wrapper"><canvas id="sentimentChart"></canvas></div>
                            </div>
                        </div>
                        <div class="chart-modal-footer">
                            <button class="chart-close-btn" onclick="closeChart()">CLOSE</button>
                        </div>
                        <div class="chart-modal-timestamp" id="chartTimestamp"></div>
                    </div>
                `;
                document.body.appendChild(modal);
                // Close on backdrop click
                modal.addEventListener('click', (e) => {
                    if (e.target === modal) closeChart();
                });
                // Close on Esc key (desktop)
                document.addEventListener('keydown', (e) => {
                    if (e.key === 'Escape') closeChart();
                });

                // Swipe navigation for chart modal (mobile)
                const modalContent = modal.querySelector('.chart-modal-content');
                let chartTouchStartX = 0;
                let chartTouchStartY = 0;

                modalContent.addEventListener('touchstart', (e) => {
                    chartTouchStartX = e.touches[0].clientX;
                    chartTouchStartY = e.touches[0].clientY;
                }, { passive: true });

                modalContent.addEventListener('touchend', (e) => {
                    const deltaX = e.changedTouches[0].clientX - chartTouchStartX;
                    const deltaY = e.changedTouches[0].clientY - chartTouchStartY;

                    // Only navigate if horizontal swipe is dominant and > 80px threshold
                    if (Math.abs(deltaX) > 80 && Math.abs(deltaX) > Math.abs(deltaY)) {
                        if (deltaX > 0) {
                            navigateChart(-1);  // Swipe right = previous
                        } else {
                            navigateChart(1);   // Swipe left = next
                        }
                    }
                }, { passive: true });
            }

            // Update subtitle with tab name (no parentheses)
            const tabName = tabId === 'all' ? 'All Sectors' : tabId.replace(/-/g, ' ').replace(/\b\w/g, c => c.toUpperCase());

            // Track current tab/metric for navigation
            currentChartTab = tabId;
            currentChartMetric = metric;

            // Update timestamp

            const chartData = build7DayData(tabId);

            const textColor = '#0f0';

            const activityCtx = document.getElementById('activityChart').getContext('2d');

                type: 'line',
                data: {
                    labels: chartData.dates,
                    datasets: [
                        {

                            borderColor: chartColors.unusual,
                            backgroundColor: chartColors.unusual,
                            tension: 0.3,
                            pointRadius: 3,
                            pointBackgroundColor: chartColors.unusual
                        },
                        {
                            label: 'Normal',
                            data: chartData.normal,
                            borderColor: chartColors.normal,
                            backgroundColor: chartColors.normal,
                            tension: 0.3,
                            pointRadius: 3,
                            pointBackgroundColor: chartColors.normal
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'bottom',
                            labels: {
                                color: textColor,
                                font: { size: 10 },
                                boxWidth: 12,
                                boxHeight: 12,
                                usePointStyle: false,
                                padding: 10
                            }
                        }
                    },

                        x: { ticks: { color: textColor, font: { size: 9 } }, grid: { color: gridColor } },
                        y: { ticks: { color: textColor, font: { size: 9 } }, grid: { color: gridColor }, beginAtZero: true }
                    }

            // Create Sentiment chart (Bullish / Neutral / Bearish)
            const sentimentCtx = document.getElementById('sentimentChart').getContext('2d');
            sentimentChart = new Chart(sentimentCtx, {
                type: 'line',
                data: {
                    labels: chartData.dates,
                    datasets: [
                        {
                            label: 'Bullish',
                            data: chartData.bullish,
                            borderColor: chartColors.bullish,
                            backgroundColor: chartColors.bullish,
                            tension: 0.3,
                            pointRadius: 3,
                            pointBackgroundColor: chartColors.bullish
                        },
                        {
                            label: 'Neutral',
                            data: chartData.neutral,
                            borderColor: chartColors.neutral,
                            backgroundColor: chartColors.neutral,
                            tension: 0.3,
                            pointRadius: 3,
                            pointBackgroundColor: chartColors.neutral
                        },
                        {
                            label: 'Bearish',
                            data: chartData.bearish,
                            borderColor: chartColors.bearish,
                            backgroundColor: chartColors.bearish,
                            tension: 0.3,
                            pointRadius: 3,
                            pointBackgroundColor: chartColors.bearish
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {

                            position: 'bottom',
                            labels: {
                                color: textColor,
                                font: { size: 10 },
                                boxWidth: 12,
                                boxHeight: 12,
                                usePointStyle: false,
                                padding: 10
                            }

                    scales: {
                        x: { ticks: { color: textColor, font: { size: 9 } }, grid: { color: gridColor } },
                        y: { ticks: { color: textColor, font: { size: 9 } }, grid: { color: gridColor }, beginAtZero: true }

        function closeChart() {
            const modal = document.getElementById('chartModal');
            if (modal) {
                modal.classList.remove('active');
            }
        }

        // Ticker chart modal instance
        let tickerActivityChart = null;
        let tickerSentimentChart = null;

        function showTickerChart(ticker, item) {
            // Parse item if it's a string (from onclick attribute)
            if (typeof item === 'string') {
                item = JSON.parse(item.replace(/&quot;/g, '"'));
            }

            // Get or create ticker modal
            let modal = document.getElementById('tickerChartModal');
            if (!modal) {
                modal = document.createElement('div');
                modal.id = 'tickerChartModal';
                modal.className = 'chart-modal';
                modal.innerHTML = `
                    <div class="chart-modal-content">
                        <div class="chart-modal-header">
                            <div class="chart-modal-title-wrapper">
                                <span class="chart-modal-title" id="tickerChartTitle">TICKER</span>
                                <span class="chart-modal-subtitle" id="tickerChartSubtitle">Company Name</span>
                            </div>
                        </div>
                        <div class="chart-modal-body">
                            <div class="chart-section">
                                <div class="chart-section-label">Activity vs 7-Day Avg</div>
                                <div class="chart-canvas-wrapper"><canvas id="tickerVolumeChart"></canvas></div>
                            </div>
                            <div class="chart-section">
                                <div class="chart-section-label">Sentiment Breakdown</div>
                                <div class="chart-canvas-wrapper"><canvas id="tickerSentimentChart"></canvas></div>

                        </div>
                        <div class="chart-modal-footer">

                    if (e.target === modal) closeTickerChart();

                // Close on Esc key
                document.addEventListener('keydown', (e) => {
                    if (e.key === 'Escape' && modal.classList.contains('active')) closeTickerChart();
                });

                // Swipe navigation for ticker chart modal (mobile)
                const modalContent = modal.querySelector('.chart-modal-content');
                let tickerTouchStartX = 0;
                let tickerTouchStartY = 0;

                modalContent.addEventListener('touchstart', (e) => {
                    tickerTouchStartX = e.touches[0].clientX;
                    tickerTouchStartY = e.touches[0].clientY;
                }, { passive: true });

                modalContent.addEventListener('touchmove', (e) => {
                    const deltaX = Math.abs(e.touches[0].clientX - tickerTouchStartX);
                    const deltaY = Math.abs(e.touches[0].clientY - tickerTouchStartY);
                    if (deltaX > deltaY && deltaX > 10) {
                        e.preventDefault();
                    }

            }

            // Update title
            document.getElementById('tickerChartTitle').textContent = ticker;
            document.getElementById('tickerChartSubtitle').textContent = item.company_name || '';

            // Show modal
            modal.classList.add('active');

            // Destroy previous charts
            if (tickerActivityChart) tickerActivityChart.destroy();
            if (tickerSentimentChart) tickerSentimentChart.destroy();

            const gridColor = 'rgba(0, 255, 0, 0.1)';
            const textColor = '#0f0';

            // Volume chart - show ratio (Nx multiplier) vs 7-day average baseline
            const volumeCtx = document.getElementById('tickerVolumeChart').getContext('2d');

            const dolVolRatio = item.dollar_volume_ratio || 1;

            tickerActivityChart = new Chart(volumeCtx, {
                type: 'bar',
                data: {
                    labels: ['Option Volume', 'Dollar Volume'],
                    datasets: [
                        {
                            label: '7-Day Avg (1x)',
                            data: [1, 1],
                            backgroundColor: '#fd7e14'
                        },
                        {
                            label: 'Current',
                            data: [optVolRatio, dolVolRatio],
                            backgroundColor: item.is_unusual ? '#00ff00' : '#28a745'
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'bottom',
                            labels: { color: textColor, font: { size: 10 }, boxWidth: 12, padding: 10 }
                        },
                        tooltip: {
                            callbacks: {
                                label: (ctx) => `${ctx.dataset.label}: ${ctx.raw}x`
                            }
                        }
                    },
                    scales: {
                        x: { ticks: { color: textColor, font: { size: 9 } }, grid: { color: gridColor } },
                        y: {
                            ticks: {
                                color: textColor,
                                font: { size: 9 },
                                callback: (v) => v + 'x'
                            },
                            grid: { color: gridColor },
                            beginAtZero: true,
                            suggestedMax: Math.max(optVolRatio, dolVolRatio, 3) + 1
                        }
                    }
                }
            });

            // Sentiment chart - Call vs Put breakdown
            const sentimentCtx = document.getElementById('tickerSentimentChart').getContext('2d');
            tickerSentimentChart = new Chart(sentimentCtx, {
                type: 'bar',
                data: {
                    labels: ['Option Vol %', 'Dollar Vol %'],
                    datasets: [
                        {
                            label: 'Calls',
                            data: [item.vol_call_pct || 50, item.dv_call_pct || 50],
                            backgroundColor: '#28a745'
                        },
                        {
                            label: 'Puts',
                            data: [item.vol_put_pct || 50, item.dv_put_pct || 50],
                            backgroundColor: '#dc3545'
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'bottom',
                            labels: { color: textColor, font: { size: 10 }, boxWidth: 12, padding: 10 }
                        },
                        tooltip: {
                            callbacks: {
                                label: (ctx) => `${ctx.dataset.label}: ${ctx.raw}%`
                            }
                        }
                    },
                    scales: {
                        x: { ticks: { color: textColor, font: { size: 9 } }, grid: { color: gridColor } },
                        y: { ticks: { color: textColor, font: { size: 9 } }, grid: { color: gridColor }, beginAtZero: true, max: 100 }
                    }
                }
            });
        }

        function closeTickerChart() {
            const modal = document.getElementById('tickerChartModal');
            if (modal) {
                modal.classList.remove('active');
            }
        }

        // Track current chart tab for navigation
        let currentChartTab = 'all';
        let currentChartMetric = 'activity';

        function navigateChart(direction) {
            // Get all tab buttons to determine available tabs
            const tabBtns = document.querySelectorAll('.tab-btn[data-tab]');
            const tabs = Array.from(tabBtns).map(btn => btn.dataset.tab);

            if (tabs.length === 0) return;

            // Find current index
            let currentIndex = tabs.indexOf(currentChartTab);
            if (currentIndex === -1) currentIndex = 0;

            // Calculate new index with wrap-around
            let newIndex = currentIndex + direction;
            if (newIndex < 0) newIndex = tabs.length - 1;  // Wrap to last
            if (newIndex >= tabs.length) newIndex = 0;     // Wrap to first

            // Show chart for new tab
            const newTab = tabs[newIndex];
            showChart(newTab, currentChartMetric);
        }

        // Build chart data from CHART_HISTORY_DATA (embedded historical counts)
        function build7DayData(tabId) {
            // Map tab ID to group key
            const groupKey = tabId === 'all' ? 'all' : tabId.replace(/-/g, '_');

            // Check if CHART_HISTORY_DATA is available
            if (typeof CHART_HISTORY_DATA !== 'undefined' && CHART_HISTORY_DATA.length > 0) {
                const dates = [];
                const unusual = [], normal = [], bullish = [], neutral = [], bearish = [];

                // CHART_HISTORY_DATA is sorted chronologically (oldest first)
                CHART_HISTORY_DATA.forEach(entry => {
                    // Format date as M/D
                    const d = entry.trade_date; // YYYY-MM-DD format
                    const mm = parseInt(d.substring(5, 7));
                    const dd = parseInt(d.substring(8, 10));
                    dates.push(`${mm}/${dd}`);

                    // Get counts for this group
                    const groupData = entry[groupKey] || entry.all || {};
                    unusual.push(groupData.unusual || 0);
                    normal.push(groupData.normal || 0);
                    bullish.push(groupData.bullish || 0);
                    neutral.push(groupData.neutral || 0);
                    bearish.push(groupData.bearish || 0);
                });

                return { dates, unusual, normal, bullish, neutral, bearish };
            }

            // Fallback: Calculate from current day's data only (single point)
            const todayData = activityData ? (activityData[groupKey] || activityData.all || []) : [];
            const todayTotal = todayData.length;
            const todayUnusual = todayData.filter(d => d.is_unusual).length;
            const todayNormal = todayTotal - todayUnusual;
            const todayBullish = todayData.filter(d => d.put_call_ratio < 0.7).length;
            const todayNeutral = todayData.filter(d => d.put_call_ratio >= 0.7 && d.put_call_ratio <= 1.0).length;
            const todayBearish = todayData.filter(d => d.put_call_ratio > 1.0).length;

            // Get today's date for label
            const now = new Date();
            const mm = String(now.getMonth() + 1).padStart(2, '0');
            const dd = String(now.getDate()).padStart(2, '0');

            return {
                dates: [`${mm}-${dd}`],
                unusual: [todayUnusual],
                normal: [todayNormal],
                bullish: [todayBullish],
                neutral: [todayNeutral],
                bearish: [todayBearish]
            };
        }

        // Load calendar data from external JSON file
        // This allows old archives to navigate to new dates created after them
        async function loadCalendarFromJSON() {
            try {
                // Determine base path based on current file location
                const isLatest = window.location.pathname.includes('_latest.html');
                const basePath = isLatest ? '' : '../../';
                const calendarUrl = basePath + 'unusual_activity_DAILY_CALENDAR.json?t=' + Date.now();

                const response = await fetch(calendarUrl);
                if (response.ok) {
                    const data = await response.json();
                    calendarEntries = data.entries || [];
                    console.log('Calendar loaded:', calendarEntries.length, 'entries');
                    renderCalendar();  // Re-render with actual data
                }
            } catch (e) {
                console.warn('Could not fetch calendar JSON:', e);
                // Fallback: use embedded CALENDAR_DATA if available
                if (typeof CALENDAR_DATA !== 'undefined' && CALENDAR_DATA.entries) {
                    calendarEntries = CALENDAR_DATA.entries.map(entry => ({
                        trade_date: entry.date,
                        filename: entry.path.split('/').pop(),
                        path_from_screener: entry.path
                    }));
                }
            }
        }

        // Check if a date has archive data available
        function hasArchiveData(dateStr) {
            return calendarEntries.some(entry => entry.trade_date === dateStr);
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            initFormatFromURL();  // Initialize DESKTOP/MOBILE format from URL parameter
            setupEventListeners();
            initMatrixRain();
            detectTimeframeFromPath();
            loadData();
            loadCalendarFromJSON();  // Load calendar entries for date picker

            // Attach date picker event listeners
            const tradeDateEl = document.getElementById('tradeDateText');
            let touchHandled = false;  // Flag to prevent double-trigger

            if (tradeDateEl) {
                // Use touchend for mobile (more reliable than click on touch devices)
                tradeDateEl.addEventListener('touchend', function(e) {
                    e.preventDefault();  // Prevent ghost click
                    touchHandled = true;
                    toggleDatePicker(e);
                    // Reset flag after a short delay
                    setTimeout(() => { touchHandled = false; }, 300);
                });

                // Use click for desktop (mouse)
                tradeDateEl.addEventListener('click', function(e) {
                    if (touchHandled) return;  // Skip if touch already handled
                    toggleDatePicker(e);
                });
            }
            // Add version indicator
            document.title = 'Unusual Activity v2026.5';
        });

        // Detect current timeframe from the URL/filename
        function detectTimeframeFromPath() {
            const path = window.location.pathname;
            if (path.includes('INTRADAY')) {
                currentTimeframe = 'intraday';
            } else {
                currentTimeframe = 'daily';
            }
        }

        // Set timeframe and navigate to appropriate file
        function setTimeframe(timeframe) {
            if (timeframe === currentTimeframe) return;
            currentTimeframe = timeframe;

            // Navigate to the appropriate latest file
            const basePath = window.location.pathname.substring(0, window.location.pathname.lastIndexOf('/') + 1);
            const newFile = timeframe === 'intraday'
                ? 'unusual_activity_INTRADAY_latest.html'
                : 'unusual_activity_DAILY_latest.html';

            window.location.href = basePath + newFile;
        }

        // ========== DATE PICKER FUNCTIONS ==========

        // Get current date from embedded data
        function getCurrentDate() {
            if (activityData && activityData.all && activityData.all.length > 0) {
                return activityData.all[0].trade_date;
            }
            return new Date().toISOString().split('T')[0];
        }

        // Check if a date is a trading day (weekday, not holiday)
        function isTradingDay(dateStr) {
            const date = new Date(dateStr + 'T12:00:00');
            const day = date.getDay();
            // Weekend check
            if (day === 0 || day === 6) return false;
            // Could add holiday check here
            return true;
        }

        // Toggle date picker dropdown
        let datePickerOpenedAt = 0;  // Timestamp to prevent immediate close on mobile
        let datePickerLastToggle = 0;  // Prevent double-trigger from touchend + click
        function toggleDatePicker(event) {
            event.stopPropagation();
            event.preventDefault();  // Prevent any default behavior

            // Prevent double-trigger (touchend fires, then click fires)
            const now = Date.now();
            if (now - datePickerLastToggle < 300) return;
            datePickerLastToggle = now;

            const dropdown = document.getElementById('datePickerDropdown');
            const isActive = dropdown.classList.contains('active');

            if (isActive) {
                dropdown.classList.remove('active');
            } else {
                // Initialize calendar to current date's month
                const currentDate = getCurrentDate();
                const d = new Date(currentDate + 'T12:00:00');
                calMonth = d.getMonth();
                calYear = d.getFullYear();
                renderCalendar();
                dropdown.classList.add('active');
                datePickerOpenedAt = Date.now();  // Track when opened
            }

            // Clear any previous message
            document.getElementById('datePickerMessage').className = 'date-picker-message';
            document.getElementById('datePickerMessage').textContent = '';
        }

        // Change calendar month
        function changeCalendarMonth(delta, event) {
            event.stopPropagation();
            calMonth += delta;
            if (calMonth > 11) { calMonth = 0; calYear++; }
            else if (calMonth < 0) { calMonth = 11; calYear--; }
            renderCalendar();
        }

        // Render the calendar grid
        function renderCalendar() {
            document.getElementById('calMonthHeader').textContent = `${monthNames[calMonth]} ${calYear}`;

            // Limit navigation to 2024-2027
            document.getElementById('calPrevBtn').disabled = (calYear === 2024 && calMonth === 0);
            document.getElementById('calNextBtn').disabled = (calYear === 2027 && calMonth === 11);

            const grid = document.getElementById('calendarGrid');
            grid.innerHTML = '';

            // Day headers
            dayNames.forEach(day => {

                    grid.startX + col * (grid.cardWidth + grid.gapX) + grid.cardWidth / 2,
                    grid.startY + row * (grid.cardHeight + grid.gapY) + grid.cardHeight / 2
                ]
            };
        }

        // Helper function to get element position within a card
        function getElementPosition(cardIndex, elementName) {
            const card = getCardPosition(cardIndex);
            const layout = EMBEDDED_COORDINATES[EMBEDDED_COORDINATES.format];
            const elem = layout.cardElements[elementName];
            if (!elem) return null;
            return {
                x: card.x + elem.dx,
                y: card.y + elem.dy,
                w: elem.w,
                h: elem.h,
                center: [card.x + elem.dx + elem.w / 2, card.y + elem.dy + elem.h / 2]
            };
        }

        // Export all coordinates for video generation (called by Playwright)
        function exportCoordinates() {
            const layout = EMBEDDED_COORDINATES[EMBEDDED_COORDINATES.format];
            const coords = {
                format: EMBEDDED_COORDINATES.format,
                resolution: getResolution(),
                generated: new Date().toISOString(),
                static: layout.static,
                summary: layout.summary,
                cardGrid: layout.cardGrid,
                cards: []
            };

            // Export all visible cards with their element positions
            const cards = document.querySelectorAll('.activity-card');
            cards.forEach((card, index) => {
                const tickerEl = card.querySelector('h3');
                const ticker = tickerEl ? tickerEl.textContent.trim() : 'UNKNOWN';
                coords.cards.push({
                    index: index,
                    ticker: ticker,
                    box: getCardPosition(index),
                    elements: {
                        ticker: getElementPosition(index, 'ticker'),
                        price: getElementPosition(index, 'price'),
                        optionVolume: getElementPosition(index, 'optionVolumeValue'),
                        dollarVolume: getElementPosition(index, 'dollarVolumeValue'),
                        putCall: getElementPosition(index, 'putCallValue')
                    }
                });
            });

            return coords;
        }

        // Set format mode (called by toggle buttons or URL parameter)
        function setFormat(format) {
            if (format !== 'DESKTOP' && format !== 'MOBILE') {
                console.warn('Invalid format:', format);
                return;
            }

            EMBEDDED_COORDINATES.format = format;

            // Toggle body classes for CSS styling
            if (format === 'MOBILE') {
                document.body.classList.add('mobile-mode');
                document.body.classList.remove('desktop-mode');
            } else {
                document.body.classList.add('desktop-mode');
                document.body.classList.remove('mobile-mode');
            }

            // Update button states
            const desktopBtn = document.getElementById('btn-desktop');
            const mobileBtn = document.getElementById('btn-mobile');
            if (desktopBtn) desktopBtn.classList.toggle('active', format === 'DESKTOP');
            if (mobileBtn) mobileBtn.classList.toggle('active', format === 'MOBILE');

            console.log('Format set to:', format, '- Resolution:', getResolution());
        }

        // Toggle YouTube Safe Zones overlay (for recording mode)
        function toggleSafeZones(show) {
            if (show) {
                document.body.classList.add('show-safe-zones');
                console.log('Safe zones overlay: ON - Showing YouTube UI danger areas');
            } else {
                document.body.classList.remove('show-safe-zones');
                console.log('Safe zones overlay: OFF');
            }
        }

        // Check URL parameter for format on page load
        function initFormatFromURL() {
            // 1. Check URL parameter first (manual override)
            const urlParams = new URLSearchParams(window.location.search);
            const urlFormat = urlParams.get('format');
            if (urlFormat === 'MOBILE' || urlFormat === 'DESKTOP') {
                setFormat(urlFormat);
                return;
            }
            
            // 2. Auto-detect based on screen width
            // Mobile: < 768px width OR portrait orientation on tablets
            const isMobile = window.innerWidth < 768 || 
                            (window.innerWidth < 1024 && window.innerHeight > window.innerWidth);
            
            if (isMobile) {
                setFormat('MOBILE');
                console.log('Auto-detected: MOBILE (screen width: ' + window.innerWidth + 'px)');
            } else {
                setFormat('DESKTOP');
                console.log('Auto-detected: DESKTOP (screen width: ' + window.innerWidth + 'px)');
            }
        }
        
        // Re-detect on window resize (optional - for testing in browser dev tools)
        window.addEventListener('resize', function() {
            // Only auto-switch if no URL parameter is set
            const urlParams = new URLSearchParams(window.location.search);
            if (!urlParams.get('format')) {
                const isMobile = window.innerWidth < 768 || 
                                (window.innerWidth < 1024 && window.innerHeight > window.innerWidth);
                const currentMode = document.body.classList.contains('mobile-mode') ? 'MOBILE' : 'DESKTOP';
                const newMode = isMobile ? 'MOBILE' : 'DESKTOP';
                if (currentMode !== newMode) {
                    setFormat(newMode);
                    console.log('Resize detected: switching to ' + newMode);
                }
            }
        })

        async function loadData() {
            // Data is embedded directly - no fetch needed
            if (typeof ACTIVITY_DATA !== 'undefined') {
                activityData = ACTIVITY_DATA;
                renderAllTabs();
            } else {
                showErrorState();
            }
        }

        function showErrorState() {
            const errorHtml = `
                <div class="empty-state">
                    <div class="empty-state-icon">&#9888;</div>
                    <div>No data available</div>
                    <div style="font-size: 11px; margin-top: 10px; color: rgba(0,255,0,0.5);">
                        Run: python fetch_unusual_activity.py
                    </div>
                </div>
            `;
            const tabContent = document.getElementById('tabContent');
            if (tabContent) {
                tabContent.innerHTML = errorHtml;

        function formatGroupName(groupName) {
            // Convert group_name to display format (e.g., "gold_silver" -> "Gold / Silver")
            return groupName.replace(/_/g, ' / ').replace(/\b\w/g, c => c.toUpperCase());
        }

        // Sector icons mapping for 3D carousel
        // Some icons use HTML for custom styling (btc-coin, china-char)
        const SECTOR_ICONS = {
            'banks': '🏦',
            'crypto': '<span class="btc-coin">₿</span>',
            'gold_silver': '🥇',
            'minerals': '💎',
            'china': '<span class="china-char">華</span>',
            'defense': '🛡️',
            'oil': '🛢️',
            'tariff': '📦',
            'tech': '💻',
            'energy': '⚡',
            'healthcare': '💊',
            'consumer': '🛒',
            'industrial': '🏭',
            'all': '📊'
        };

        // Current carousel index (for tracking position)
        let carouselCurrentIndex = 0;
        let carouselGroups = [];

        // Get position class based on offset from center
        function getCarouselPositionClass(offset, total) {
            const normalized = ((offset % total) + total) % total;
            if (normalized === 0) return 'center';
            if (normalized === 1) return 'right';
            if (normalized === total - 1) return 'left';
            if (normalized === 2) return 'far-right';
            if (normalized === total - 2) return 'far-left';
            return 'hidden';
        }

        // Render the 3D sector carousel
        function renderSectorCarousel(groups) {
            carouselGroups = groups;
            const carousel = document.getElementById('carousel3d');
            if (!carousel) return;

            let html = '';
            groups.forEach((group, index) => {
                const displayName = formatGroupName(group);
                const icon = SECTOR_ICONS[group] || '📁';
                const posClass = getCarouselPositionClass(index - carouselCurrentIndex, groups.length);
                html += `
                    <div class="sector-item ${posClass}" data-index="${index}" data-group="${group}" onclick="selectCarouselSector(${index})">
                        <div class="sector-icon">${icon}</div>
                        <div class="sector-label">${displayName}</div>
                    </div>
                `;
            });
            carousel.innerHTML = html;
        }

        // Update carousel positions
        function updateCarouselPositions() {
            const items = document.querySelectorAll('.sector-item');
            items.forEach((item, index) => {
                const offset = index - carouselCurrentIndex;
                const posClass = getCarouselPositionClass(offset, carouselGroups.length);
                item.className = 'sector-item ' + posClass;
            });
        }

        // Select a sector from the carousel
        function selectCarouselSector(index) {
            if (index === carouselCurrentIndex) return; // Already selected
            carouselCurrentIndex = index;
            updateCarouselPositions();

            // Switch to the corresponding tab
            const group = carouselGroups[index];
            const tabId = group.replace(/_/g, '-');
            switchTab(tabId);
        }

        // Sync carousel with tab selection (for backwards compatibility)
        function syncCarouselWithTab(tabId) {
            const group = tabId.replace(/-/g, '_');
            const index = carouselGroups.indexOf(group);
            if (index !== -1 && index !== carouselCurrentIndex) {
                carouselCurrentIndex = index;
                updateCarouselPositions();
            }
        }

        function formatTradeDate(dateStr) {
            // Format: "Monday, January 6, 2026" for DAILY data
            const date = new Date(dateStr + 'T12:00:00'); // Add time to avoid timezone issues
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            return date.toLocaleDateString('en-US', options);
        }

        function renderAllTabs() {
            if (!activityData) return;

            // Trade date is already set in static HTML - no need to overwrite
            const now = new Date();
            const timeStr = now.toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' }) + ' ' +
                           now.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit' });

            // Get groups from data (or fall back to hardcoded if not present)
            const groups = activityData.groups || ['banks', 'gold_silver'];

            // Generate tabs
            const tabContainer = document.getElementById('tabContainer');
            let tabsHtml = '';
            groups.forEach((group, index) => {
                const tabId = group.replace(/_/g, '-');
                const displayName = formatGroupName(group);
                const activeClass = index === 0 ? ' active' : '';
                tabsHtml += `<button class="tab-btn${activeClass}" data-tab="${tabId}">${displayName}</button>`;
            });
            tabContainer.innerHTML = tabsHtml;

            // Add click handlers to new tabs
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.addEventListener('click', () => switchTab(btn.dataset.tab));

            // Generate 3D Carousel
            renderSectorCarousel(groups);

            // Generate tab panels
            const tabContent = document.getElementById('tabContent');
            let panelsHtml = '';

                                </div>
                            </div>
                            <div class="summary-row">
                                <div class="summary-stat" onclick="showChart('${tabId}', 'bullish')">
                                    <div class="summary-stat-value bullish" id="${tabId}-bullish">-</div>

                                <div class="summary-stat" onclick="showChart('${tabId}', 'neutral')">

                    </div>
                `;
            });
            // Add "All" panel
            panelsHtml += `
                <div class="tab-panel" id="panel-all">
                    <div class="summary-stats" id="all-summary">
                        <div class="summary-row">
                            <div class="summary-stat" onclick="showChart('all', 'tickers')">
                                <div class="summary-stat-value" id="all-total">-</div>
                                <div class="summary-stat-label">Tickers</div>
                            </div>
                            <div class="summary-stat" onclick="showChart('all', 'unusual')">
                                <div class="summary-stat-value unusual" id="all-unusual">-</div>
                                <div class="summary-stat-label">Unusual</div>
                            </div>
                            <div class="summary-stat" onclick="showChart('all', 'normal')">
                                <div class="summary-stat-value normal" id="all-normal">-</div>
                                <div class="summary-stat-label">Normal</div>
                            </div>
                        </div>
                        <div class="summary-row">
                            <div class="summary-stat" onclick="showChart('all', 'bullish')">
                                <div class="summary-stat-value bullish" id="all-bullish">-</div>
                                <div class="summary-stat-label">Bullish</div>
                            </div>
                            <div class="summary-stat" onclick="showChart('all', 'neutral')">
                                <div class="summary-stat-value neutral" id="all-neutral">-</div>
                                <div class="summary-stat-label">Neutral</div>

                            <div class="summary-stat" onclick="showChart('all', 'bearish')">
