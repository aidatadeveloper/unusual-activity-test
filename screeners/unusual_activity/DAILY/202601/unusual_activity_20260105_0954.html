<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Options Database - Unusual Activity</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* ========== FORMAT VARIABLES (DESKTOP/MOBILE) ========== */
        :root {
            /* Default: DESKTOP mode (3840x2160, 16:9) */
            --format: 'DESKTOP';
            --viewport-width: 3840px;
            --viewport-height: 2160px;

            /* Grid layout */
            --grid-columns: 4;
            --card-width: 800px;
            --card-height: 400px;
            --card-gap: 40px;

            /* Typography */
            --font-title: 72px;
            --font-subtitle: 36px;
            --font-value: 48px;
            --font-label: 24px;
            --font-small: 18px;

            /* Spacing */
            --header-height: 200px;
            --summary-height: 140px;
            --tab-height: 80px;
            --footer-height: 100px;
            --content-padding: 60px;
        }

        body.mobile-mode {
            /* MOBILE mode (1080x1920, 9:16) - YouTube Shorts optimized */
            --format: 'MOBILE';
            --viewport-width: 1080px;
            --viewport-height: 1920px;

            /* ========== YOUTUBE SHORTS SAFE ZONES ========== */
            /* Top 15% = Dead Zone (channel name, "Shorts" header) */
            /* Bottom 35% = Danger Zone (captions, description) */
            /* Right 15-20% = Sidebar (Like, Dislike, Comment, Share) */
            /* SAFE AREA = Middle 50% vertically, left 80% horizontally */
            --yt-top-dead: 288px;      /* 15% of 1920 */
            --yt-bottom-danger: 672px;  /* 35% of 1920 */
            --yt-right-sidebar: 216px;  /* 20% of 1080 */
            --yt-safe-width: 864px;     /* 80% of 1080 */
            --yt-safe-height: 960px;    /* 50% of 1920 (middle safe area) */

            /* Grid layout: 2 columns optimized for safe zone */
            --grid-columns: 2;
            --card-width: 400px;        /* Narrower to fit in safe zone */
            --card-height: 280px;       /* Shorter to fit more in view */
            --card-gap: 20px;

            /* Typography (scaled for mobile readability) */
            --font-title: 42px;
            --font-subtitle: 22px;
            --font-value: 32px;
            --font-label: 16px;
            --font-small: 13px;

            /* Spacing - respecting YouTube safe zones */
            --header-height: 120px;
            --summary-height: 160px;
            --tab-height: 50px;
            --footer-height: 100px;
            --content-padding: 20px;
            /* YouTube Shorts safe zone positioning:
               - Top dead zone: 0-288px (15% of 1920)
               - Safe zone: 288-1248px (middle 50%)
               - Bottom danger: 1248-1920px (35%)
               Title/branding can be in dead zone - DATA cards in safe zone */
            --safe-zone-padding-top: 50px;      /* Small top padding */
            --safe-zone-padding-right: 0px;   /* No right padding for mobile browsing */
        }

        /* ========== ASPECT-RATIO MEDIA QUERIES (Auto-detect format) ========== */
        /* These apply automatically based on viewport aspect ratio */
        @media (aspect-ratio < 1) {
            /* Portrait mode (taller than wide) - apply mobile styles */
            :root {
                --auto-format: 'MOBILE';
            }
        }

        @media (aspect-ratio >= 1) {
            /* Landscape mode (wider than tall) - apply desktop styles */
            :root {
                --auto-format: 'DESKTOP';
            }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Disable horizontal overscroll (browser back/forward swipe gesture) */
        html, body {
            overscroll-behavior-x: none;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #000;
            color: #fff;
            overflow-x: hidden;
        }

        #matrix-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .content {
            position: relative;
            z-index: 2;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            position: relative;
        }

        .logo-icon {
            width: 24px;
            height: 24px;
            border: 2px solid #0f0;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            color: #0f0;
        }

        .dropdown {
            position: absolute;
            top: 100%;
            left: 0;
            margin-top: 10px;
            background: rgba(0, 15, 0, 0.85);
            border: 1px solid rgba(0, 255, 0, 0.4);
            border-radius: 8px;
            min-width: 180px;
            display: none;
            z-index: 1000;
            box-shadow: 0 8px 16px rgba(0, 255, 0, 0.2);
        }

        .dropdown.active {
            display: block;
        }

        .dropdown a {
            display: block;
            padding: 12px 20px;
            color: #0f0;
            text-decoration: none;
            font-size: 16px;
            transition: all 0.3s;
            border-bottom: 1px solid rgba(0, 255, 0, 0.2);
            text-align: center;
        }

        .dropdown a:last-child {
            border-bottom: none;
        }

        .dropdown a:hover {
            background: rgba(0, 255, 0, 0.15);
        }

        .apply-btn {
            background: transparent;
            border: 1px solid #0f0;
            color: #0f0;
            padding: 8px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
            text-decoration: none;
        }

        .apply-btn:hover {
            background: #0f0;
            color: #000;
        }

        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .page-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .page-title {
            font-family: 'Orbitron', monospace;
            font-size: 48px;
            font-weight: 700;
            letter-spacing: 4px;
            text-transform: uppercase;
            color: #fff;
            text-shadow: 0 0 5px #0f0, 0 0 15px #0f0, 0 0 25px rgba(0, 255, 0, 0.5);
            margin-bottom: 10px;
        }

        .page-subtitle {
            font-family: 'Orbitron', monospace;
            font-size: 14px;
            color: #0f0;
        }

        /* Trade Date Display */
        .trade-date-display {
            text-align: center;
            padding: 15px 0;
            margin-bottom: 10px;
        }

        .trade-date-display span {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            font-size: 18px;
            color: #fff;
            font-weight: 400;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        .trade-date-display span:hover {
            opacity: 0.8;
        }

        /* Date Picker Modal Backdrop */
        .date-picker-backdrop {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.85);
            z-index: 99998;
        }

        .date-picker-backdrop.active {
            display: block;
        }

        /* Date Picker Dropdown */
        .date-picker-container {
            position: relative;
            display: inline-block;
        }

        .date-picker-dropdown {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgb(0, 20, 0);
            border: 2px solid rgba(0, 255, 0, 0.6);
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 0 60px rgba(0, 255, 0, 0.4);
            z-index: 99999;
            min-width: 300px;
            max-width: 90vw;
        }

        .date-picker-dropdown.active {
            display: block;
            animation: fadeInPicker 0.2s ease;
        }

        @keyframes fadeInPicker {
            from { opacity: 0; transform: translate(-50%, -50%) scale(0.9); }
            to { opacity: 1; transform: translate(-50%, -50%) scale(1); }
        }

        .calendar-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .calendar-nav-btn {
            background: transparent;
            border: 1px solid rgba(0, 255, 0, 0.4);
            color: #0f0;
            width: 30px;
            height: 30px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
        }

        .calendar-nav-btn:hover {
            background: rgba(0, 255, 0, 0.1);
            border-color: #0f0;
        }

        .calendar-nav-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .calendar-header {
            font-family: 'Orbitron', monospace;
            text-align: center;
            font-weight: bold;
            color: #0f0;
            font-size: 14px;
            letter-spacing: 2px;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 4px;
        }

        .calendar-day-header {
            text-align: center;
            font-size: 11px;
            color: rgba(0, 255, 0, 0.5);
            padding: 8px 0;
            font-weight: 600;
        }

        .calendar-day {
            text-align: center;
            padding: 10px 5px;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 13px;
            color: #0f0;
            min-width: 36px;
        }

        .calendar-day:hover:not(.disabled):not(.empty):not(.no-data) {
            background: rgba(0, 255, 0, 0.2);
        }

        .calendar-day.selected {
            background: #0f0;
            color: #000;
            font-weight: bold;
        }

        .calendar-day.disabled,
        .calendar-day.empty {
            color: rgba(0, 255, 0, 0.15);
            cursor: default;
        }

        .calendar-day.no-data {
            color: rgba(0, 255, 0, 0.35);
            cursor: pointer;
        }

        .calendar-day.no-data:hover {
            background: rgba(255, 100, 100, 0.1);
        }

        .calendar-day.has-data {
            position: relative;
        }

        .calendar-day.has-data::after {
            content: '';
            position: absolute;
            bottom: 2px;
            left: 50%;
            transform: translateX(-50%);
            width: 4px;
            height: 4px;
            background: #0f0;
            border-radius: 50%;
        }

        .date-picker-message {
            margin-top: 12px;
            padding: 10px;
            border-radius: 4px;
            font-size: 12px;
            text-align: center;
            display: none;
        }

        .date-picker-message.error {
            display: block;
            background: rgba(255, 50, 50, 0.1);
            border: 1px solid rgba(255, 50, 50, 0.3);
            color: #f55;
        }

        /* View Toggle Navigation - matches ticker pages */
        .view-toggle {
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            z-index: 100;  /* Above carousel for date picker dropdown */
            gap: 0;
            padding: 12px 0;
            margin-bottom: 20px;
        }

        /* Fixed-width navigation zones to prevent content shifting */
        .nav-zone {
            width: 140px;
            display: flex;
            align-items: center;
        }

        .nav-zone-left {
            justify-content: flex-end;
        }

        .nav-zone-right {
            justify-content: flex-start;
        }

        .nav-center {
            display: flex;
            align-items: center;
        }

        /* Full-width glowing TOP line spanning entire screen */
        .view-toggle::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100vw;
            height: 3px;
            background: rgba(0, 255, 0, 0.3);
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.3), 0 0 20px rgba(0, 255, 0, 0.2);
        }

        /* Full-width glowing BOTTOM line spanning entire screen */
        .view-toggle::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100vw;
            height: 3px;
            background: rgba(0, 255, 0, 0.3);
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.3), 0 0 20px rgba(0, 255, 0, 0.2);
        }

        /* Separator pipes */
        .nav-separator {
            color: rgba(0, 255, 0, 0.4);
            font-size: 20px;
            font-weight: 300;
            padding: 0 15px;
            user-select: none;
        }

        /* Navigation arrows */
        .nav-arrow {
            background: transparent;
            border: none;
            color: #0f0;
            font-size: 18px;
            padding: 8px 12px;
            cursor: pointer;
            transition: all 0.3s;
            opacity: 0.8;
        }

        .nav-arrow:hover:not(:disabled) {
            opacity: 1;
            text-shadow: 0 0 10px rgba(0, 255, 0, 0.8);
        }

        .nav-arrow:disabled {
            color: rgba(0, 255, 0, 0.2);
            cursor: not-allowed;
            opacity: 0.3;
        }

        /* Static navigation arrow links - no underline */
        a.nav-arrow {
            text-decoration: none !important;
        }
        a.nav-arrow:hover {
            text-decoration: none !important;
        }

        /* Navigation info labels */
        .nav-info {
            font-size: 11px;
            color: rgba(0, 255, 0, 0.6);
            padding: 0 8px;
            white-space: nowrap;
        }

        /* Timeframe toggle group */
        .timeframe-group {
            display: flex;
            align-items: center;
            gap: 0;
        }

        .timeframe-group input {
            display: none;
        }

        .timeframe-group label {
            padding: 8px 20px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: rgba(0, 255, 0, 0.5);
            transition: all 0.3s;
        }

        .timeframe-group input:checked + label {
            color: #0f0;
            text-shadow: 0 0 10px rgba(0, 255, 0, 0.5), 0 0 20px rgba(0, 255, 0, 0.3);
        }

        /* Tab Navigation - below view toggle (no glowing lines - moved to view-toggle) */
        .tab-container {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
        }

        .tab-btn {
            padding: 10px 20px;
            background: rgba(0, 15, 0, 0.85);
            border: 1px solid rgba(0, 255, 0, 0.4);
            color: #0f0;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }

        .tab-btn:hover, .tab-btn.active {
            background: rgba(0, 30, 0, 0.9);
            border-color: #0f0;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.3);
        }

        /* ========================================
           3D SECTOR CAROUSEL
           ======================================== */
        .carousel-3d-container {
            perspective: 1000px;
            height: 100px;
            position: relative;
            margin: 15px 0 25px 0;
            width: 100%;
            max-width: 800px;
        }

        .carousel-3d {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
        }

        .carousel-3d .sector-item {
            position: absolute;
            width: 120px;
            height: 70px;
            left: 50%;
            top: 50%;
            margin-left: -60px;
            margin-top: -35px;
            background: rgba(0, 30, 0, 0.9);
            border: 1px solid rgba(0, 255, 0, 0.4);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            color: #0f0;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.5s ease;
            backface-visibility: hidden;
            user-select: none;
        }

        .carousel-3d .sector-item .sector-icon {
            font-size: 20px;
            margin-bottom: 4px;
        }

        /* Bitcoin Coin Icon */
        .btc-coin {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: linear-gradient(145deg, #f7d774 0%, #c9a227 50%, #b8860b 100%);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: bold;
            color: #8b6914;
            box-shadow:
                inset 0 2px 4px rgba(255, 255, 255, 0.4),
                inset 0 -2px 4px rgba(0, 0, 0, 0.2),
                0 2px 4px rgba(0, 0, 0, 0.3);
            text-shadow: 0 1px 1px rgba(255, 255, 255, 0.3);
        }

        .sector-item.center .btc-coin {
            width: 28px;
            height: 28px;
            font-size: 16px;
        }

        /* China Character Icon */
        .china-char {
            color: #ff4444;
            font-weight: bold;
            font-size: 22px;
        }

        .sector-item.center .china-char {
            font-size: 26px;
        }

        .zero-dte-icon {
            position: relative;
            display: inline-block;
        }

        .zero-dte-icon .zero {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -35%);
            font-size: 14px;
            font-weight: bold;
            color: #000;
            text-shadow: 0 0 2px #fff;
        }

        .sector-item.center .zero-dte-icon .zero {
            font-size: 16px;
        }

        .carousel-3d .sector-item .sector-label {
            font-size: 11px;
            text-align: center;
            padding: 0 5px;
        }

        .carousel-3d .sector-item.center {
            transform: translateZ(100px) scale(1.15);
            border-color: #0f0;
            box-shadow: 0 0 25px rgba(0, 255, 0, 0.5);
            z-index: 10;
            cursor: default;
        }

        .carousel-3d .sector-item.left {
            transform: translateX(-140px) translateZ(10px) rotateY(25deg) scale(0.95);
            opacity: 0.85;
        }

        .carousel-3d .sector-item.left:hover {
            transform: translateX(-135px) translateZ(20px) rotateY(25deg) scale(0.98);
            border-color: #0f0;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.3);
        }

        .carousel-3d .sector-item.right {
            transform: translateX(140px) translateZ(10px) rotateY(-25deg) scale(0.95);
            opacity: 0.85;
        }

        .carousel-3d .sector-item.right:hover {
            transform: translateX(135px) translateZ(20px) rotateY(-25deg) scale(0.98);
            border-color: #0f0;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.3);
        }

        .carousel-3d .sector-item.far-left {
            transform: translateX(-250px) translateZ(-60px) rotateY(40deg) scale(0.75);
            opacity: 0.5;
        }

        .carousel-3d .sector-item.far-left:hover {
            opacity: 0.7;
            border-color: rgba(0, 255, 0, 0.6);
        }

        .carousel-3d .sector-item.far-right {
            transform: translateX(250px) translateZ(-60px) rotateY(-40deg) scale(0.75);
            opacity: 0.5;
        }

        .carousel-3d .sector-item.far-right:hover {
            opacity: 0.7;
            border-color: rgba(0, 255, 0, 0.6);
        }

        .carousel-3d .sector-item.hidden {
            transform: translateX(0) translateZ(-150px) scale(0.5);
            opacity: 0;
            pointer-events: none;
        }

        /* Mobile carousel adjustments */
        @media (max-width: 700px) {
            .carousel-3d-container {
                height: 90px;
                transform: scale(0.85);
                margin: 10px 0 20px 0;
            }

            .carousel-3d .sector-item {
                width: 100px;
                height: 60px;
                margin-left: -50px;
                margin-top: -30px;
            }

            .carousel-3d .sector-item .sector-icon {
                font-size: 16px;
            }

            .carousel-3d .sector-item .sector-label {
                font-size: 10px;
            }

            .carousel-3d .sector-item.left {
                transform: translateX(-110px) translateZ(10px) rotateY(25deg) scale(0.9);
            }

            .carousel-3d .sector-item.right {
                transform: translateX(110px) translateZ(10px) rotateY(-25deg) scale(0.9);
            }

            .carousel-3d .sector-item.far-left {
                transform: translateX(-190px) translateZ(-60px) rotateY(40deg) scale(0.7);
            }

            .carousel-3d .sector-item.far-right {
                transform: translateX(190px) translateZ(-60px) rotateY(-40deg) scale(0.7);
            }
        }

        /* Hide old tab buttons (using carousel now) */
        .tab-container {
            display: none;
        }

        /* Summary Stats - Desktop: 1 row, Mobile: 2 rows */
        .summary-stats {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 25px;
            justify-content: center;
        }

        /* Desktop: hide row wrappers, show all buttons in one row */
        .summary-row {
            display: contents;
        }

        .summary-stat {
            background: rgba(20, 20, 35, 0.9);
            border: 1px solid rgba(100, 100, 150, 0.3);
            border-radius: 8px;
            padding: 12px 20px;
            text-align: center;
            min-width: 90px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .summary-stat:hover {
            border-color: rgba(59, 130, 246, 0.5);
            box-shadow: 0 0 15px rgba(59, 130, 246, 0.2);
        }

        /* Mobile: 2 rows of 3 buttons */
        @media (max-width: 700px) {
            .summary-stats {
                flex-direction: column;
                align-items: center;
            }
            .summary-row {
                display: flex;
                gap: 10px;
                justify-content: center;
            }
            .summary-stat {
                min-width: 80px;
                padding: 10px 15px;
            }
        }

        .summary-stat-value {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            font-size: 24px;
            font-weight: 700;
            color: #e8e8e8;
        }

        .summary-stat-value.unusual {
            color: #a855f7;  /* Purple */
            text-shadow: 0 0 10px rgba(168, 85, 247, 0.5);
        }

        .summary-stat-value.normal {
            color: #64748b;
            text-shadow: 0 0 10px rgba(100, 116, 139, 0.3);
        }

        .summary-stat-value.bullish {
            color: #0f0;
            text-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
        }

        .summary-stat-value.neutral {
            color: #d4a574;  /* Beige */
            text-shadow: 0 0 10px rgba(212, 165, 116, 0.5);
        }

        .summary-stat-value.bearish {
            color: #f00;
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
        }

        /* Legacy class for backwards compatibility */
        .summary-stat-value.alert {

        /* Activity Grid - matches dashboard-grid */
        /* Uses CSS variables for DESKTOP/MOBILE format switching */
        .activity-grid {

            grid-template-columns: repeat(var(--grid-columns), 1fr);
            gap: var(--card-gap);
            width: 100%;
            max-width: calc(var(--grid-columns) * var(--card-width) + (var(--grid-columns) - 1) * var(--card-gap));
            margin: 0 auto;
            padding: 0 var(--content-padding);
        }

        /* Responsive fallback for normal browser viewing */
        @media (max-width: 1400px) {
            .activity-grid {
                grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));

        /* Activity Card - matches dashboard-card */
        /* Uses CSS variables for DESKTOP/MOBILE format switching */
        .activity-card {
            background: rgba(0, 15, 0, 0.85);

            border-radius: 8px;
            padding: 20px;

        /* Card clickable zones - no overlap, clean boundaries */
        .card-header-zone {
            cursor: pointer;
            transition: background 0.2s;
            margin: -20px -20px 0 -20px;
            padding: 13px 20px 10px 20px;  /* Top gap = 10px (matches bottom gap) */
            border-radius: 8px 8px 0 0;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
        }

        /* Only apply hover effects on devices with mouse/trackpad (not touch) */
        @media (hover: hover) and (pointer: fine) {
            .card-header-zone:hover {
                background: rgba(0, 255, 0, 0.15);
            }
        }

        .card-metrics-zone {
            cursor: pointer;
            transition: background 0.2s;
            margin: 0 -20px;
            padding: 0 20px;
            touch-action: manipulation;  /* Fix iOS two-tap issue */
            -webkit-tap-highlight-color: transparent;
        }

        /* Only apply hover effects on devices with mouse/trackpad (not touch) */
        @media (hover: hover) and (pointer: fine) {
            .card-metrics-zone:hover {
                background: rgba(0, 255, 0, 0.15);
            }
        }

        .insights-wrapper {
            cursor: pointer;
            transition: background 0.2s;
            margin: 0 -20px -20px -20px;
            padding: 0 20px 20px 20px;
            border-radius: 0 0 8px 8px;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
        }

        /* Only apply hover effects on devices with mouse/trackpad (not touch) */
        @media (hover: hover) and (pointer: fine) {

        body.desktop-mode.show-safe-zones::before {

        // Show chart popup when clicking a summary stat button

                    e.stopPropagation();

                    const isNavBtn = e.target.closest('.chart-nav-btn');
                    if (!isNavBtn) closeChart();

                // Add click handlers to each chart section (capture phase to beat Chart.js)
                const chartSections = modalContent.querySelectorAll('.chart-section');
                chartSections.forEach(section => {
                    section.addEventListener('click', (e) => {
                        e.stopPropagation();
                        e.preventDefault();
                        closeChart();
                    }, true);
                });

                // Close on Esc key (desktop)
                document.addEventListener('keydown', (e) => {
                    if (e.key === 'Escape') closeChart();
                });

                // Swipe navigation for chart modal (mobile)
                let chartTouchStartX = 0;
                let chartTouchStartY = 0;

                modalContent.addEventListener('touchstart', (e) => {
                    chartTouchStartX = e.touches[0].clientX;
                    chartTouchStartY = e.touches[0].clientY;
                }, { passive: true });

                // Prevent scroll during swipe gestures (both horizontal and vertical)
                modalContent.addEventListener('touchmove', (e) => {
                    const deltaX = Math.abs(e.touches[0].clientX - chartTouchStartX);
                    const deltaY = Math.abs(e.touches[0].clientY - chartTouchStartY);
                    // Prevent default if swipe threshold reached in either direction
                    if (deltaX > 10 || deltaY > 10) {
                        e.preventDefault();
                    }
                }, { passive: false });

                modalContent.addEventListener('touchend', (e) => {
                    const deltaX = e.changedTouches[0].clientX - chartTouchStartX;
                    const deltaY = e.changedTouches[0].clientY - chartTouchStartY;

                    // Swipe navigation if horizontal swipe is dominant and > 80px threshold
                    if (Math.abs(deltaX) > 80 && Math.abs(deltaX) > Math.abs(deltaY)) {
                        if (deltaX > 0) {
                            navigateChart(-1);  // Swipe right = previous
                        } else {
                            navigateChart(1);   // Swipe left = next

                    } else if (Math.abs(deltaY) > 80 && Math.abs(deltaY) > Math.abs(deltaX)) {
                        // Vertical swipe (up or down) = close popup

        function closeChart() {
            const modal = document.getElementById('chartModal');

        // Ticker chart modal instance

                        if (!isNavBtn) {
                            closeTickerChart();

            // Build ticker list from current tab's data using ACTIVITY_DATA

            // V2: 7-Day Put/Call Ratio Line Chart

                type: 'line',

                    datasets: [

        // Build 7-day history data for a specific ticker
        function buildTicker7DayData(ticker, currentItem) {
            const dates = [];
            const optionVolumeRatio = [];
            const dollarVolumeRatio = [];
            const putCallRatio = [];

            // Check if TICKER_HISTORY_DATA is available
            if (typeof TICKER_HISTORY_DATA !== 'undefined' && TICKER_HISTORY_DATA.length > 0) {
                // TICKER_HISTORY_DATA is sorted chronologically (oldest first)
                TICKER_HISTORY_DATA.forEach(entry => {
                    const tickerData = entry.tickers ? entry.tickers[ticker] : null;
                    if (tickerData) {
                        // Format date as M/D
                        const d = entry.trade_date;
                        const mm = parseInt(d.substring(5, 7));
                        const dd = parseInt(d.substring(8, 10));

        // Helper function to get current format's resolution
        function getResolution() {
            return EMBEDDED_COORDINATES.resolutions[EMBEDDED_COORDINATES.format];
        }

        // Helper function to get card position by index (for current format)
        function getCardPosition(index) {
            const layout = EMBEDDED_COORDINATES[EMBEDDED_COORDINATES.format];
            const grid = layout.cardGrid;
            const col = index % grid.columns;
            const row = Math.floor(index / grid.columns);
            return {
                x: grid.startX + col * (grid.cardWidth + grid.gapX),
                y: grid.startY + row * (grid.cardHeight + grid.gapY),
                w: grid.cardWidth,
                h: grid.cardHeight,
                center: [
                    grid.startX + col * (grid.cardWidth + grid.gapX) + grid.cardWidth / 2,
                    grid.startY + row * (grid.cardHeight + grid.gapY) + grid.cardHeight / 2
                ]
            };
        }

        // Helper function to get element position within a card
        function getElementPosition(cardIndex, elementName) {
            const card = getCardPosition(cardIndex);
            const layout = EMBEDDED_COORDINATES[EMBEDDED_COORDINATES.format];
            const elem = layout.cardElements[elementName];
            if (!elem) return null;
            return {
                x: card.x + elem.dx,
                y: card.y + elem.dy,
                w: elem.w,
                h: elem.h,
                center: [card.x + elem.dx + elem.w / 2, card.y + elem.dy + elem.h / 2]
            };
        }

        // Export all coordinates for video generation (called by Playwright)
        function exportCoordinates() {
            const layout = EMBEDDED_COORDINATES[EMBEDDED_COORDINATES.format];
            const coords = {
                format: EMBEDDED_COORDINATES.format,
                resolution: getResolution(),
                generated: new Date().toISOString(),
                static: layout.static,
                summary: layout.summary,
                cardGrid: layout.cardGrid,
                cards: []
            };

            // Export all visible cards with their element positions
            const cards = document.querySelectorAll('.activity-card');
            cards.forEach((card, index) => {
                const tickerEl = card.querySelector('h3');
                const ticker = tickerEl ? tickerEl.textContent.trim() : 'UNKNOWN';
                coords.cards.push({
                    index: index,
                    ticker: ticker,
                    box: getCardPosition(index),
                    elements: {
                        ticker: getElementPosition(index, 'ticker'),
                        price: getElementPosition(index, 'price'),
                        optionVolume: getElementPosition(index, 'optionVolumeValue'),
                        dollarVolume: getElementPosition(index, 'dollarVolumeValue'),
                        putCall: getElementPosition(index, 'putCallValue')
                    }
                });
            });

            return coords;
        }

        // Set format mode (called by toggle buttons or URL parameter)
        function setFormat(format) {
            if (format !== 'DESKTOP' && format !== 'MOBILE') {
                console.warn('Invalid format:', format);
                return;
            }

            EMBEDDED_COORDINATES.format = format;

            // Toggle body classes for CSS styling
            if (format === 'MOBILE') {
                document.body.classList.add('mobile-mode');
                document.body.classList.remove('desktop-mode');
            } else {
                document.body.classList.add('desktop-mode');
                document.body.classList.remove('mobile-mode');
            }

            // Update button states
            const desktopBtn = document.getElementById('btn-desktop');
            const mobileBtn = document.getElementById('btn-mobile');
            if (desktopBtn) desktopBtn.classList.toggle('active', format === 'DESKTOP');
            if (mobileBtn) mobileBtn.classList.toggle('active', format === 'MOBILE');

            console.log('Format set to:', format, '- Resolution:', getResolution());
        }

        // Toggle YouTube Safe Zones overlay (for recording mode)
        function toggleSafeZones(show) {
            if (show) {
                document.body.classList.add('show-safe-zones');
                console.log('Safe zones overlay: ON - Showing YouTube UI danger areas');
            } else {
                document.body.classList.remove('show-safe-zones');
                console.log('Safe zones overlay: OFF');
            }
        }

        // Check URL parameter for format on page load
        function initFormatFromURL() {
            // 1. Check URL parameter first (manual override)
            const urlParams = new URLSearchParams(window.location.search);
            const urlFormat = urlParams.get('format');
            if (urlFormat === 'MOBILE' || urlFormat === 'DESKTOP') {
                setFormat(urlFormat);
                return;
            }
            
            // 2. Auto-detect based on screen width
            // Mobile: < 768px width OR portrait orientation on tablets
            const isMobile = window.innerWidth < 768 || 
                            (window.innerWidth < 1024 && window.innerHeight > window.innerWidth);
            
            if (isMobile) {
                setFormat('MOBILE');
                console.log('Auto-detected: MOBILE (screen width: ' + window.innerWidth + 'px)');
            } else {
                setFormat('DESKTOP');
                console.log('Auto-detected: DESKTOP (screen width: ' + window.innerWidth + 'px)');
            }
        }
        
        // Re-detect on window resize (optional - for testing in browser dev tools)
        window.addEventListener('resize', function() {
            // Only auto-switch if no URL parameter is set
            const urlParams = new URLSearchParams(window.location.search);
            if (!urlParams.get('format')) {
                const isMobile = window.innerWidth < 768 || 
                                (window.innerWidth < 1024 && window.innerHeight > window.innerWidth);
                const currentMode = document.body.classList.contains('mobile-mode') ? 'MOBILE' : 'DESKTOP';
                const newMode = isMobile ? 'MOBILE' : 'DESKTOP';
                if (currentMode !== newMode) {
                    setFormat(newMode);
                    console.log('Resize detected: switching to ' + newMode);
                }
            }
        })

            // Convert group_name to display format (e.g., "gold_silver" -> "Gold / Silver")
            return groupName.replace(/_/g, ' / ').replace(/\b\w/g, c => c.toUpperCase());

        // Current carousel index (for tracking position)
        let carouselCurrentIndex = 0;

        // Get position class based on offset from center
        function getCarouselPositionClass(offset, total) {
            const normalized = ((offset % total) + total) % total;
            if (normalized === 0) return 'center';
            if (normalized === 1) return 'right';
            if (normalized === total - 1) return 'left';
            if (normalized === 2) return 'far-right';
            if (normalized === total - 2) return 'far-left';
            return 'hidden';
        }

        // Render the 3D sector carousel
        function renderSectorCarousel(groups) {
            carouselGroups = groups;
            const carousel = document.getElementById('carousel3d');
            if (!carousel) return;

            let html = '';
            groups.forEach((group, index) => {
                const displayName = formatGroupName(group);
                const icon = SECTOR_ICONS[group] || '📁';
                const posClass = getCarouselPositionClass(index - carouselCurrentIndex, groups.length);
                html += `
                    <div class="sector-item ${posClass}" data-index="${index}" data-group="${group}" onclick="selectCarouselSector(${index})">
                        <div class="sector-icon">${icon}</div>
                        <div class="sector-label">${displayName}</div>
                    </div>
                `;
            });
            carousel.innerHTML = html;
        }

        // Update carousel positions
        function updateCarouselPositions() {
            const items = document.querySelectorAll('.sector-item');
            items.forEach((item, index) => {
                const offset = index - carouselCurrentIndex;
                const posClass = getCarouselPositionClass(offset, carouselGroups.length);
                item.className = 'sector-item ' + posClass;
            });
        }

        // Select a sector from the carousel
        function selectCarouselSector(index) {
            if (index === carouselCurrentIndex) {
                // Already selected (center) - show the sector chart popup
                const group = carouselGroups[index];
                const tabId = group.replace(/_/g, '-');
                showChart(tabId, 'tickers');
                return;
            }
            carouselCurrentIndex = index;
            updateCarouselPositions();

            // Switch to the corresponding tab
            const group = carouselGroups[index];
            const tabId = group.replace(/_/g, '-');
            switchTab(tabId);
        }

        // Sync carousel with tab selection (for backwards compatibility)
        function syncCarouselWithTab(tabId) {
            const group = tabId.replace(/-/g, '_');
            const index = carouselGroups.indexOf(group);
            if (index !== -1 && index !== carouselCurrentIndex) {
                carouselCurrentIndex = index;
                updateCarouselPositions();
            }

        function renderTab(tabId, data, groupName = null) {
            const grid = document.getElementById(`${tabId}-grid`);
            if (!grid) return;

            // Update summary stats
            const total = data ? data.length : 0;
            const unusual = data ? data.filter(d => d.is_unusual).length : 0;
            const normal = total - unusual;  // Normal = not unusual
            const bullish = data ? data.filter(d => d.put_call_ratio < 0.7).length : 0;
            const neutral = data ? data.filter(d => d.put_call_ratio >= 0.7 && d.put_call_ratio <= 1.0).length : 0;
            const bearish = data ? data.filter(d => d.put_call_ratio > 1.0).length : 0;

            const totalEl = document.getElementById(`${tabId}-total`);
            const unusualEl = document.getElementById(`${tabId}-unusual`);
            const normalEl = document.getElementById(`${tabId}-normal`);
            const bullishEl = document.getElementById(`${tabId}-bullish`);
            const neutralEl = document.getElementById(`${tabId}-neutral`);
            const bearishEl = document.getElementById(`${tabId}-bearish`);

            if (totalEl) totalEl.textContent = total;
            if (unusualEl) unusualEl.textContent = unusual;
            if (normalEl) normalEl.textContent = normal;
            if (bullishEl) bullishEl.textContent = bullish;
            if (neutralEl) neutralEl.textContent = neutral;
            if (bearishEl) bearishEl.textContent = bearish;

            if (!data || data.length === 0) {
                // Show add card even for empty groups
                const addCardHtml = tabId !== 'all' ? `
                    <div class="add-card" onclick="openAddModal('${groupName || tabId.replace(/-/g, '_')}')">
                        <div class="add-card-icon">+</div>
                        <div class="add-card-text">Add Ticker</div>
                    </div>
                ` : '';

                grid.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">&#128202;</div>
                        <div>No tickers in this group</div>
                    </div>
                ` + addCardHtml;
                return;
            }

            // Don't show add card on "all" tab since it combines all groups
            const addCardHtml = tabId !== 'all' ? `
                <div class="add-card" onclick="openAddModal('${groupName || tabId.replace(/-/g, '_')}')">
                    <div class="add-card-icon">+</div>
                    <div class="add-card-text">Add Ticker</div>
                </div>
            ` : '';

            // Use layout 6 (pill badges centered) for all cards
            grid.innerHTML = data.map(item => renderCard(item, 6)).join('') + addCardHtml;
        }

        function renderCard(item, layoutNum = 1) {
            const hasData = item.option_volume > 0;
            const cardClass = !hasData ? 'no-data' : (item.is_unusual ? 'unusual' : '');
            const badgeClass = !hasData ? 'normal' : (item.is_unusual ? 'unusual' : 'normal');
            const badgeText = !hasData ? 'NORMAL' : (item.is_unusual ? 'UNUSUAL' : 'NORMAL');

            // Sentiment badge - P/C ratio + unusual volume with directional skew
            let sentimentClass = 'neutral';
            let sentimentText = 'NEUTRAL';
            if (hasData) {
                // Priority 1: Extreme P/C ratios (always override)
                if (item.put_call_ratio <= 0.5) {
                    sentimentClass = 'bullish';
                    sentimentText = 'BULLISH';
                } else if (item.put_call_ratio >= 2.0) {
                    sentimentClass = 'bearish';
                    sentimentText = 'BEARISH';
                }
                // Priority 2: Unusual dollar volume with strong directional skew (70%+)
                else if (item.dollar_volume_ratio >= 2 && item.dv_call_pct >= 70) {
                    sentimentClass = 'bullish';
                    sentimentText = 'BULLISH';
                } else if (item.dollar_volume_ratio >= 2 && item.dv_put_pct >= 70) {
                    sentimentClass = 'bearish';
                    sentimentText = 'BEARISH';
                }
                // Priority 3: Unusual option volume with strong directional skew (70%+)
                else if (item.option_volume_ratio >= 2 && item.vol_call_pct >= 70) {
                    sentimentClass = 'bullish';
                    sentimentText = 'BULLISH';
                } else if (item.option_volume_ratio >= 2 && item.vol_put_pct >= 70) {
                    sentimentClass = 'bearish';
                    sentimentText = 'BEARISH';
                }
                // Priority 4: Standard P/C ratio thresholds
                else if (item.put_call_ratio < 0.7) {
                    sentimentClass = 'bullish';
                    sentimentText = 'BULLISH';
                } else if (item.put_call_ratio > 1.0) {
                    sentimentClass = 'bearish';
                    sentimentText = 'BEARISH';
                }
            } else {
                sentimentClass = 'neutral';
                sentimentText = 'NEUTRAL';
            }

            // NO OPTIONS badge for tickers without options data
            const noOptionsBadge = !hasData ? '<span class="status-badge no-options">NO OPTIONS</span>' : '';

            const priceChangeClass = item.price_change_pct >= 0 ? 'positive' : 'negative';
            const priceChangeSign = item.price_change_pct >= 0 ? '+' : '';

        function generateInsights(item) {
            if (!item || item.option_volume <= 0) {
                return '<p>No options data available for analysis.</p>';
            }

            let insights = [];

            // Activity insight (UNUSUAL vs NORMAL)
            if (item.is_unusual) {
                let reasons = [];
                if (item.option_volume_ratio >= 2) {
                    reasons.push(`option volume is <span class="highlight-unusual">${item.option_volume_ratio}x</span> the 7-day average`);
                }
                if (item.dollar_volume_ratio >= 2) {
                    reasons.push(`dollar volume is <span class="highlight-unusual">${item.dollar_volume_ratio}x</span> the 7-day average`);
                }
                if (item.put_call_ratio < 0.5) {
                    reasons.push(`P/C ratio of ${item.put_call_ratio.toFixed(2)} is extremely bullish`);
                } else if (item.put_call_ratio > 2.0) {
                    reasons.push(`P/C ratio of ${item.put_call_ratio.toFixed(2)} is extremely bearish`);
                }

                if (reasons.length > 0) {
                    insights.push(`<p><span class="highlight-unusual">UNUSUAL</span> activity detected: ${reasons.join(', ')}.</p>`);
                } else {
                    insights.push(`<p><span class="highlight-unusual">UNUSUAL</span> activity detected based on options flow patterns.</p>`);
                }
            } else {
                insights.push(`<p><span class="highlight-normal">NORMAL</span> activity: Volume and flow metrics are within typical ranges.</p>`);
            }

            // Sentiment insight (BULLISH vs BEARISH)
            // Calculate percentages from P/C ratio: P/C = put_vol / call_vol
            // put_pct = P/C / (1 + P/C), call_pct = 1 / (1 + P/C)
            const pcRatio = item.put_call_ratio;
            const callPct = Math.round(100 / (1 + pcRatio));
            const putPct = 100 - callPct;

            if (pcRatio < 0.7) {
                insights.push(`<p><span class="highlight-bullish">BULLISH</span> sentiment: P/C ratio of ${pcRatio.toFixed(2)} indicates strong call buying. Calls represent ${callPct}% of option volume.</p>`);
            } else if (pcRatio > 1.0) {
                insights.push(`<p><span class="highlight-bearish">BEARISH</span> sentiment: P/C ratio of ${pcRatio.toFixed(2)} indicates elevated put activity. Puts represent ${putPct}% of option volume.</p>`);
            } else {
                insights.push(`<p><span class="highlight-neutral">NEUTRAL</span> sentiment: P/C ratio of ${pcRatio.toFixed(2)} shows balanced call/put activity.</p>`);
            }

            return insights.join('');
        }

        // Matrix Rain Effect
        function initMatrixRain() {
            const canvas = document.getElementById('matrix-canvas');
            const ctx = canvas.getContext('2d');

            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            const chars = '01';
            const fontSize = 14;
            const columns = canvas.width / fontSize;
            const drops = Array(Math.floor(columns)).fill(1);

            function draw() {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                ctx.fillStyle = '#0f03';
                ctx.font = fontSize + 'px monospace';

                for (let i = 0; i < drops.length; i++) {
                    const char = chars[Math.floor(Math.random() * chars.length)];
                    ctx.fillText(char, i * fontSize, drops[i] * fontSize);

                    if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                        drops[i] = 0;
                    }
                    drops[i]++;
                }
            }

            setInterval(draw, 50);

            window.addEventListener('resize', () => {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            });
        }

        // ========== SMART NAVIGATION ==========
        // Screener navigation cycle: VIDEO → DATA → CHECKS → VIDEO
        const SCREENER_NAV_ORDER = ['VIDEO', 'DATA', 'CHECKS'];
        const SCREENER_NAME = 'unusual_activity';

        function getScreenerPagePaths(screenerName, pageType, preferredTimeframe) {
            const tf = (preferredTimeframe || 'daily').toUpperCase();
            const altTf = tf === 'DAILY' ? 'INTRADAY' : 'DAILY';

            switch (pageType) {
                case 'VIDEO':
                    return ['VIDEOS/index.html'];
                case 'DATA':
                    return [
                        `${screenerName}_${tf}_latest.html`,
                        `${screenerName}_${altTf}_latest.html`
                    ];
                case 'CHECKS':
                    return [
                        `${screenerName}_${tf}_checks.html`,
                        `${screenerName}_${altTf}_checks.html`
                    ];
                default:
                    return [];
            }
        }

        async function screenerFileExists(url) {
            try {
                const response = await fetch(url, { method: 'HEAD' });
                return response.ok;
            } catch (e) {
                return false;
            }
        }

        async function findNextScreenerPage(screenerName, currentType, timeframe) {
            const currentIndex = SCREENER_NAV_ORDER.indexOf(currentType);
            for (let i = 1; i <= SCREENER_NAV_ORDER.length; i++) {
                const nextIndex = (currentIndex + i) % SCREENER_NAV_ORDER.length;
                const nextType = SCREENER_NAV_ORDER[nextIndex];
                const paths = getScreenerPagePaths(screenerName, nextType, timeframe);
                for (const path of paths) {
                    if (await screenerFileExists(path)) {
                        return { type: nextType, path: path };
                    }
                }
            }
            return null;
        }

        async function initScreenerSmartNav() {
            const btn = document.getElementById('smartNavBtn');
            if (!btn) return;

            // Detect current timeframe from URL or default to DAILY
            const currentUrl = window.location.pathname;
            const timeframe = currentUrl.includes('INTRADAY') ? 'INTRADAY' : 'DAILY';

            const next = await findNextScreenerPage(SCREENER_NAME, 'DATA', timeframe);
            if (next) {
                btn.textContent = next.type;
                btn.href = next.path;
                btn.onclick = () => { window.location.href = next.path; return false; };
            } else {
                btn.style.display = 'none';
            }
        }

                }
            }

            // Restore tab from localStorage (called after tabs are rendered)
            function restoreSavedTab() {
                const savedTab = localStorage.getItem(TAB_STORAGE_KEY);
                if (savedTab) {
                    // Check if this tab exists on the current page
                    const tabBtn = document.querySelector(`.tab-btn[data-tab="${savedTab}"]`);
                    if (tabBtn) {
                        switchTab(savedTab);
                    }
                }
            }

            // ===== SCROLL POSITION PERSISTENCE =====
            function saveScrollPosition() {
                sessionStorage.setItem(SCROLL_STORAGE_KEY, window.scrollY.toString());
            }

            function restoreScrollPosition() {
                const savedScroll = sessionStorage.getItem(SCROLL_STORAGE_KEY);
                if (savedScroll) {
                    // Small delay to ensure page is rendered
                    setTimeout(() => {
                        window.scrollTo(0, parseInt(savedScroll, 10));
                        sessionStorage.removeItem(SCROLL_STORAGE_KEY);
                    }, 100);
                }
            }

            // ===== NAVIGATION HELPERS =====
            function saveStateAndNavigate(url, saveScroll = true) {
                if (!url || url === '#' || url === 'NEXT_HREF') return;
                saveCurrentTab();  // Always save tab (both desktop and mobile)
                if (saveScroll && isMobileMode()) {
                    saveScrollPosition();  // Only save scroll on mobile
                }
                window.location.href = url;
            }

            // Override nav arrow clicks to save tab state (both desktop and mobile)
            function enhanceNavArrows() {
                const prevBtn = document.getElementById('staticPrevBtn');
                const nextBtn = document.getElementById('staticNextBtn');

                if (prevBtn && prevBtn.href && prevBtn.href !== '#') {
                    prevBtn.addEventListener('click', (e) => {
                        e.preventDefault();
                        // Desktop: save tab only. Mobile: save tab + scroll
                        saveStateAndNavigate(prevBtn.href, isMobileMode());
                    });
                }

                if (nextBtn && nextBtn.href && nextBtn.href !== '#' && nextBtn.style.display !== 'none') {
                    nextBtn.addEventListener('click', (e) => {
                        e.preventDefault();
                        saveStateAndNavigate(nextBtn.href, isMobileMode());
                    });
                }
            }

            // ===== CAROUSEL SWIPE SUPPORT (MOBILE) =====
            // Only applies to the sector carousel - does not block other touch events
            function initCarouselSwipe() {
                const carousel = document.getElementById('sectorCarousel');
                if (!carousel) return;

                let startX = 0;
                let startY = 0;
                let isDragging = false;
                let isHorizontalSwipe = false;

                carousel.addEventListener('touchstart', (e) => {
                    isDragging = true;
                    isHorizontalSwipe = false;
                    startX = e.touches[0].clientX;
                    startY = e.touches[0].clientY;
                }, { passive: true });

                carousel.addEventListener('touchmove', (e) => {
                    if (!isDragging) return;
                    const deltaX = Math.abs(e.touches[0].clientX - startX);
                    const deltaY = Math.abs(e.touches[0].clientY - startY);

                    // If horizontal movement > vertical, it's a carousel swipe
                    if (deltaX > deltaY && deltaX > 10) {
                        isHorizontalSwipe = true;
                        e.preventDefault(); // Prevent page scroll & browser back/forward
                    }
                }, { passive: false });

                carousel.addEventListener('touchend', (e) => {
                    if (!isDragging) return;
                    isDragging = false;

                    if (!isHorizontalSwipe) return;

                    const endX = e.changedTouches[0].clientX;
                    const deltaX = endX - startX;

                    // Swipe threshold of 50px
                    if (Math.abs(deltaX) > 50) {
                        const total = carouselGroups.length;
                        if (total === 0) return;

                        if (deltaX > 0) {
                            // Swipe right = previous sector (wrap around)
                            const newIndex = (carouselCurrentIndex - 1 + total) % total;
                            selectCarouselSector(newIndex);
                        } else {
                            // Swipe left = next sector (wrap around)
                            const newIndex = (carouselCurrentIndex + 1) % total;
                            selectCarouselSector(newIndex);
                        }
                    }
                }, { passive: true });
            }

            // ===== CALENDAR PICKER ENHANCEMENT =====
            // Override the calendar date click to save state (both desktop and mobile)
            const originalNavigateToDate = window.navigateToDate;
            if (typeof originalNavigateToDate === 'function') {
                window.navigateToDate = function(dateStr) {
                    saveCurrentTab();  // Always save tab (both desktop and mobile)
                    if (isMobileMode()) {
                        saveScrollPosition();  // Only save scroll on mobile
                    }
                    originalNavigateToDate(dateStr);
                };
            }

            // ===== INITIALIZATION =====
            // initSwipeListeners removed - now using initCarouselSwipe for carousel-only swipe

            // Wait for tabs to be rendered, then restore saved tab (both desktop and mobile)
            function waitForTabsAndRestore() {
                // Debug: track execution
                window._tabDebug = window._tabDebug || {};
                window._tabDebug.listenerRegistered = true;

                // Listen for custom event dispatched after renderAllTabs completes
                document.addEventListener('tabsRendered', () => {
                    window._tabDebug.eventFired = true;
                    window._tabDebug.isMobileAtEvent = isMobileMode();
                    // Always restore tab (both desktop and mobile)
                    window._tabDebug.restoreAttempted = true;
                    restoreSavedTab();
                    // Only restore scroll on mobile
                    if (isMobileMode()) {
                        restoreScrollPosition();
                    }
                    window._tabDebug.restoreCompleted = true;
                    window._tabDebug.currentTabAfterRestore = currentTab;
                }, { once: true });

                // Fallback: if event doesn't fire within 3 seconds, try polling
                setTimeout(() => {
                    window._tabDebug.fallbackRan = true;
                    const tabs = document.querySelectorAll('.tab-btn');
                    if (tabs.length > 0) {
                        const savedTab = localStorage.getItem(TAB_STORAGE_KEY);
                        window._tabDebug.fallbackSavedTab = savedTab;
                        window._tabDebug.fallbackCurrentTab = currentTab;
                        if (savedTab && currentTab !== savedTab) {
                            window._tabDebug.fallbackRestoreAttempted = true;
                            restoreSavedTab();  // Always restore tab
                            if (isMobileMode()) {
                                restoreScrollPosition();  // Only restore scroll on mobile
                            }
                        }
                    }
                }, 3000);
            }

            // Also save tab when user manually switches tabs (both desktop and mobile)
            const originalSwitchTab = window.switchTab;
            if (typeof originalSwitchTab === 'function') {
                window.switchTab = function(tabId) {
                    originalSwitchTab(tabId);
                    saveCurrentTab();  // Always save tab selection
                };
            }

            // Initialize
            initCarouselSwipe();  // Carousel swipe only - doesn't block date picker
            enhanceNavArrows();
            waitForTabsAndRestore();

            // Re-check mobile mode on resize
            window.addEventListener('resize', () => {
                enhanceNavArrows();
            });
        })();
    </script>
</body>
</html>
