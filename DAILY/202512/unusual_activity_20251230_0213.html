<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Options Database - Unusual Activity</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* ========== FORMAT VARIABLES (DESKTOP/MOBILE) ========== */
        :root {
            /* Default: DESKTOP mode (3840x2160, 16:9) */
            --format: 'DESKTOP';
            --viewport-width: 3840px;
            --viewport-height: 2160px;

            /* Grid layout */
            --grid-columns: 4;
            --card-width: 800px;
            --card-height: 400px;
            --card-gap: 40px;

            /* Typography */
            --font-title: 72px;
            --font-subtitle: 36px;
            --font-value: 48px;
            --font-label: 24px;
            --font-small: 18px;

            /* Spacing */
            --header-height: 200px;
            --summary-height: 140px;
            --tab-height: 80px;
            --footer-height: 100px;
            --content-padding: 60px;
        }

        body.mobile-mode {
            /* MOBILE mode (1080x1920, 9:16) - YouTube Shorts optimized */
            --format: 'MOBILE';
            --viewport-width: 1080px;
            --viewport-height: 1920px;

            /* ========== YOUTUBE SHORTS SAFE ZONES ========== */
            /* Top 15% = Dead Zone (channel name, "Shorts" header) */
            /* Bottom 35% = Danger Zone (captions, description) */
            /* Right 15-20% = Sidebar (Like, Dislike, Comment, Share) */
            /* SAFE AREA = Middle 50% vertically, left 80% horizontally */
            --yt-top-dead: 288px;      /* 15% of 1920 */
            --yt-bottom-danger: 672px;  /* 35% of 1920 */
            --yt-right-sidebar: 216px;  /* 20% of 1080 */
            --yt-safe-width: 864px;     /* 80% of 1080 */
            --yt-safe-height: 960px;    /* 50% of 1920 (middle safe area) */

            /* Grid layout: 2 columns optimized for safe zone */
            --grid-columns: 2;
            --card-width: 400px;        /* Narrower to fit in safe zone */
            --card-height: 280px;       /* Shorter to fit more in view */
            --card-gap: 20px;

            /* Typography (scaled for mobile readability) */
            --font-title: 42px;
            --font-subtitle: 22px;
            --font-value: 32px;
            --font-label: 16px;
            --font-small: 13px;

            /* Spacing - respecting YouTube safe zones */
            --header-height: 120px;
            --summary-height: 160px;
            --tab-height: 50px;
            --footer-height: 100px;
            --content-padding: 20px;
            /* YouTube Shorts safe zone positioning:
               - Top dead zone: 0-288px (15% of 1920)
               - Safe zone: 288-1248px (middle 50%)
               - Bottom danger: 1248-1920px (35%)
               Title/branding can be in dead zone - DATA cards in safe zone */
            --safe-zone-padding-top: 50px;      /* Small top padding */
            --safe-zone-padding-right: 0px;   /* No right padding for mobile browsing */
        }

        /* ========== ASPECT-RATIO MEDIA QUERIES (Auto-detect format) ========== */
        /* These apply automatically based on viewport aspect ratio */
        @media (aspect-ratio < 1) {
            /* Portrait mode (taller than wide) - apply mobile styles */
            :root {
                --auto-format: 'MOBILE';
            }
        }

        @media (aspect-ratio >= 1) {
            /* Landscape mode (wider than tall) - apply desktop styles */
            :root {
                --auto-format: 'DESKTOP';
            }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Disable horizontal overscroll (browser back/forward swipe gesture) */
        html, body {
            overscroll-behavior-x: none;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #000;
            color: #fff;
            overflow-x: hidden;
        }

        #matrix-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .content {
            position: relative;
            z-index: 2;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            position: relative;
        }

        .logo-icon {
            width: 24px;
            height: 24px;
            border: 2px solid #0f0;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            color: #0f0;
        }

        .dropdown {
            position: absolute;
            top: 100%;
            left: 0;
            margin-top: 10px;
            background: rgba(0, 15, 0, 0.85);
            border: 1px solid rgba(0, 255, 0, 0.4);
            border-radius: 8px;
            min-width: 180px;
            display: none;
            z-index: 1000;
            box-shadow: 0 8px 16px rgba(0, 255, 0, 0.2);
        }

        .dropdown.active {
            display: block;
        }

        .dropdown a {
            display: block;
            padding: 12px 20px;
            color: #0f0;
            text-decoration: none;
            font-size: 16px;
            transition: all 0.3s;
            border-bottom: 1px solid rgba(0, 255, 0, 0.2);
            text-align: center;
        }

        .dropdown a:last-child {
            border-bottom: none;
        }

        .dropdown a:hover {
            background: rgba(0, 255, 0, 0.15);
        }

        .apply-btn {
            background: transparent;
            border: 1px solid #0f0;
            color: #0f0;
            padding: 8px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
            text-decoration: none;
        }

        .apply-btn:hover {
            background: #0f0;
            color: #000;
        }

        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .page-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .page-title {
            font-family: 'Orbitron', monospace;
            font-size: 48px;
            font-weight: 700;
            letter-spacing: 4px;
            text-transform: uppercase;
            color: #fff;
            text-shadow: 0 0 5px #0f0, 0 0 15px #0f0, 0 0 25px rgba(0, 255, 0, 0.5);
            margin-bottom: 10px;
        }

        .page-subtitle {
            font-family: 'Orbitron', monospace;
            font-size: 14px;
            color: #0f0;
        }

        /* Trade Date Display */
        .trade-date-display {
            text-align: center;
            padding: 15px 0;
            margin-bottom: 10px;
        }

        .trade-date-display span {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            font-size: 18px;
            color: #fff;
            font-weight: 400;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        .trade-date-display span:hover {
            opacity: 0.8;
        }

        /* Date Picker Modal Backdrop */
        .date-picker-backdrop {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.85);
            z-index: 99998;
        }

        .date-picker-backdrop.active {
            display: block;
        }

        /* Date Picker Dropdown */
        .date-picker-container {
            position: relative;
            display: inline-block;
        }

        .date-picker-dropdown {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgb(0, 20, 0);
            border: 2px solid rgba(0, 255, 0, 0.6);
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 0 60px rgba(0, 255, 0, 0.4);
            z-index: 99999;
            min-width: 300px;
            max-width: 90vw;
        }

        .date-picker-dropdown.active {
            display: block;
            animation: fadeInPicker 0.2s ease;
        }

        @keyframes fadeInPicker {
            from { opacity: 0; transform: translate(-50%, -50%) scale(0.9); }
            to { opacity: 1; transform: translate(-50%, -50%) scale(1); }
        }

        .calendar-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .calendar-nav-btn {
            background: transparent;
            border: 1px solid rgba(0, 255, 0, 0.4);
            color: #0f0;
            width: 30px;
            height: 30px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
        }

        .calendar-nav-btn:hover {
            background: rgba(0, 255, 0, 0.1);
            border-color: #0f0;
        }

        .calendar-nav-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .calendar-header {
            font-family: 'Orbitron', monospace;
            text-align: center;
            font-weight: bold;
            color: #0f0;
            font-size: 14px;
            letter-spacing: 2px;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 4px;
        }

        .calendar-day-header {
            text-align: center;
            font-size: 11px;
            color: rgba(0, 255, 0, 0.5);
            padding: 8px 0;
            font-weight: 600;
        }

        .calendar-day {
            text-align: center;
            padding: 10px 5px;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 13px;
            color: #0f0;
            min-width: 36px;
        }

        .calendar-day:hover:not(.disabled):not(.empty):not(.no-data) {
            background: rgba(0, 255, 0, 0.2);
        }

        .calendar-day.selected {
            background: #0f0;
            color: #000;
            font-weight: bold;
        }

        .calendar-day.disabled,
        .calendar-day.empty {
            color: rgba(0, 255, 0, 0.15);
            cursor: default;
        }

        .calendar-day.no-data {
            color: rgba(0, 255, 0, 0.35);
            cursor: pointer;
        }

        .calendar-day.no-data:hover {
            background: rgba(255, 100, 100, 0.1);
        }

        .calendar-day.has-data {
            position: relative;
        }

        .calendar-day.has-data::after {
            content: '';
            position: absolute;
            bottom: 2px;
            left: 50%;
            transform: translateX(-50%);
            width: 4px;
            height: 4px;
            background: #0f0;
            border-radius: 50%;
        }

        .date-picker-message {
            margin-top: 12px;
            padding: 10px;
            border-radius: 4px;
            font-size: 12px;
            text-align: center;
            display: none;
        }

        .date-picker-message.error {
            display: block;
            background: rgba(255, 50, 50, 0.1);
            border: 1px solid rgba(255, 50, 50, 0.3);
            color: #f55;
        }

        /* View Toggle Navigation - matches ticker pages */
        .view-toggle {
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            z-index: 100;  /* Above carousel for date picker dropdown */
            gap: 0;
            padding: 12px 0;
            margin-bottom: 20px;
        }

        /* Fixed-width navigation zones to prevent content shifting */
        .nav-zone {
            width: 140px;
            display: flex;
            align-items: center;
        }

        .nav-zone-left {
            justify-content: flex-end;
        }

        .nav-zone-right {
            justify-content: flex-start;
        }

        .nav-center {
            display: flex;
            align-items: center;
        }

        /* Full-width glowing TOP line spanning entire screen */
        .view-toggle::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100vw;
            height: 3px;
            background: rgba(0, 255, 0, 0.3);
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.3), 0 0 20px rgba(0, 255, 0, 0.2);
        }

        /* Full-width glowing BOTTOM line spanning entire screen */
        .view-toggle::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100vw;
            height: 3px;
            background: rgba(0, 255, 0, 0.3);
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.3), 0 0 20px rgba(0, 255, 0, 0.2);
        }

        /* Separator pipes */
        .nav-separator {
            color: rgba(0, 255, 0, 0.4);
            font-size: 20px;
            font-weight: 300;
            padding: 0 15px;
            user-select: none;
        }

        /* Navigation arrows */
        .nav-arrow {
            background: transparent;
            border: none;
            color: #0f0;
            font-size: 18px;
            padding: 8px 12px;
            cursor: pointer;
            transition: all 0.3s;
            opacity: 0.8;
        }

        .nav-arrow:hover:not(:disabled) {
            opacity: 1;
            text-shadow: 0 0 10px rgba(0, 255, 0, 0.8);
        }

        .nav-arrow:disabled {
            color: rgba(0, 255, 0, 0.2);
            cursor: not-allowed;
            opacity: 0.3;
        }

        /* Static navigation arrow links - no underline */
        a.nav-arrow {
            text-decoration: none !important;
        }
        a.nav-arrow:hover {
            text-decoration: none !important;
        }

        /* Navigation info labels */
        .nav-info {
            font-size: 11px;
            color: rgba(0, 255, 0, 0.6);
            padding: 0 8px;
            white-space: nowrap;
        }

        /* Timeframe toggle group */
        .timeframe-group {
            display: flex;
            align-items: center;
            gap: 0;
        }

        .timeframe-group input {
            display: none;
        }

        .timeframe-group label {
            padding: 8px 20px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: rgba(0, 255, 0, 0.5);
            transition: all 0.3s;
        }

        .timeframe-group input:checked + label {
            color: #0f0;
            text-shadow: 0 0 10px rgba(0, 255, 0, 0.5), 0 0 20px rgba(0, 255, 0, 0.3);
        }

        /* Tab Navigation - below view toggle (no glowing lines - moved to view-toggle) */
        .tab-container {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
        }

        .tab-btn {
            padding: 10px 20px;
            background: rgba(0, 15, 0, 0.85);
            border: 1px solid rgba(0, 255, 0, 0.4);
            color: #0f0;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }

        .tab-btn:hover, .tab-btn.active {
            background: rgba(0, 30, 0, 0.9);
            border-color: #0f0;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.3);
        }

        /* ========================================
           3D SECTOR CAROUSEL
           ======================================== */
        .carousel-3d-container {
            perspective: 1000px;
            height: 100px;
            position: relative;
            margin: 15px 0 25px 0;
            width: 100%;
            max-width: 800px;
        }

        .carousel-3d {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
        }

        .carousel-3d .sector-item {
            position: absolute;
            width: 120px;
            height: 70px;
            left: 50%;
            top: 50%;
            margin-left: -60px;
            margin-top: -35px;
            background: rgba(0, 30, 0, 0.9);
            border: 1px solid rgba(0, 255, 0, 0.4);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            color: #0f0;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.5s ease;
            backface-visibility: hidden;
            user-select: none;
        }

        .carousel-3d .sector-item .sector-icon {
            font-size: 20px;
            margin-bottom: 4px;
        }

        /* Bitcoin Coin Icon */
        .btc-coin {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: linear-gradient(145deg, #f7d774 0%, #c9a227 50%, #b8860b 100%);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: bold;
            color: #8b6914;
            box-shadow:
                inset 0 2px 4px rgba(255, 255, 255, 0.4),
                inset 0 -2px 4px rgba(0, 0, 0, 0.2),
                0 2px 4px rgba(0, 0, 0, 0.3);
            text-shadow: 0 1px 1px rgba(255, 255, 255, 0.3);
        }

        .sector-item.center .btc-coin {
            width: 28px;
            height: 28px;
            font-size: 16px;
        }

        /* China Character Icon */
        .china-char {
            color: #ff4444;
            font-weight: bold;
            font-size: 22px;
        }

        .sector-item.center .china-char {
            font-size: 26px;
        }

        /* USA Flag Icon - scale up and clip to remove white border from image */
        .usa-flag-img {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            object-fit: cover;
            border: none;
            outline: none;
            box-shadow: none;
            background: transparent;
            margin: -3px;
            clip-path: circle(40% at center);
        }

        .sector-item.center .usa-flag-img {
            width: 32px;
            height: 32px;
            margin: -3px;
        }

        /* Weed Leaf Icon */
        .weed-leaf-img {
            width: 24px;
            height: 24px;
            object-fit: contain;
            border: none;
        }

        .sector-item.center .weed-leaf-img {
            width: 28px;
            height: 28px;
        }

        /* Solar Panel Icon */
        .solar-panel-img {
            width: 24px;
            height: 24px;
            object-fit: contain;
            border: none;
        }

        .sector-item.center .solar-panel-img {
            width: 28px;
            height: 28px;
        }

        .zero-dte-icon {
            position: relative;
            display: inline-block;
        }

        .zero-dte-icon .zero {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -35%);
            font-size: 14px;
            font-weight: bold;
            color: #000;
            text-shadow: 0 0 2px #fff;
        }

        .sector-item.center .zero-dte-icon .zero {
            font-size: 16px;
        }

        .carousel-3d .sector-item .sector-label {
            font-size: 11px;
            text-align: center;
            padding: 0 5px;
        }

        .carousel-3d .sector-item.center {
            transform: translateZ(100px) scale(1.15);
            border-color: #0f0;
            box-shadow: 0 0 25px rgba(0, 255, 0, 0.5);
            z-index: 10;
            cursor: default;
        }

        .carousel-3d .sector-item.left {
            transform: translateX(-140px) translateZ(10px) rotateY(25deg) scale(0.95);
            opacity: 0.85;
        }

        .carousel-3d .sector-item.left:hover {
            transform: translateX(-135px) translateZ(20px) rotateY(25deg) scale(0.98);
            border-color: #0f0;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.3);
        }

        .carousel-3d .sector-item.right {
            transform: translateX(140px) translateZ(10px) rotateY(-25deg) scale(0.95);
            opacity: 0.85;
        }

        .carousel-3d .sector-item.right:hover {
            transform: translateX(135px) translateZ(20px) rotateY(-25deg) scale(0.98);
            border-color: #0f0;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.3);
        }

        .carousel-3d .sector-item.far-left {
            transform: translateX(-250px) translateZ(-60px) rotateY(40deg) scale(0.75);
            opacity: 0.5;
        }

        .carousel-3d .sector-item.far-left:hover {
            opacity: 0.7;
            border-color: rgba(0, 255, 0, 0.6);
        }

        .carousel-3d .sector-item.far-right {
            transform: translateX(250px) translateZ(-60px) rotateY(-40deg) scale(0.75);
            opacity: 0.5;
        }

        .carousel-3d .sector-item.far-right:hover {
            opacity: 0.7;
            border-color: rgba(0, 255, 0, 0.6);
        }

        .carousel-3d .sector-item.hidden {
            transform: translateX(0) translateZ(-150px) scale(0.5);
            opacity: 0;
            pointer-events: none;
        }

        /* Mobile carousel adjustments */
        @media (max-width: 700px) {
            .carousel-3d-container {
                height: 90px;
                transform: scale(0.85);
                margin: 10px 0 20px 0;
            }

            .carousel-3d .sector-item {
                width: 100px;
                height: 60px;
                margin-left: -50px;
                margin-top: -30px;
            }

            .carousel-3d .sector-item .sector-icon {
                font-size: 16px;
            }

            .carousel-3d .sector-item .sector-label {
                font-size: 10px;
            }

            .carousel-3d .sector-item.left {
                transform: translateX(-110px) translateZ(10px) rotateY(25deg) scale(0.9);
            }

            .carousel-3d .sector-item.right {
                transform: translateX(110px) translateZ(10px) rotateY(-25deg) scale(0.9);
            }

            .carousel-3d .sector-item.far-left {
                transform: translateX(-190px) translateZ(-60px) rotateY(40deg) scale(0.7);
            }

            .carousel-3d .sector-item.far-right {
                transform: translateX(190px) translateZ(-60px) rotateY(-40deg) scale(0.7);
            }
        }

        /* Hide old tab buttons (using carousel now) */
        .tab-container {
            display: none;
        }

        /* Summary Stats - Desktop: 1 row, Mobile: 2 rows */
        .summary-stats {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 25px;
            justify-content: center;
        }

        /* Desktop: hide row wrappers, show all buttons in one row */
        .summary-row {
            display: contents;
        }

        .summary-stat {
            background: rgba(20, 20, 35, 0.9);
            border: 1px solid rgba(100, 100, 150, 0.3);
            border-radius: 8px;
            padding: 12px 20px;
            text-align: center;
            min-width: 90px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .summary-stat:hover {
            border-color: rgba(59, 130, 246, 0.5);
            box-shadow: 0 0 15px rgba(59, 130, 246, 0.2);
        }

        .summary-stat.active {
            border-color: #0f0;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.4);
            background: rgba(0, 40, 0, 0.9);
        }

        /* Mobile: 2 rows of 3 buttons */
        @media (max-width: 700px) {
            .summary-stats {
                flex-direction: column;
                align-items: center;
            }
            .summary-row {
                display: flex;
                gap: 10px;

        .layout-1 { display: flex; justify-content: center; gap: 20px; align-items: flex-start; }

        /* Layout 2: Vertical stack centered */
        .layout-2 { display: flex; flex-direction: column; align-items: center; gap: 8px; }

        /* Layout 3: Badges on top row, AI INSIGHTS below */
        .layout-3 { display: flex; flex-direction: column; gap: 10px; }
        .layout-3 .badge-row { display: flex; justify-content: center; gap: 15px; }
        .layout-3 .ai-row { display: flex; justify-content: center; }

        /* Layout 4: AI INSIGHTS left, badges stacked right */
        .layout-4 { display: flex; justify-content: space-between; align-items: flex-start; }
        .layout-4 .badges-stack { display: flex; flex-direction: column; gap: 6px; align-items: flex-end; }

        /* Layout 5: Large activity badge, small sentiment + AI grouped */
        .layout-5 { display: flex; justify-content: space-between; align-items: center; }
        .layout-5 .status-badge.large { font-size: 12px; padding: 6px 14px; }
        .layout-5 .right-group { display: flex; flex-direction: column; align-items: flex-end; gap: 4px; }
        .layout-5 .right-group .status-badge { font-size: 9px; padding: 3px 8px; }

        /* Layout 6: Pill badges with gap */
        .layout-6 { display: flex; justify-content: center; gap: 10px; flex-wrap: wrap; }
        .layout-6 .status-badge { border-radius: 15px; padding: 5px 12px; }

        /* Layout 7: Compact single line */
        .layout-7 { display: flex; justify-content: center; align-items: center; gap: 8px; }
        .layout-7 .status-badge { font-size: 9px; padding: 3px 6px; }
        .layout-7 .ai-insights-label { font-size: 9px; }

        /* Layout 8: Full width stacked badges */
        .layout-8 { display: flex; flex-direction: column; gap: 6px; }
        .layout-8 .status-badge { display: block; text-align: center; width: 100%; }

        /* Layout 9: AI header with badges below centered */
        .layout-9 { display: flex; flex-direction: column; align-items: center; gap: 8px; }
        .layout-9 .ai-insights-label { font-size: 11px; margin-bottom: 4px; }
        .layout-9 .badge-row { display: flex; gap: 20px; }

        /* Layout 10: Activity left, Sentiment right, AI bottom center */
        .layout-10 { display: flex; flex-direction: column; gap: 10px; }
        .layout-10 .top-row { display: flex; justify-content: space-between; }
        .layout-10 .bottom-row { display: flex; justify-content: center; }

        /* Layout 11: Tab style */
        .layout-11 { display: flex; gap: 0; }
        .layout-11 .status-badge { border-radius: 0; border-right: none; flex: 1; text-align: center; }
        .layout-11 .status-badge:first-child { border-radius: 3px 0 0 3px; }
        .layout-11 .status-badge:last-child { border-radius: 0 3px 3px 0; border-right: 1px solid; }
        .layout-11 .ai-insights-label { flex: 1; justify-content: center; background: rgba(0,255,0,0.05); padding: 4px; border: 1px solid rgba(0,255,0,0.3); border-right: none; border-radius: 3px 0 0 3px; }

        /* Layout 12: Circular badges */
        .layout-12 { display: flex; justify-content: space-around; align-items: center; }
        .layout-12 .status-badge { border-radius: 50%; width: 60px; height: 60px; display: flex; align-items: center; justify-content: center; font-size: 8px; padding: 0; }

        /* Layout 13: Outline badges (no fill) */
        .layout-13 { display: flex; justify-content: space-between; align-items: center; }
        .layout-13 .status-badge { background: transparent !important; }

        /* Layout 14: Badges with glow effect */
        .layout-14 { display: flex; justify-content: space-between; align-items: center; }
        .layout-14 .status-badge.unusual { box-shadow: 0 0 10px rgba(59, 130, 246, 0.5); }
        .layout-14 .status-badge.normal { box-shadow: 0 0 10px rgba(100, 116, 139, 0.3); }
        .layout-14 .status-badge.bullish { box-shadow: 0 0 10px rgba(0, 255, 136, 0.5); }
        .layout-14 .status-badge.neutral { box-shadow: 0 0 10px rgba(255, 159, 67, 0.5); }
        .layout-14 .status-badge.bearish { box-shadow: 0 0 10px rgba(255, 71, 87, 0.5); }
        .layout-14 .status-badge.mixed { box-shadow: 0 0 10px rgba(255, 140, 0, 0.5); }

        /* Layout 15: Text only, no badge styling */
        .layout-15 { display: flex; justify-content: space-between; align-items: center; }
        .layout-15 .text-only { font-size: 11px; font-weight: 600; }
        .layout-15 .text-only.unusual { color: #a855f7; }  /* Purple */
        .layout-15 .text-only.normal { color: #64748b; }
        .layout-15 .text-only.bullish { color: #00ff88; }
        .layout-15 .text-only.neutral { color: #d4a574; }  /* Beige */
        .layout-15 .text-only.bearish { color: #ff4757; }

        /* Layout 16: Icon + text badges */
        .layout-16 { display: flex; justify-content: space-between; align-items: center; }

        /* Layout 17: Large AI INSIGHTS header, small badges */
        .layout-17 { display: flex; flex-direction: column; gap: 8px; }
        .layout-17 .ai-insights-label { font-size: 12px; justify-content: center; }
        .layout-17 .badge-row { display: flex; justify-content: center; gap: 8px; }
        .layout-17 .badge-row .status-badge { font-size: 8px; padding: 2px 6px; }

        /* Layout 18: Badges only, no AI INSIGHTS visible */
        .layout-18 { display: flex; justify-content: center; gap: 20px; align-items: center; }

        /* Layout 19: Full width badges, AI INSIGHTS as subtle link */
        .layout-19 { display: flex; flex-direction: column; gap: 8px; }
        .layout-19 .badge-row { display: flex; gap: 8px; }
        .layout-19 .badge-row .status-badge { flex: 1; text-align: center; }
        .layout-19 .ai-row { text-align: center; }
        .layout-19 .ai-row .ai-insights-label { font-size: 9px; color: rgba(0,255,0,0.5); justify-content: center; }

        /* Layout label indicator */
        .layout-indicator {
            position: absolute;
            bottom: 5px;
            right: 5px;
            font-size: 9px;
            color: rgba(0, 255, 0, 0.4);
            font-family: monospace;
        }

        .ai-insights-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out;
        }

        .ai-insights-content.expanded {
            max-height: 200px;
            margin-bottom: -13px;  /* Pull into remaining card padding (20px - 7px from container) */
        }

        .ai-insights-inner {
            transform: translateY(-100%);
            transition: transform 0.3s ease-out;
            font-size: 11px;
            line-height: 1.5;
            color: rgba(255, 255, 255, 0.8);
        }

        .ai-insights-content.expanded .ai-insights-inner {
            transform: translateY(0);
        }

        .ai-insights-inner p {
            margin: 0 0 6px 0;
        }

        .ai-insights-inner p:first-child {
            margin-top: 15px;  /* Space between badges and AI insight text */
        }

        .ai-insights-inner p:last-child {
            margin-bottom: 12px;  /* Space at bottom of AI insight section */
        }

        .ai-insights-content .highlight-bullish {
            color: #0f0;
            font-weight: 600;
        }

        .ai-insights-content .highlight-bearish {
            color: #f55;
            font-weight: 600;
        }

        .ai-insights-content .highlight-neutral {
            color: #fc0;
            font-weight: 600;
        }

        .ai-insights-content .highlight-mixed {
            color: #ff8c00;  /* Orange for mixed/conflicting signals */
            font-weight: 600;
        }

        .ai-insights-content .highlight-unusual {
            color: #a855f7;  /* Match UNUSUAL badge color (purple) */
            font-weight: 600;
        }

        .ai-insights-content .highlight-normal {
            color: #64748b;  /* Match NORMAL badge color (grey) */
            font-weight: 600;
        }

        /* Metrics - matches data-row style */
        .metrics-section {
            border-top: 1px solid rgba(0, 255, 0, 0.2);
            padding-top: 4px;  /* Gap 2 = 4px + 6px (metric-row padding) = 10px */
            margin-top: 0;
        }

        .metric-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 6px 0;
        }

        .metric-label {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.6);
        }

        .metric-value {
            font-size: 16px;
            color: #fff;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .metric-ratio {
            font-size: 16px;
            color: rgba(255, 255, 255, 0.6);
        }

        /* Arrow Indicators */
        .arrow-up {
            color: #0f0;
            font-size: 14px;
            margin-right: 4px;
        }

        .arrow-down {
            color: #ff4444;
            font-size: 14px;
            margin-right: 4px;
        }

        .pc-unusual {
            color: #fff;
            font-weight: bold;
        }

        /* Alert Tags - 2 column grid with equal height rows */
        .alert-tags {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 6px;
            margin-top: 12px;
            min-height: 22px;
            align-items: stretch;
        }

        .alert-tag {
            font-size: 9px;
            padding: 3px 8px;

            text-transform: uppercase;
            letter-spacing: 0.5px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Call/Put Bar */
        .call-put-section {
            margin-top: 10px;
            margin-bottom: 10px;
            padding-top: 0;

        }

        .bar-labels {
            display: flex;
            justify-content: space-between;
            font-size: 11px;
            margin-bottom: 6px;
        }

        .bar-labels .calls {
            color: #0f0;
        }

        .bar-labels .puts {
            color: #f00;
        }

        .bar-container {
            display: flex;
            height: 6px;
            border-radius: 3px;
            overflow: hidden;
            background: rgba(0, 0, 0, 0.3);
        }

        .bar-calls {
            background: #0f0;
            transition: width 0.3s;
        }

        .bar-puts {
            background: #f00;
            transition: width 0.3s;
        }

        .bar-row {
            display: flex;
            align-items: center;
            gap: 5px;
            margin-bottom: 6px;
        }

        .bar-row:last-child {
            margin-bottom: 0;
        }

        .bar-row-label {
            font-size: 9px;
            color: rgba(255, 255, 255, 0.5);
            width: 36px;
            flex-shrink: 0;
            text-transform: uppercase;
            letter-spacing: 0;
        }

        .bar-row .bar-container {
            flex: 1;
        }

        .bar-val-left {
            font-size: 10px;
            color: #0f0;
            width: 24px;
            flex-shrink: 0;
            text-align: right;
        }

        .bar-val-right {
            font-size: 10px;
            color: #f00;
            width: 24px;
            flex-shrink: 0;
            text-align: left;
        }

        /* P/C Sentiment Gauge - matches bar-row layout */
        .pc-gauge {
            display: flex;
            align-items: center;
            gap: 5px;
            margin-bottom: 6px;
        }

        .pc-gauge-label {
            font-size: 9px;
            color: rgba(255, 255, 255, 0.5);
            width: 36px;
            flex-shrink: 0;
            text-transform: uppercase;
            letter-spacing: 0;
        }

        .pc-gauge-container {
            flex: 1;
            height: 6px;
            border-radius: 3px;
            display: flex;
            position: relative;
            overflow: visible;
        }

        .pc-zone-bullish {
            width: 35%;
            background: #0f0;
            border-radius: 3px 0 0 3px;
        }

        .pc-zone-neutral {
            width: 15%;
            background: #cc0;
        }

        .pc-zone-bearish {
            width: 50%;
            background: #f00;
            border-radius: 0 3px 3px 0;
        }

        .pc-indicator {
            position: absolute;
            top: -2px;
            width: 2px;
            height: 10px;
            background: #fff;
            box-shadow: 0 0 4px #fff;
            transform: translateX(-50%);
            z-index: 5;
        }

        /* Value positions match bar-val-left and bar-val-right */
        .pc-val-left {
            font-size: 10px;
            width: 24px;
            flex-shrink: 0;
            text-align: right;
        }

        .pc-val-right {
            font-size: 10px;
            width: 24px;
            flex-shrink: 0;
            text-align: left;
        }

        .pc-val-left.bullish,
        .pc-val-right.bullish {
            color: #0f0;
        }

        .pc-val-left.neutral,
        .pc-val-right.neutral {
            color: #cc0;
        }

        .pc-val-left.bearish,
        .pc-val-right.bearish {
            color: #f00;
        }

        /* Last Updated */
        .last-updated {
            font-size: 12px;
            color: rgba(0, 255, 0, 0.6);
            text-align: center;
            margin-top: 30px;
            margin-bottom: 20px;
            padding-bottom: 20px;
        }

        /* Toast */
        .toast {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            padding: 15px 25px;
            background: rgba(0, 15, 0, 0.95);
            border: 1px solid #0f0;
            border-radius: 8px;
            color: #0f0;
            font-size: 14px;
            z-index: 3000;
            opacity: 0;
            transition: all 0.3s;
        }

        .toast.active {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }

        .toast.error {
            border-color: #f00;
            color: #f00;
        }

        /* Empty/Loading States */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: rgba(255, 255, 255, 0.5);
        }

        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 15px;
        }

        .loading .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(0, 255, 0, 0.1);
            border-top-color: #0f0;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @media (max-width: 768px) {
            .page-title {
                font-size: 32px;
            }

            .activity-grid {
                grid-template-columns: 1fr;
            }

        /* Add Ticker Card */
        .add-card {
            background: rgba(0, 15, 0, 0.5);
            border: 2px dashed rgba(0, 255, 0, 0.4);
            border-radius: 8px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 200px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .add-card:hover {
            background: rgba(0, 30, 0, 0.7);
            border-color: #0f0;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.3);
        }

        .add-card-icon {
            font-size: 48px;
            color: rgba(0, 255, 0, 0.6);
            margin-bottom: 10px;
            transition: all 0.3s;
        }

        .add-card:hover .add-card-icon {
            color: #0f0;
            transform: scale(1.1);
        }

        .add-card-text {

            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .add-card:hover .add-card-text {
            color: #0f0;
        }

        .modal-overlay {
            position: fixed;

            height: 100%;

        }

        .radio-group {
            display: flex;

        }

        .radio-option {

            background: rgba(0, 0, 0, 0.5);

            font-size: 11px;

        /* ========== FORMAT TOGGLE BUTTONS (DESKTOP/MOBILE) ========== */
        .format-toggle-container {\r\n            position: fixed;\r\n            bottom: 20px;\r\n            left: 50%;\r\n            transform: translateX(-50%);\r\n            display: none; /* HIDDEN - keep for future use */\r\n            gap: 10px;
            z-index: 1000;
            background: rgba(0, 20, 0, 0.9);

        .safe-zone-toggle {

            gap: 5px;

<body>
    <!-- Modal backdrop for date picker -->
    <div class="date-picker-backdrop" id="datePickerBackdrop"></div>
    <!-- Calendar dropdown - at body level for proper z-index stacking -->
    <div class="date-picker-dropdown" id="datePickerDropdown">
        <div class="calendar-nav">
            <button class="calendar-nav-btn" id="calPrevBtn" onclick="changeCalendarMonth(-1, event)">&lt;</button>
            <div class="calendar-header" id="calMonthHeader">January 2026</div>
            <button class="calendar-nav-btn" id="calNextBtn" onclick="changeCalendarMonth(1, event)">&gt;</button>
        </div>
        <div class="calendar-grid" id="calendarGrid"></div>
        <div class="date-picker-message" id="datePickerMessage"></div>
    </div>

    <div class="safe-zone-overlay">
        <div class="safe-zone-top"></div>
        <div class="safe-zone-bottom"></div>
        <div class="safe-zone-left"></div>
        <div class="safe-zone-right"></div>

    <script>
        // State
        let currentTab = 'banks';
        let activityData = null;
        let currentTimeframe = 'daily';  // 'daily' or 'intraday'
        let snapshotHistory = [];  // List of available snapshot files
        let currentSnapshotIndex = -1;  // -1 = latest

        // Calendar state for date picker
        let calMonth = new Date().getMonth();
        let calYear = new Date().getFullYear();
        let calendarEntries = [];  // Loaded from external JSON for date navigation
        const monthNames = ['January', 'February', 'March', 'April', 'May', 'June',
                           'July', 'August', 'September', 'October', 'November', 'December'];
        const dayNames = ['Su', 'Mo', 'Tu', 'We', 'Th', 'Fr', 'Sa'];

        // Chart popup state
        let activityChart = null;
        let sentimentChart = null;

        // Color scheme (Option 8: Electric / Dim)
        const chartColors = {
            tickers: '#e8e8e8',
            unusual: '#a855f7',  // Purple
            normal: '#64748b',
            bullish: '#0f0',
            neutral: '#d4a574',  // Beige
            bearish: '#f00'
        };

        // Filter cards by sentiment or activity type
        function filterCards(tabId, filterType, clickedBtn) {
            const grid = document.getElementById(tabId + '-grid');
            if (!grid) return;

            const cards = grid.querySelectorAll('.activity-card');
            const summaryStats = grid.parentElement.querySelectorAll('.summary-stat');

            // Remove active class from all buttons in this panel
            summaryStats.forEach(stat => stat.classList.remove('active'));

            // If clicking "tickers", show all cards and don't highlight button
            if (filterType === 'tickers') {
                cards.forEach(card => {
                    card.style.display = '';
                });
                return;
            }

            // Add active class to clicked button
            if (clickedBtn) clickedBtn.classList.add('active');

            // Filter cards based on type
            cards.forEach(card => {
                const sentiment = card.getAttribute('data-sentiment');
                const activity = card.getAttribute('data-activity');
                let shouldShow = false;

                switch(filterType) {
                    case 'unusual':
                        shouldShow = activity === 'UNUSUAL';
                        break;
                    case 'normal':
                        shouldShow = activity === 'NORMAL';
                        break;
                    case 'bullish':
                        shouldShow = sentiment === 'BULLISH';
                        break;
                    case 'bearish':
                        shouldShow = sentiment === 'BEARISH';
                        break;
                    case 'neumix':
                        shouldShow = sentiment === 'NEUTRAL' || sentiment === 'MIXED';
                        break;
                    default:
                        shouldShow = true;
                }

                card.style.display = shouldShow ? '' : 'none';
            });
        }

        // Show chart popup when clicking a summary stat button (legacy, kept for future use)
        function showChart(tabId, metric) {
            // Get or create modal
            let modal = document.getElementById('chartModal');
            if (!modal) {
                modal = document.createElement('div');
                modal.id = 'chartModal';
                modal.className = 'chart-modal';
                modal.innerHTML = `
                    <div class="chart-modal-content">
                        <button class="chart-nav-btn nav-left" onclick="navigateChart(-1)">&#9664;</button>
                        <button class="chart-nav-btn nav-right" onclick="navigateChart(1)">&#9654;</button>
                        <div class="chart-modal-header">
                            <div class="chart-modal-title-wrapper">
                                <span class="chart-modal-title">UNUSUAL ACTIVITY</span>
                                <span class="chart-modal-subtitle" id="chartModalSubtitle">Banks</span>
                            </div>
                        </div>
                        <div class="chart-modal-body">
                            <div class="chart-section">
                                <div class="chart-section-label">Activity</div>
                                <div class="chart-canvas-wrapper"><canvas id="activityChart"></canvas></div>
                            </div>
                            <div class="chart-section">
                                <div class="chart-section-label">Sentiment</div>
                                <div class="chart-canvas-wrapper"><canvas id="sentimentChart"></canvas></div>
                            </div>
                        </div>
                        <div class="chart-modal-timestamp" id="chartTimestamp"></div>
                    </div>
                `;
                document.body.appendChild(modal);

                const modalContent = modal.querySelector('.chart-modal-content');

                // Close on click anywhere except nav buttons (backdrop)
                // stopPropagation + preventDefault prevents click-through to elements underneath
                modal.addEventListener('click', (e) => {
                    e.stopPropagation();
                    e.preventDefault();
                    const isNavBtn = e.target.closest('.chart-nav-btn');
                    if (!isNavBtn) closeChart();
                });

                // Also add click handler to modal content
                modalContent.addEventListener('click', (e) => {
                    e.stopPropagation();
                    e.preventDefault();
                    const isNavBtn = e.target.closest('.chart-nav-btn');
                    if (!isNavBtn) closeChart();
                });

                // Add click handlers to each chart section (capture phase to beat Chart.js)
                const chartSections = modalContent.querySelectorAll('.chart-section');
                chartSections.forEach(section => {
                    section.addEventListener('click', (e) => {
                        e.stopPropagation();
                        e.preventDefault();
                        closeChart();
                    }, true);
                });

                // Close on Esc key (desktop)
                document.addEventListener('keydown', (e) => {
                    if (e.key === 'Escape') closeChart();
                });

                // Swipe navigation for chart modal (mobile)
                let chartTouchStartX = 0;
                let chartTouchStartY = 0;

                modalContent.addEventListener('touchstart', (e) => {
                    chartTouchStartX = e.touches[0].clientX;
                    chartTouchStartY = e.touches[0].clientY;
                }, { passive: true });

                // Prevent scroll during swipe gestures (both horizontal and vertical)
                modalContent.addEventListener('touchmove', (e) => {
                    const deltaX = Math.abs(e.touches[0].clientX - chartTouchStartX);
                    const deltaY = Math.abs(e.touches[0].clientY - chartTouchStartY);
                    // Prevent default if swipe threshold reached in either direction
                    if (deltaX > 10 || deltaY > 10) {
                        e.preventDefault();
                    }
                }, { passive: false });

                modalContent.addEventListener('touchend', (e) => {
                    const deltaX = e.changedTouches[0].clientX - chartTouchStartX;
                    const deltaY = e.changedTouches[0].clientY - chartTouchStartY;

                    // Swipe navigation if horizontal swipe is dominant and > 80px threshold
                    if (Math.abs(deltaX) > 80 && Math.abs(deltaX) > Math.abs(deltaY)) {
                        if (deltaX > 0) {
                            navigateChart(-1);  // Swipe right = previous
                        } else {
                            navigateChart(1);   // Swipe left = next
                        }
                    } else if (Math.abs(deltaY) > 80 && Math.abs(deltaY) > Math.abs(deltaX)) {
                        // Vertical swipe (up or down) = close popup
                        closeChart();
                    } else if (Math.abs(deltaX) < 20 && Math.abs(deltaY) < 20) {
                        // Tap detected (small movement) - close modal unless tapping nav buttons
                        const isNavBtn = e.target.closest('.chart-nav-btn');
                        if (!isNavBtn) closeChart();
                    }
                }, { passive: true });
            }

            // Update subtitle with tab name (use formatGroupName for special cases)
            const groupKey = tabId.replace(/-/g, '_');
            const tabName = tabId === 'all' ? 'All Sectors' : formatGroupName(groupKey);
            document.getElementById('chartModalSubtitle').textContent = tabName;

            // Track current tab/metric for navigation
            currentChartTab = tabId;
            currentChartMetric = metric;

            // Update timestamp
            const now = new Date();
            const timestamp = now.toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' }) + ' ' +
                             now.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit' });
            document.getElementById('chartTimestamp').textContent = `Generated: ${timestamp}`;

            // Show modal
            modal.classList.add('active');

            // Destroy previous charts
            if (activityChart) activityChart.destroy();
            if (sentimentChart) sentimentChart.destroy();

            // Get 7-day data for the selected tab
            const chartData = build7DayData(tabId);

            const gridColor = 'rgba(0, 255, 0, 0.1)';
            const textColor = '#0f0';

            // Create Activity chart (Unusual / Normal)
            const activityCtx = document.getElementById('activityChart').getContext('2d');
            activityChart = new Chart(activityCtx, {
                type: 'line',
                data: {
                    labels: chartData.dates,
                    datasets: [
                        {
                            label: 'Unusual',
                            data: chartData.unusual,
                            borderColor: chartColors.unusual,
                            backgroundColor: chartColors.unusual,
                            tension: 0.3,
                            pointRadius: 3,
                            pointBackgroundColor: chartColors.unusual
                        },
                        {
                            label: 'Normal',
                            data: chartData.normal,
                            borderColor: chartColors.normal,
                            backgroundColor: chartColors.normal,
                            tension: 0.3,
                            pointRadius: 3,
                            pointBackgroundColor: chartColors.normal
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'bottom',
                            labels: {
                                color: textColor,
                                font: { size: 10 },
                                boxWidth: 12,
                                boxHeight: 12,
                                usePointStyle: false,
                                padding: 10
                            }
                        }
                    },
                    scales: {
                        x: { ticks: { color: textColor, font: { size: 9 } }, grid: { color: gridColor } },
                        y: { ticks: { color: textColor, font: { size: 9 } }, grid: { color: gridColor }, beginAtZero: true }
                    }
                }
            });

            // Create Sentiment chart (Bullish / Neutral / Bearish)
            const sentimentCtx = document.getElementById('sentimentChart').getContext('2d');
            sentimentChart = new Chart(sentimentCtx, {
                type: 'line',
                data: {
                    labels: chartData.dates,
                    datasets: [
                        {
                            label: 'Bullish',
                            data: chartData.bullish,
                            borderColor: chartColors.bullish,
                            backgroundColor: chartColors.bullish,
                            tension: 0.3,
                            pointRadius: 3,
                            pointBackgroundColor: chartColors.bullish
                        },
                        {
                            label: 'Neutral',
                            data: chartData.neutral,
                            borderColor: chartColors.neutral,
                            backgroundColor: chartColors.neutral,
                            tension: 0.3,
                            pointRadius: 3,
                            pointBackgroundColor: chartColors.neutral
                        },
                        {
                            label: 'Bearish',
                            data: chartData.bearish,
                            borderColor: chartColors.bearish,
                            backgroundColor: chartColors.bearish,
                            tension: 0.3,
                            pointRadius: 3,
                            pointBackgroundColor: chartColors.bearish
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'bottom',
                            labels: {
                                color: textColor,
                                font: { size: 10 },
                                boxWidth: 12,
                                boxHeight: 12,
                                usePointStyle: false,
                                padding: 10
                            }
                        }
                    },
                    scales: {
                        x: { ticks: { color: textColor, font: { size: 9 } }, grid: { color: gridColor } },
                        y: { ticks: { color: textColor, font: { size: 9 } }, grid: { color: gridColor }, beginAtZero: true }
                    }
                }
            });
        }

        function closeChart() {
            const modal = document.getElementById('chartModal');
            if (modal) {
                // Switch to the sector the user was viewing in the popup
                // (in case they swiped to a different sector)
                if (typeof switchTab === 'function' && currentChartTab) {
                    switchTab(currentChartTab);
                }

                // Small delay to let touch/click events fully complete
                // Prevents click-through to elements underneath on mobile
                setTimeout(() => {
                    modal.classList.remove('active');
                }, 50);
            }
        }

        // Ticker chart modal instance
        let tickerActivityChart = null;
        let tickerSentimentChart = null;

        // Track current ticker for navigation
        let currentTickerIndex = 0;
        let currentTickerList = [];  // Array of {ticker, item} objects

        function showTickerChart(ticker, item) {
            // Parse item if it's a string (from onclick attribute)
            if (typeof item === 'string') {
                item = JSON.parse(item.replace(/&quot;/g, '"'));
            }

            // Get or create ticker modal
            let modal = document.getElementById('tickerChartModal');
            if (!modal) {
                modal = document.createElement('div');
                modal.id = 'tickerChartModal';
                modal.className = 'chart-modal';
                modal.innerHTML = `
                    <div class="chart-modal-content">
                        <button class="chart-nav-btn nav-left" onclick="navigateTicker(-1)">&#9664;</button>
                        <button class="chart-nav-btn nav-right" onclick="navigateTicker(1)">&#9654;</button>
                        <div class="chart-modal-header">
                            <div class="chart-modal-title-wrapper">
                                <span class="chart-modal-title" id="tickerChartTitle">TICKER</span>
                                <span class="chart-modal-subtitle" id="tickerChartSubtitle">7-Day Metrics History</span>
                            </div>
                        </div>
                        <div class="chart-modal-body">
                            <div class="chart-section">
                                <div class="chart-section-label">7-Day Volume Ratios</div>
                                <div class="chart-canvas-wrapper"><canvas id="tickerVolumeChart"></canvas></div>
                            </div>
                            <div class="chart-section">
                                <div class="chart-section-label">7-Day Put/Call Ratio</div>
                                <div class="chart-canvas-wrapper"><canvas id="tickerSentimentChart"></canvas></div>
                            </div>
                        </div>
                        <div class="chart-modal-footer" style="display: flex; justify-content: center; gap: 10px;">
                            <span class="status-badge" id="tickerActivityBadge">UNUSUAL</span>
                            <span class="status-badge" id="tickerSentimentBadge">BULLISH</span>
                        </div>
                    </div>
                `;
                document.body.appendChild(modal);

                // Close on click anywhere except nav buttons
                modal.addEventListener('click', (e) => {
                    const isNavBtn = e.target.closest('.chart-nav-btn');
                    if (!isNavBtn) {
                        closeTickerChart();
                    }
                });

                // Close on Esc key
                document.addEventListener('keydown', (e) => {
                    if (e.key === 'Escape' && modal.classList.contains('active')) closeTickerChart();
                });

                // Swipe navigation for ticker chart modal (mobile)
                const modalContent = modal.querySelector('.chart-modal-content');
                let tickerTouchStartX = 0;
                let tickerTouchStartY = 0;

                modalContent.addEventListener('touchstart', (e) => {
                    tickerTouchStartX = e.touches[0].clientX;
                    tickerTouchStartY = e.touches[0].clientY;
                }, { passive: true });

                // Prevent scroll during swipe gestures (both horizontal and vertical)
                modalContent.addEventListener('touchmove', (e) => {
                    const deltaX = Math.abs(e.touches[0].clientX - tickerTouchStartX);
                    const deltaY = Math.abs(e.touches[0].clientY - tickerTouchStartY);
                    // Prevent default if swipe threshold reached in either direction
                    if (deltaX > 10 || deltaY > 10) {
                        e.preventDefault();
                    }
                }, { passive: false });

                modalContent.addEventListener('touchend', (e) => {
                    const deltaX = e.changedTouches[0].clientX - tickerTouchStartX;
                    const deltaY = e.changedTouches[0].clientY - tickerTouchStartY;

                    // Swipe navigation if horizontal swipe is dominant and > 80px threshold
                    if (Math.abs(deltaX) > 80 && Math.abs(deltaX) > Math.abs(deltaY)) {
                        if (deltaX > 0) {
                            navigateTicker(-1);  // Swipe right = previous
                        } else {
                            navigateTicker(1);   // Swipe left = next
                        }
                    } else if (Math.abs(deltaY) > 80 && Math.abs(deltaY) > Math.abs(deltaX)) {
                        // Vertical swipe (up or down) = close popup
                        closeTickerChart();
                    } else if (Math.abs(deltaX) < 20 && Math.abs(deltaY) < 20) {
                        // Tap detected (small movement) - close modal unless tapping nav buttons
                        const isNavBtn = e.target.closest('.chart-nav-btn');
                        if (!isNavBtn) {
                            closeTickerChart();
                        }
                    }
                }, { passive: true });
            }

            // Build ticker list from current tab's data using ACTIVITY_DATA
            // Get current tab from active tab button
            const activeTab = document.querySelector('.tab-btn.active');
            const currentTab = activeTab ? activeTab.dataset.tab : 'all';

            // Get tickers from activityData for current tab
            currentTickerList = [];
            if (typeof activityData !== 'undefined' && activityData) {
                const tabKey = currentTab === 'all' ? 'all' : currentTab.replace(/-/g, '_');
                const tabData = activityData[tabKey] || activityData.all || [];
                tabData.forEach(d => {
                    currentTickerList.push({ ticker: d.ticker, item: d });
                });
            }

            // Find current ticker index
            currentTickerIndex = currentTickerList.findIndex(t => t.ticker === ticker);
            if (currentTickerIndex === -1) currentTickerIndex = 0;

            // Update title with ticker and percent change
            document.getElementById('tickerChartTitle').textContent = 'UNUSUAL ACTIVITY';
            const pctChange = item.price_change_pct || 0;
            const pctSign = pctChange >= 0 ? '+' : '';
            const pctColor = pctChange >= 0 ? '#0f0' : '#f00';
            document.getElementById('tickerChartSubtitle').innerHTML = `${ticker} <span style="color: ${pctColor}">${pctSign}${pctChange.toFixed(2)}%</span>`;

            // Update activity badge (UNUSUAL/NORMAL)
            const activityBadge = document.getElementById('tickerActivityBadge');
            const isUnusual = item.is_unusual || false;
            activityBadge.textContent = isUnusual ? 'UNUSUAL' : 'NORMAL';
            activityBadge.className = 'status-badge ' + (isUnusual ? 'unusual' : 'normal');

            // Update sentiment badge (BULLISH/NEUTRAL/BEARISH/MIXED) - weighted scoring (dollar volume = 2 pts)
            const sentimentBadge = document.getElementById('tickerSentimentBadge');
            let sentimentClass = 'neutral';
            let sentimentText = 'NEUTRAL';

            // Weighted scoring: Dollar Volume = 2 pts (actual money flow), others = 1 pt
            let bullishScore = 0;
            let bearishScore = 0;

            // Dollar volume signal (60%+ threshold) - worth 2 points
            if (item.dv_call_pct >= 60) bullishScore += 2;
            else if (item.dv_put_pct >= 60) bearishScore += 2;

            // Option volume signal (60%+ threshold) - worth 1 point
            if (item.vol_call_pct >= 60) bullishScore += 1;
            else if (item.vol_put_pct >= 60) bearishScore += 1;

            // P/C ratio signal - worth 1 point
            if (item.put_call_ratio < 0.7) bullishScore += 1;
            else if (item.put_call_ratio > 1.0) bearishScore += 1;

            // Determine sentiment based on weighted scores
            if (bullishScore > bearishScore) {
                sentimentClass = 'bullish';
                sentimentText = 'BULLISH';
            } else if (bearishScore > bullishScore) {
                sentimentClass = 'bearish';
                sentimentText = 'BEARISH';
            } else if (bullishScore > 0 && bearishScore > 0) {
                // Tie with both having signals = MIXED
                sentimentClass = 'mixed';
                sentimentText = 'MIXED';
            }
            sentimentBadge.textContent = sentimentText;
            sentimentBadge.className = 'status-badge ' + sentimentClass;

            // Show modal
            modal.classList.add('active');

            // Destroy previous charts
            if (tickerActivityChart) tickerActivityChart.destroy();
            if (tickerSentimentChart) tickerSentimentChart.destroy();

            const gridColor = 'rgba(0, 255, 0, 0.1)';
            const textColor = '#0f0';

            // Build 7-day history for this ticker from TICKER_HISTORY_DATA
            const tickerHistory = buildTicker7DayData(ticker, item);

            // V2: 7-Day Volume Ratios Line Chart
            const volumeCtx = document.getElementById('tickerVolumeChart').getContext('2d');
            tickerActivityChart = new Chart(volumeCtx, {
                type: 'line',
                data: {
                    labels: tickerHistory.dates,
                    datasets: [
                        {
                            label: 'Opt Vol',
                            data: tickerHistory.optionVolumeRatio,
                            borderColor: chartColors.bullish,
                            backgroundColor: chartColors.bullish,
                            tension: 0.3,
                            pointRadius: 4,
                            pointBackgroundColor: chartColors.bullish
                        },

        // Toggle date picker dropdown

        function toggleDatePicker(event) {
            event.stopPropagation();
            event.preventDefault();  // Prevent any default behavior

            // Prevent double-trigger (touchend fires, then click fires)
            const now = Date.now();
            if (now - datePickerLastToggle < 300) return;
            datePickerLastToggle = now;

            const dropdown = document.getElementById('datePickerDropdown');
            const backdrop = document.getElementById('datePickerBackdrop');
            const isActive = dropdown.classList.contains('active');

            if (isActive) {
                dropdown.classList.remove('active');

                const currentDate = getCurrentDate();
                const d = new Date(currentDate + 'T12:00:00');
                calMonth = d.getMonth();
                calYear = d.getFullYear();
                renderCalendar();
                backdrop.classList.add('active');
                dropdown.classList.add('active');
                datePickerOpenedAt = Date.now();  // Track when opened

        function renderCalendar() {
            document.getElementById('calMonthHeader').textContent = `${monthNames[calMonth]} ${calYear}`;

            const firstDay = new Date(calYear, calMonth, 1);

        function selectDate(dateStr) {
            const messageEl = document.getElementById('datePickerMessage');

            // Find matching entry for this date in calendarEntries (from external JSON)
            // Multiple snapshots may exist per date - always pick the newest by filename timestamp
            const matchingEntries = calendarEntries.filter(entry => entry.trade_date === dateStr);
            // Sort by filename descending to get newest first (filename contains HHMM timestamp)
            matchingEntries.sort((a, b) => b.filename.localeCompare(a.filename));
            const matchingEntry = matchingEntries.length > 0 ? matchingEntries[0] : null;

            if (matchingEntry) {
                // Archive file exists - calculate correct path based on current location
                const currentPath = window.location.pathname;
                const isLatest = currentPath.includes('_latest.html');

                let targetPath;
                if (isLatest) {
                    // From latest file: use path_from_screener
                    targetPath = matchingEntry.path_from_screener;
                } else {
                    // From archive file: calculate relative path
                    // Current file is at DAILY/YYYYMM/file.html
                    const currentMonth = currentPath.match(/DAILY\/(\d{6})\//)?.[1];
                    const targetMonth = matchingEntry.trade_date.replace(/-/g, '').substring(0, 6);

                    if (currentMonth === targetMonth) {
                        // Same month - just use filename
                        targetPath = matchingEntry.filename;
                    } else {
                        // Different month - go up and into target month
                        targetPath = `../${targetMonth}/${matchingEntry.filename}`;
                    }
                }

                // Save tab state before navigating (both desktop and mobile)
                if (currentTab) {
                    localStorage.setItem('unusual_activity_selected_tab', currentTab);

                // Save scroll state only on mobile (viewport < 768px or portrait orientation)
                const isMobile = window.innerWidth < 768 || (window.innerWidth < 1024 && window.innerHeight > window.innerWidth);

            const layout = EMBEDDED_COORDINATES[EMBEDDED_COORDINATES.format];
            const grid = layout.cardGrid;
            const col = index % grid.columns;
            const row = Math.floor(index / grid.columns);
            return {
                x: grid.startX + col * (grid.cardWidth + grid.gapX),
                y: grid.startY + row * (grid.cardHeight + grid.gapY),
                w: grid.cardWidth,
                h: grid.cardHeight,
                center: [
                    grid.startX + col * (grid.cardWidth + grid.gapX) + grid.cardWidth / 2,
                    grid.startY + row * (grid.cardHeight + grid.gapY) + grid.cardHeight / 2
                ]
            };
        }

            if (!elem) return null;
            return {
                x: card.x + elem.dx,

                w: elem.w,
                h: elem.h,
                center: [card.x + elem.dx + elem.w / 2, card.y + elem.dy + elem.h / 2]
            };
        }
