                    <div style="font-size: 11px; margin-top: 10px; color: rgba(0,255,0,0.5);">
                        Run: python fetch_unusual_activity.py
                    </div>
                </div>
            `;
            const tabContent = document.getElementById('tabContent');
            if (tabContent) {
                tabContent.innerHTML = errorHtml;
            }
        }

        function formatGroupName(groupName) {
            // Handle special cases first
            const specialNames = {
                'index_usa': 'Index (USA)',
                'index_global': 'Index (Global)',
                'index_sector': 'Index (Sector)',
                'index_volatility': 'Index (VIX)',
                'real_estate': 'Real Estate',
                'gold_silver': 'Gold & Silver'
            };
            if (specialNames[groupName]) return specialNames[groupName];
            // Convert group_name to display format (e.g., "oil" -> "Oil")
            return groupName.replace(/_/g, ' ').replace(/\b\w/g, c => c.toUpperCase());
        }

        // Sector icons mapping for 3D carousel
        // Some icons use HTML for custom styling (btc-coin, china-char)
        const SECTOR_ICONS = {
            'index_usa': '<img src="usa_flag_icon.png" class="usa-flag-img" alt="USA">',
            'index_global': '🌍',
            'index_sector': '📊',
            'index_volatility': '📈',
            'banks': '🏦',
            'crypto': '<span class="btc-coin">₿</span>',
            'gold_silver': '🥇',
            'minerals': '💎',
            'china': '<span class="china-char">華</span>',
            'defense': '🛡️',
            'oil': '🛢️',
            'tariff': '📦',
            'tech': '💻',
            'energy': '⚡',
            'healthcare': '💊',
            'consumer': '🛒',
            'industrial': '🏭',
            'real_estate': '🏠',
            'space': '🚀',
            'weed': '<img src="weed_icon.png" class="weed-leaf-img" alt="Weed">',
            'solar': '☀️',
            'all': '📊'
        };

        // Current carousel index (for tracking position)
        let carouselCurrentIndex = 0;
        let carouselGroups = [];

        // Get position class based on offset from center
        function getCarouselPositionClass(offset, total) {
            const normalized = ((offset % total) + total) % total;
            if (normalized === 0) return 'center';
            if (normalized === 1) return 'right';
            if (normalized === total - 1) return 'left';
            if (normalized === 2) return 'far-right';
            if (normalized === total - 2) return 'far-left';
            return 'hidden';
        }

        // Render the 3D sector carousel
        function renderSectorCarousel(groups) {
            carouselGroups = groups;
            const carousel = document.getElementById('carousel3d');
            if (!carousel) return;

            let html = '';
            groups.forEach((group, index) => {
                const displayName = formatGroupName(group);
                const icon = SECTOR_ICONS[group] || '📁';
                const posClass = getCarouselPositionClass(index - carouselCurrentIndex, groups.length);
                html += `
                    <div class="sector-item ${posClass}" data-index="${index}" data-group="${group}" onclick="selectCarouselSector(${index})">
                        <div class="sector-icon">${icon}</div>
                        <div class="sector-label">${displayName}</div>
                    </div>
                `;
            });
            carousel.innerHTML = html;
        }

        // Update carousel positions
        function updateCarouselPositions() {
            const items = document.querySelectorAll('.sector-item');
            items.forEach((item, index) => {
                const offset = index - carouselCurrentIndex;
                const posClass = getCarouselPositionClass(offset, carouselGroups.length);
                item.className = 'sector-item ' + posClass;
            });
        }

        // Select a sector from the carousel
        function selectCarouselSector(index) {
            if (index === carouselCurrentIndex) {
                // Already selected (center) - show the sector chart popup
                const group = carouselGroups[index];
                const tabId = group.replace(/_/g, '-');
                showChart(tabId, 'tickers');
                return;
            }
            carouselCurrentIndex = index;
            updateCarouselPositions();

            // Switch to the corresponding tab
            const group = carouselGroups[index];
            const tabId = group.replace(/_/g, '-');
            switchTab(tabId);
        }

        // Sync carousel with tab selection (for backwards compatibility)
        function syncCarouselWithTab(tabId) {
            const group = tabId.replace(/-/g, '_');
            const index = carouselGroups.indexOf(group);
            if (index !== -1 && index !== carouselCurrentIndex) {
                carouselCurrentIndex = index;
                updateCarouselPositions();
            }
        }

        function formatTradeDate(dateStr) {
            // Format: "Monday, January 6, 2026" for DAILY data
            const date = new Date(dateStr + 'T12:00:00'); // Add time to avoid timezone issues
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            return date.toLocaleDateString('en-US', options);
        }

        function renderAllTabs() {
            if (!activityData) return;

            // Trade date is already set in static HTML - no need to overwrite
            const now = new Date();
            const timeStr = now.toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' }) + ' ' +
                           now.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit' });

            // Get groups from data (or fall back to hardcoded if not present)
            const groups = activityData.groups || ['banks', 'gold_silver'];

            // Generate tabs
            const tabContainer = document.getElementById('tabContainer');
            let tabsHtml = '';
            groups.forEach((group, index) => {
                const tabId = group.replace(/_/g, '-');
                const displayName = formatGroupName(group);
                const activeClass = index === 0 ? ' active' : '';
                tabsHtml += `<button class="tab-btn${activeClass}" data-tab="${tabId}">${displayName}</button>`;
            });
            tabContainer.innerHTML = tabsHtml;

            // Add click handlers to new tabs
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.addEventListener('click', () => switchTab(btn.dataset.tab));
            });

            // Generate 3D Carousel
            renderSectorCarousel(groups);

            // Generate tab panels
            const tabContent = document.getElementById('tabContent');
            let panelsHtml = '';
            groups.forEach((group, index) => {
                const tabId = group.replace(/_/g, '-');
                const activeClass = index === 0 ? ' active' : '';
                panelsHtml += `
                    <div class="tab-panel${activeClass}" id="panel-${tabId}">
                        <div class="summary-stats" id="${tabId}-summary">
                            <div class="summary-row">
                                <div class="summary-stat" onclick="filterCards('${tabId}', 'tickers', this)">
                                    <div class="summary-stat-value" id="${tabId}-total">-</div>
                                    <div class="summary-stat-label">Tickers</div>
                                </div>
                                <div class="summary-stat" onclick="filterCards('${tabId}', 'unusual', this)">
                                    <div class="summary-stat-value unusual" id="${tabId}-unusual">-</div>
                                    <div class="summary-stat-label">Unusual</div>
                                </div>
                                <div class="summary-stat" onclick="filterCards('${tabId}', 'normal', this)">
                                    <div class="summary-stat-value normal" id="${tabId}-normal">-</div>
                                    <div class="summary-stat-label">Normal</div>
                                </div>
                            </div>
                            <div class="summary-row">
                                <div class="summary-stat" onclick="filterCards('${tabId}', 'bullish', this)">
                                    <div class="summary-stat-value bullish" id="${tabId}-bullish">-</div>
                                    <div class="summary-stat-label">Bullish</div>
                                </div>
                                <div class="summary-stat" onclick="filterCards('${tabId}', 'neumix', this)">
                                    <div class="summary-stat-value neutral" id="${tabId}-neutral">-</div>
                                    <div class="summary-stat-label">Neu/Mix</div>
                                </div>
                                <div class="summary-stat" onclick="filterCards('${tabId}', 'bearish', this)">
                                    <div class="summary-stat-value bearish" id="${tabId}-bearish">-</div>
                                    <div class="summary-stat-label">Bearish</div>
                                </div>
                            </div>
                        </div>
                        <div class="activity-grid" id="${tabId}-grid"></div>
                        <div class="last-updated" id="${tabId}-last-updated">Last updated: ${timeStr}</div>
                    </div>
                `;
            });
            // Add "All" panel
            panelsHtml += `
                <div class="tab-panel" id="panel-all">
                    <div class="summary-stats" id="all-summary">
                        <div class="summary-row">
                            <div class="summary-stat" onclick="filterCards('all', 'tickers', this)">
                                <div class="summary-stat-value" id="all-total">-</div>
                                <div class="summary-stat-label">Tickers</div>
                            </div>
                            <div class="summary-stat" onclick="filterCards('all', 'unusual', this)">
                                <div class="summary-stat-value unusual" id="all-unusual">-</div>
                                <div class="summary-stat-label">Unusual</div>
                            </div>
                            <div class="summary-stat" onclick="filterCards('all', 'normal', this)">
                                <div class="summary-stat-value normal" id="all-normal">-</div>
                                <div class="summary-stat-label">Normal</div>
                            </div>
                        </div>
                        <div class="summary-row">
                            <div class="summary-stat" onclick="filterCards('all', 'bullish', this)">
                                <div class="summary-stat-value bullish" id="all-bullish">-</div>
                                <div class="summary-stat-label">Bullish</div>
                            </div>
                            <div class="summary-stat" onclick="filterCards('all', 'neumix', this)">
                                <div class="summary-stat-value neutral" id="all-neutral">-</div>
                                <div class="summary-stat-label">Neu/Mix</div>
                            </div>
                            <div class="summary-stat" onclick="filterCards('all', 'bearish', this)">
                                <div class="summary-stat-value bearish" id="all-bearish">-</div>
                                <div class="summary-stat-label">Bearish</div>
                            </div>
                        </div>
                    </div>
                    <div class="activity-grid" id="all-grid"></div>
                    <div class="last-updated" id="all-last-updated">Last updated: ${timeStr}</div>
                </div>
            `;
            tabContent.innerHTML = panelsHtml;

            // Set first tab as current
            currentTab = groups[0].replace(/_/g, '-');

            // Render data for each group
            groups.forEach(group => {
                const tabId = group.replace(/_/g, '-');
                const data = activityData[group] || [];
                renderTab(tabId, data, group);
            });


            // Update group options in modal
            updateGroupOptions(groups);

            // Signal that tabs are fully rendered (for mobile tab restoration)
            document.dispatchEvent(new CustomEvent('tabsRendered'));
        }

        function updateGroupOptions(groups) {
            const container = document.getElementById('groupRadioOptions');
            if (!container) return;

            let optionsHtml = '';
            groups.forEach((group, index) => {
                const displayName = formatGroupName(group);
                const selectedClass = index === 0 ? ' selected' : '';
                optionsHtml += `
                    <label class="radio-option${selectedClass}" id="opt-${group}" onclick="selectGroup('${group}')">
                        <input type="radio" name="group" value="${group}"${index === 0 ? ' checked' : ''}>
                        <span class="radio-option-label">${displayName}</span>
                    </label>
                `;
            });
            container.innerHTML = optionsHtml;

            // Update selected group to first group
            if (groups.length > 0) {
                selectedGroup = groups[0];
            }
        }

        // Calculate sentiment using same weighted scoring as renderCard
        function getSentiment(item) {
            if (!item || item.option_volume <= 0) return 'NEUTRAL';

            let bullishScore = 0;
            let bearishScore = 0;

            // Dollar volume signal (60%+ threshold) - worth 2 points
            if (item.dv_call_pct >= 60) bullishScore += 2;
            else if (item.dv_put_pct >= 60) bearishScore += 2;

            // Option volume signal (60%+ threshold) - worth 1 point
            if (item.vol_call_pct >= 60) bullishScore += 1;
            else if (item.vol_put_pct >= 60) bearishScore += 1;

            // P/C ratio signal - worth 1 point
            if (item.put_call_ratio < 0.7) bullishScore += 1;
            else if (item.put_call_ratio > 1.0) bearishScore += 1;

            if (bullishScore > bearishScore) return 'BULLISH';
            if (bearishScore > bullishScore) return 'BEARISH';
            if (bullishScore > 0 && bearishScore > 0) return 'MIXED';
            return 'NEUTRAL';
        }

        function renderTab(tabId, data, groupName = null) {
            const grid = document.getElementById(`${tabId}-grid`);
            if (!grid) return;

            // Update summary stats
            const total = data ? data.length : 0;
            const unusual = data ? data.filter(d => d.is_unusual).length : 0;
            const normal = total - unusual;  // Normal = not unusual

            // Count sentiments using weighted scoring (same as renderCard)
            let bullish = 0, neutral = 0, bearish = 0;
            if (data) {
                data.forEach(d => {
                    const sentiment = getSentiment(d);
                    if (sentiment === 'BULLISH') bullish++;
                    else if (sentiment === 'BEARISH') bearish++;
                    else neutral++;  // NEUTRAL and MIXED both count as neutral
                });
            }

            const totalEl = document.getElementById(`${tabId}-total`);
            const unusualEl = document.getElementById(`${tabId}-unusual`);
            const normalEl = document.getElementById(`${tabId}-normal`);
            const bullishEl = document.getElementById(`${tabId}-bullish`);
            const neutralEl = document.getElementById(`${tabId}-neutral`);
            const bearishEl = document.getElementById(`${tabId}-bearish`);

            if (totalEl) totalEl.textContent = total;
            if (unusualEl) unusualEl.textContent = unusual;
            if (normalEl) normalEl.textContent = normal;
            if (bullishEl) bullishEl.textContent = bullish;
            if (neutralEl) neutralEl.textContent = neutral;
            if (bearishEl) bearishEl.textContent = bearish;

            if (!data || data.length === 0) {
                // Show add card even for empty groups
                const addCardHtml = tabId !== 'all' ? `
                    <div class="add-card" onclick="openAddModal('${groupName || tabId.replace(/-/g, '_')}')">
                        <div class="add-card-icon">+</div>
                        <div class="add-card-text">Add Ticker</div>
                    </div>
                ` : '';

                grid.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">&#128202;</div>
                        <div>No tickers in this group</div>
                    </div>
                ` + addCardHtml;
                return;
            }

            // Don't show add card on "all" tab since it combines all groups
            const addCardHtml = tabId !== 'all' ? `
                <div class="add-card" onclick="openAddModal('${groupName || tabId.replace(/-/g, '_')}')">
                    <div class="add-card-icon">+</div>
                    <div class="add-card-text">Add Ticker</div>
                </div>
            ` : '';

            // Use layout 6 (pill badges centered) for all cards
            grid.innerHTML = data.map(item => renderCard(item, 6)).join('') + addCardHtml;
        }

        function renderCard(item, layoutNum = 1) {
            const hasData = item.option_volume > 0;
            const cardClass = !hasData ? 'no-data' : (item.is_unusual ? 'unusual' : '');
            const badgeClass = !hasData ? 'normal' : (item.is_unusual ? 'unusual' : 'normal');
            const badgeText = !hasData ? 'NORMAL' : (item.is_unusual ? 'UNUSUAL' : 'NORMAL');

            // Sentiment badge - uses weighted scoring (dollar volume = 2 pts, others = 1 pt)
            let sentimentClass = 'neutral';
            let sentimentText = 'NEUTRAL';
            if (hasData) {
                // Weighted scoring: Dollar Volume = 2 pts (actual money flow), others = 1 pt
                let bullishScore = 0;
                let bearishScore = 0;

                // Dollar volume signal (60%+ threshold) - worth 2 points
                if (item.dv_call_pct >= 60) bullishScore += 2;
                else if (item.dv_put_pct >= 60) bearishScore += 2;

                // Option volume signal (60%+ threshold) - worth 1 point
                if (item.vol_call_pct >= 60) bullishScore += 1;
                else if (item.vol_put_pct >= 60) bearishScore += 1;

                // P/C ratio signal - worth 1 point
                if (item.put_call_ratio < 0.7) bullishScore += 1;
                else if (item.put_call_ratio > 1.0) bearishScore += 1;

                // Determine sentiment based on weighted scores
                if (bullishScore > bearishScore) {
                    sentimentClass = 'bullish';
                    sentimentText = 'BULLISH';
                } else if (bearishScore > bullishScore) {
                    sentimentClass = 'bearish';
                    sentimentText = 'BEARISH';
                } else if (bullishScore > 0 && bearishScore > 0) {
                    // Tie with both having signals = MIXED
                    sentimentClass = 'mixed';
                    sentimentText = 'MIXED';
                }
            } else {
                sentimentClass = 'neutral';
                sentimentText = 'NEUTRAL';
            }

            // NO OPTIONS badge for tickers without options data
            const noOptionsBadge = !hasData ? '<span class="status-badge no-options">NO OPTIONS</span>' : '';

            const priceChangeClass = item.price_change_pct >= 0 ? 'positive' : 'negative';
            const priceChangeSign = item.price_change_pct >= 0 ? '+' : '';

            const volRatioClass = item.option_volume_ratio >= 2 ? 'high' : 'normal';
            const dollarRatioClass = item.dollar_volume_ratio >= 2 ? 'high' : 'normal';

            const infoTip = "OPTION VOLUME:&#10;Contracts traded. Shows retail activity (small money). More than 2x 7-day avg = unusual activity. More than 60% = bullish/bearish sentiment.&#10;&#10;DOLLAR VOLUME:&#10;Premium traded. Shows institutional activity (big money). More than 2x 7-day avg = unusual activity. More than 60% = bullish/bearish sentiment.&#10;&#10;PUT/CALL RATIO:&#10;Puts vs calls ratio. Below 0.7 = bullish, above 1.0 = bearish. Below 0.5 or above 2.0 = unusual activity.";

            return `
                <div class="activity-card ${cardClass}" data-sentiment="${sentimentText}" data-activity="${badgeText}">
                    <div class="card-actions">
                        <span class="card-info" data-tip="${infoTip}">ℹ</span>
                        <button class="card-remove" onclick="event.stopPropagation(); removeTicker('${item.ticker}', '${item.group || ''}')" title="Remove ${item.ticker}">&times;</button>
                    </div>
                    <!-- RED ZONE: Header - navigates to ticker page -->
                    <div class="card-header-zone" onclick="navigateToTicker('${item.ticker}')">
                        <div class="card-header">
                            <div class="ticker-info">
                                <h3>${item.ticker}</h3>
                                ${item.company_name ? `<div class="company-name" title="${item.company_name}">${item.company_name}</div>` : ''}
                                <div class="ticker-price">
                                    $${item.price.toFixed(2)}
                                    <span class="ticker-change ${priceChangeClass}">
                                        ${priceChangeSign}${item.price_change_pct.toFixed(2)}%
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- BLUE ZONE: Metrics - shows ticker chart popup -->
                    ${hasData ? `
                    <div class="card-metrics-zone" onclick="showTickerChart('${item.ticker}', ${JSON.stringify(item).replace(/"/g, '&quot;')})">
                        <div class="metrics-section">
                            <div class="metric-row">
                                <span class="metric-label">Option Volume</span>
                                <span class="metric-value">
                                    ${item.option_volume_ratio >= 2 ? (item.vol_put_pct >= 60 ? '<span class="arrow-down">▼</span>' : (item.vol_call_pct >= 60 ? '<span class="arrow-up">▲</span>' : '')) : ''}${formatNumber(item.option_volume)}
                                    <span class="metric-ratio ${volRatioClass}">(${item.option_volume_ratio}x)</span>
                                </span>
                            </div>
                            <div class="metric-row">
                                <span class="metric-label">Dollar Volume</span>
                                <span class="metric-value">
                                    ${item.dollar_volume_ratio >= 2 ? (item.dv_put_pct >= 60 ? '<span class="arrow-down">▼</span>' : (item.dv_call_pct >= 60 ? '<span class="arrow-up">▲</span>' : '')) : ''}$${formatNumber(item.dollar_volume)}
                                    <span class="metric-ratio ${dollarRatioClass}">(${item.dollar_volume_ratio}x)</span>
                                </span>
                            </div>
                            <div class="metric-row">
                                <span class="metric-label">Put/Call Ratio</span>
                                <span class="metric-value">${item.put_call_ratio < 0.7 ? '<span class="arrow-up">▲</span>' : (item.put_call_ratio > 1.0 ? '<span class="arrow-down">▼</span>' : '')}<span class="${(item.put_call_ratio < 0.7 || item.put_call_ratio > 1.0) ? 'pc-unusual' : ''}">${item.put_call_ratio.toFixed(2)}</span></span>
                            </div>
                        </div>

                        <div class="call-put-section">
                            <div class="bar-row">
                                <span class="bar-row-label">Opt Vol</span>
                                <span class="bar-val-left">${item.vol_call_pct || 50}%</span>
                                <div class="bar-container">
                                    <div class="bar-calls" style="width: ${item.vol_call_pct || 50}%"></div>
                                    <div class="bar-puts" style="width: ${item.vol_put_pct || 50}%"></div>
                                </div>
                                <span class="bar-val-right">${item.vol_put_pct || 50}%</span>
                            </div>
                            <div class="bar-row">
                                <span class="bar-row-label">$ Vol</span>
                                <span class="bar-val-left">${item.dv_call_pct || 50}%</span>
                                <div class="bar-container">
                                    <div class="bar-calls" style="width: ${item.dv_call_pct || 50}%"></div>
                                    <div class="bar-puts" style="width: ${item.dv_put_pct || 50}%"></div>
                                </div>
                                <span class="bar-val-right">${item.dv_put_pct || 50}%</span>
                            </div>
                            <div class="pc-gauge">
                                <span class="pc-gauge-label">P/C</span>
                                <span class="pc-val-left bullish">0</span>
                                <div class="pc-gauge-container">
                                    <div class="pc-zone-bullish"></div>
                                    <div class="pc-zone-neutral"></div>
                                    <div class="pc-zone-bearish"></div>
                                    <div class="pc-indicator" style="left: ${Math.min(item.put_call_ratio / 2.0 * 100, 100)}%"></div>
                                </div>
                                <span class="pc-val-right bearish">2</span>
                            </div>
                        </div>
                    </div>
                    ` : `
                    <div class="card-metrics-zone">
                        <div class="metrics-section">
                            <div style="text-align: center; color: rgba(255,255,255,0.3); padding: 20px; font-size: 12px;">
                                No options data available
                            </div>
                        </div>
                    </div>
                    `}
                    ${hasData ? `
                    <div class="insights-wrapper" onclick="toggleInsightsWrapper(event)">
                        ${generateBottomSection(item, layoutNum, badgeClass, badgeText, sentimentClass, sentimentText, '')}
                        <div class="ai-insights-content">
                            <div class="ai-insights-inner">
                                ${generateInsights(item)}
                            </div>
                        </div>
                    </div>
                    ` : `
                    <div class="status-badge-container" style="justify-content: center;">
                        ${noOptionsBadge}
                    </div>
                    `}
                </div>
            `;
        }

        function formatNumber(num) {
            if (num >= 1e9) return (num / 1e9).toFixed(1) + 'B';
            if (num >= 1e6) return (num / 1e6).toFixed(1) + 'M';
            if (num >= 1e3) return (num / 1e3).toFixed(1) + 'K';
            return num.toString();
        }

        function generateBottomSection(item, layoutNum, badgeClass, badgeText, sentimentClass, sentimentText, noOptionsBadge = '') {
            const ticker = item.ticker;
            const activityBadge = `<span class="status-badge ${badgeClass}">${badgeText}</span>`;
            const sentimentBadge = `<span class="status-badge ${sentimentClass}">${sentimentText}</span>`;

            switch(layoutNum) {
                case 1: // Two badges left and right
                    return `<div class="status-badge-container layout-1">
                        ${activityBadge}${sentimentBadge}${noOptionsBadge}
                        <span class="layout-indicator">#1 ${ticker}</span>
                    </div>`;

                case 2: // Vertical stack centered
                    return `<div class="status-badge-container layout-2">
                        ${activityBadge}${sentimentBadge}${noOptionsBadge}
                        <span class="layout-indicator">#2 ${ticker}</span>
                    </div>`;

                case 3: // Badges centered with gap
                    return `<div class="status-badge-container layout-3">
                        <div class="badge-row">${activityBadge}${sentimentBadge}${noOptionsBadge}</div>
                        <span class="layout-indicator">#3 ${ticker}</span>
                    </div>`;

                case 4: // Badges stacked right aligned
                    return `<div class="status-badge-container layout-4">
                        <div class="badges-stack">${activityBadge}${sentimentBadge}${noOptionsBadge}</div>
                        <span class="layout-indicator">#4 ${ticker}</span>
                    </div>`;

                case 5: // Large activity badge, small sentiment
                    return `<div class="status-badge-container layout-5">

        function generateInsights(item) {
            if (!item || item.option_volume <= 0) {
                return '<p>No options data available for analysis.</p>';
            }

            let insights = [];

            // Activity insight (UNUSUAL vs NORMAL)
            if (item.is_unusual) {
                let reasons = [];
                if (item.option_volume_ratio >= 2) {
                    reasons.push(`option volume is <span class="highlight-unusual">${item.option_volume_ratio}x</span> the 7-day average`);
                }
                if (item.dollar_volume_ratio >= 2) {
                    reasons.push(`dollar volume is <span class="highlight-unusual">${item.dollar_volume_ratio}x</span> the 7-day average`);
                }
                if (item.put_call_ratio < 0.5) {
                    reasons.push(`P/C ratio of ${item.put_call_ratio.toFixed(2)} is extremely bullish`);
                } else if (item.put_call_ratio > 2.0) {
                    reasons.push(`P/C ratio of ${item.put_call_ratio.toFixed(2)} is extremely bearish`);
                }

                if (reasons.length > 0) {
                    insights.push(`<p><span class="highlight-unusual">UNUSUAL</span> activity detected: ${reasons.join(', ')}.</p>`);
                } else {
                    insights.push(`<p><span class="highlight-unusual">UNUSUAL</span> activity detected based on options flow patterns.</p>`);
                }
            } else {
                insights.push(`<p><span class="highlight-normal">NORMAL</span> activity: Volume and flow metrics are within typical ranges.</p>`);
            }

            // Sentiment insight - weighted scoring (dollar volume = 2 pts, others = 1 pt)
            const pcRatio = item.put_call_ratio;
            const volCallPct = item.vol_call_pct || 50;
            const volPutPct = item.vol_put_pct || 50;
            const dvCallPct = item.dv_call_pct || 50;
            const dvPutPct = item.dv_put_pct || 50;

            // Track signals and weighted scores
            let bullishSignals = [];
            let bearishSignals = [];
            let bullishScore = 0;
            let bearishScore = 0;

            // Dollar volume signal (60%+ threshold) - worth 2 points (actual money flow)
            if (dvCallPct >= 60) {
                bullishSignals.push(`dollar volume has ${dvCallPct}% calls`);
                bullishScore += 2;
            } else if (dvPutPct >= 60) {
                bearishSignals.push(`dollar volume has ${dvPutPct}% puts`);
                bearishScore += 2;
            }

            // Option volume signal (60%+ threshold) - worth 1 point
            if (volCallPct >= 60) {
                bullishSignals.push(`option volume has ${volCallPct}% calls`);
                bullishScore += 1;
            } else if (volPutPct >= 60) {
                bearishSignals.push(`option volume has ${volPutPct}% puts`);
                bearishScore += 1;
            }

            // P/C ratio signal - worth 1 point
            if (pcRatio < 0.7) {
                bullishSignals.push(`P/C ratio is ${pcRatio.toFixed(2)}`);
                bullishScore += 1;
            } else if (pcRatio > 1.0) {
                bearishSignals.push(`P/C ratio is ${pcRatio.toFixed(2)}`);
                bearishScore += 1;
            }

            // Determine overall sentiment based on weighted scores
            if (bullishScore > bearishScore) {
                insights.push(`<p><span class="highlight-bullish">BULLISH</span> sentiment: ${bullishSignals.join(', ')}.</p>`);
            } else if (bearishScore > bullishScore) {
                insights.push(`<p><span class="highlight-bearish">BEARISH</span> sentiment: ${bearishSignals.join(', ')}.</p>`);
            } else if (bullishScore > 0 && bearishScore > 0) {
                // Tie with both having signals = MIXED
                insights.push(`<p><span class="highlight-mixed">MIXED</span> sentiment: ${bullishSignals.join(', ')} (bullish) vs ${bearishSignals.join(', ')} (bearish).</p>`);
            } else {
                insights.push(`<p><span class="highlight-neutral">NEUTRAL</span> sentiment: Balanced flow with ${volCallPct}% calls, P/C ratio ${pcRatio.toFixed(2)}.</p>`);
            }

            return insights.join('');
        }

        function generateAddCommand() {
            const ticker = document.getElementById('tickerInput').value.trim().toUpperCase();
            if (!ticker) {
                showToast('Please enter a ticker symbol', true);
                return;

            let groupName = selectedGroup;

        // Matrix Rain Effect
        function initMatrixRain() {
            const canvas = document.getElementById('matrix-canvas');
            const ctx = canvas.getContext('2d');

            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            const chars = '01';
            const fontSize = 14;
            const columns = canvas.width / fontSize;
            const drops = Array(Math.floor(columns)).fill(1);

            function draw() {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                ctx.fillStyle = '#0f03';
                ctx.font = fontSize + 'px monospace';

                for (let i = 0; i < drops.length; i++) {
                    const char = chars[Math.floor(Math.random() * chars.length)];
                    ctx.fillText(char, i * fontSize, drops[i] * fontSize);

                    if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                        drops[i] = 0;
                    }
                    drops[i]++;
                }
            }

            setInterval(draw, 50);

            window.addEventListener('resize', () => {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            });
        }

        // ========== SMART NAVIGATION ==========

        const SCREENER_NAV_ORDER = ['VIDEO', 'DATA', 'CHECKS'];
        const SCREENER_NAME = 'unusual_activity';

        function getScreenerPagePaths(screenerName, pageType, preferredTimeframe) {
            const tf = (preferredTimeframe || 'daily').toUpperCase();
            const altTf = tf === 'DAILY' ? 'INTRADAY' : 'DAILY';

            switch (pageType) {
                case 'VIDEO':
                    return ['VIDEOS/index.html'];
                case 'DATA':
                    return [
                        `${screenerName}_${tf}_latest.html`,
                        `${screenerName}_${altTf}_latest.html`
                    ];
                case 'CHECKS':
                    return [
                        `${screenerName}_${tf}_checks.html`,
                        `${screenerName}_${altTf}_checks.html`
                    ];
                default:
                    return [];
            }
        }

        async function screenerFileExists(url) {
            try {
                const response = await fetch(url, { method: 'HEAD' });
                return response.ok;
            } catch (e) {
                return false;
            }
        }

        async function findNextScreenerPage(screenerName, currentType, timeframe) {
            const currentIndex = SCREENER_NAV_ORDER.indexOf(currentType);
            for (let i = 1; i <= SCREENER_NAV_ORDER.length; i++) {
                const nextIndex = (currentIndex + i) % SCREENER_NAV_ORDER.length;
                const nextType = SCREENER_NAV_ORDER[nextIndex];
                const paths = getScreenerPagePaths(screenerName, nextType, timeframe);
                for (const path of paths) {
                    if (await screenerFileExists(path)) {
                        return { type: nextType, path: path };
                    }
                }
            }
            return null;
        }

        // ========== MOBILE ENHANCEMENTS ==========
        // These features only apply to mobile mode:
        // 1. Swipe left/right for prev/next navigation
        // 2. Preserve selected tab when navigating dates
        // 3. Preserve scroll position when navigating dates

        (function initMobileEnhancements() {
            // Check if mobile mode
            function isMobileMode() {
                return document.body.classList.contains('mobile-mode') ||
                       window.innerWidth < 768 ||
                       (window.innerWidth < 1024 && window.innerHeight > window.innerWidth);
            }

            // ===== TAB PERSISTENCE =====
            const TAB_STORAGE_KEY = 'unusual_activity_selected_tab';
            const SCROLL_STORAGE_KEY = 'unusual_activity_scroll_pos';

            // Save current tab to localStorage
            function saveCurrentTab() {
                if (currentTab) {
                    localStorage.setItem(TAB_STORAGE_KEY, currentTab);
                }
            }

            // Restore tab from localStorage (called after tabs are rendered)
            function restoreSavedTab() {
                const savedTab = localStorage.getItem(TAB_STORAGE_KEY);
                if (savedTab) {
                    // Check if this tab exists on the current page
                    const tabBtn = document.querySelector(`.tab-btn[data-tab="${savedTab}"]`);
                    if (tabBtn) {
                        switchTab(savedTab);
                    }
                }
            }

            // ===== SCROLL POSITION PERSISTENCE =====
            function saveScrollPosition() {
                sessionStorage.setItem(SCROLL_STORAGE_KEY, window.scrollY.toString());
            }

            function restoreScrollPosition() {
                const savedScroll = sessionStorage.getItem(SCROLL_STORAGE_KEY);
                if (savedScroll) {
                    // Small delay to ensure page is rendered
                    setTimeout(() => {
                        window.scrollTo(0, parseInt(savedScroll, 10));
                        sessionStorage.removeItem(SCROLL_STORAGE_KEY);
                    }, 100);
                }
            }

            // ===== NAVIGATION HELPERS =====
            function saveStateAndNavigate(url, saveScroll = true) {
                if (!url || url === '#' || url === 'NEXT_HREF') return;
                saveCurrentTab();  // Always save tab (both desktop and mobile)
                if (saveScroll && isMobileMode()) {
                    saveScrollPosition();  // Only save scroll on mobile
                }
                window.location.href = url;
            }

            // Override nav arrow clicks to save tab state (both desktop and mobile)
            function enhanceNavArrows() {
                const prevBtn = document.getElementById('staticPrevBtn');
                const nextBtn = document.getElementById('staticNextBtn');

                if (prevBtn && prevBtn.href && prevBtn.href !== '#') {
                    prevBtn.addEventListener('click', (e) => {
                        e.preventDefault();
                        // Desktop: save tab only. Mobile: save tab + scroll
                        saveStateAndNavigate(prevBtn.href, isMobileMode());
                    });
                }

                if (nextBtn && nextBtn.href && nextBtn.href !== '#' && nextBtn.style.display !== 'none') {
                    nextBtn.addEventListener('click', (e) => {
                        e.preventDefault();
                        saveStateAndNavigate(nextBtn.href, isMobileMode());
                    });
                }
            }

            // ===== CAROUSEL SWIPE SUPPORT (MOBILE) =====
            // Only applies to the sector carousel - does not block other touch events
            function initCarouselSwipe() {
                const carousel = document.getElementById('sectorCarousel');
                if (!carousel) return;

                let startX = 0;
                let startY = 0;
                let isDragging = false;
                let isHorizontalSwipe = false;

                carousel.addEventListener('touchstart', (e) => {
                    isDragging = true;
                    isHorizontalSwipe = false;
                    startX = e.touches[0].clientX;
                    startY = e.touches[0].clientY;
                }, { passive: true });

                carousel.addEventListener('touchmove', (e) => {
                    if (!isDragging) return;
                    const deltaX = Math.abs(e.touches[0].clientX - startX);
                    const deltaY = Math.abs(e.touches[0].clientY - startY);

                    // If horizontal movement > vertical, it's a carousel swipe
                    if (deltaX > deltaY && deltaX > 10) {
                        isHorizontalSwipe = true;
                        e.preventDefault(); // Prevent page scroll & browser back/forward
                    }
                }, { passive: false });

                carousel.addEventListener('touchend', (e) => {
                    if (!isDragging) return;
                    isDragging = false;

                    if (!isHorizontalSwipe) return;

                    const endX = e.changedTouches[0].clientX;
                    const deltaX = endX - startX;

                    // Swipe threshold of 50px
                    if (Math.abs(deltaX) > 50) {
                        const total = carouselGroups.length;
                        if (total === 0) return;

                        if (deltaX > 0) {
                            // Swipe right = previous sector (wrap around)
                            const newIndex = (carouselCurrentIndex - 1 + total) % total;
                            selectCarouselSector(newIndex);
                        } else {
                            // Swipe left = next sector (wrap around)
                            const newIndex = (carouselCurrentIndex + 1) % total;
                            selectCarouselSector(newIndex);
                        }
                    }
                }, { passive: true });
            }

            // ===== CALENDAR PICKER ENHANCEMENT =====
            // Override the calendar date click to save state (both desktop and mobile)
            const originalNavigateToDate = window.navigateToDate;
            if (typeof originalNavigateToDate === 'function') {
                window.navigateToDate = function(dateStr) {
                    saveCurrentTab();  // Always save tab (both desktop and mobile)
                    if (isMobileMode()) {
                        saveScrollPosition();  // Only save scroll on mobile
                    }
                    originalNavigateToDate(dateStr);
                };
            }

            // ===== INITIALIZATION =====
            // initSwipeListeners removed - now using initCarouselSwipe for carousel-only swipe

            // Wait for tabs to be rendered, then restore saved tab (both desktop and mobile)
            function waitForTabsAndRestore() {
                // Debug: track execution
                window._tabDebug = window._tabDebug || {};
                window._tabDebug.listenerRegistered = true;

                // Listen for custom event dispatched after renderAllTabs completes
                document.addEventListener('tabsRendered', () => {
                    window._tabDebug.eventFired = true;
                    window._tabDebug.isMobileAtEvent = isMobileMode();
                    // Always restore tab (both desktop and mobile)
                    window._tabDebug.restoreAttempted = true;
                    restoreSavedTab();
                    // Only restore scroll on mobile
                    if (isMobileMode()) {
                        restoreScrollPosition();
                    }
                    window._tabDebug.restoreCompleted = true;
                    window._tabDebug.currentTabAfterRestore = currentTab;
                }, { once: true });

                // Fallback: if event doesn't fire within 3 seconds, try polling
                setTimeout(() => {
                    window._tabDebug.fallbackRan = true;
                    const tabs = document.querySelectorAll('.tab-btn');
                    if (tabs.length > 0) {
                        const savedTab = localStorage.getItem(TAB_STORAGE_KEY);
                        window._tabDebug.fallbackSavedTab = savedTab;
                        window._tabDebug.fallbackCurrentTab = currentTab;
                        if (savedTab && currentTab !== savedTab) {
                            window._tabDebug.fallbackRestoreAttempted = true;
                            restoreSavedTab();  // Always restore tab
                            if (isMobileMode()) {
                                restoreScrollPosition();  // Only restore scroll on mobile
                            }
                        }
                    }
                }, 3000);
            }

            // Also save tab when user manually switches tabs (both desktop and mobile)
            const originalSwitchTab = window.switchTab;
            if (typeof originalSwitchTab === 'function') {
                window.switchTab = function(tabId) {
                    originalSwitchTab(tabId);
                    saveCurrentTab();  // Always save tab selection
                };
            }

            // Initialize
            initCarouselSwipe();  // Carousel swipe only - doesn't block date picker
            enhanceNavArrows();
            waitForTabsAndRestore();

            // Re-check mobile mode on resize
            window.addEventListener('resize', () => {
                enhanceNavArrows();
            });
        })();
