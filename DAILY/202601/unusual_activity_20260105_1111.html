        // Set format mode (called by toggle buttons or URL parameter)
        function setFormat(format) {
            if (format !== 'DESKTOP' && format !== 'MOBILE') {
                console.warn('Invalid format:', format);
                return;
            }

            EMBEDDED_COORDINATES.format = format;

            // Toggle body classes for CSS styling
            if (format === 'MOBILE') {
                document.body.classList.add('mobile-mode');
                document.body.classList.remove('desktop-mode');
            } else {
                document.body.classList.add('desktop-mode');
                document.body.classList.remove('mobile-mode');
            }

            // Update button states
            const desktopBtn = document.getElementById('btn-desktop');
            const mobileBtn = document.getElementById('btn-mobile');
            if (desktopBtn) desktopBtn.classList.toggle('active', format === 'DESKTOP');
            if (mobileBtn) mobileBtn.classList.toggle('active', format === 'MOBILE');

            console.log('Format set to:', format, '- Resolution:', getResolution());
        }

        // Toggle YouTube Safe Zones overlay (for recording mode)
        function toggleSafeZones(show) {
            if (show) {
                document.body.classList.add('show-safe-zones');
                console.log('Safe zones overlay: ON - Showing YouTube UI danger areas');
            } else {
                document.body.classList.remove('show-safe-zones');
                console.log('Safe zones overlay: OFF');
            }
        }

        // Check URL parameter for format on page load
        function initFormatFromURL() {
            // 1. Check URL parameter first (manual override)
            const urlParams = new URLSearchParams(window.location.search);
            const urlFormat = urlParams.get('format');
            if (urlFormat === 'MOBILE' || urlFormat === 'DESKTOP') {
                setFormat(urlFormat);
                return;
            }
            
            // 2. Auto-detect based on screen width
            // Mobile: < 768px width OR portrait orientation on tablets
            const isMobile = window.innerWidth < 768 || 
                            (window.innerWidth < 1024 && window.innerHeight > window.innerWidth);
            
            if (isMobile) {
                setFormat('MOBILE');
                console.log('Auto-detected: MOBILE (screen width: ' + window.innerWidth + 'px)');
            } else {
                setFormat('DESKTOP');
                console.log('Auto-detected: DESKTOP (screen width: ' + window.innerWidth + 'px)');
            }
        }
        
        // Re-detect on window resize (optional - for testing in browser dev tools)
        window.addEventListener('resize', function() {
            // Only auto-switch if no URL parameter is set
            const urlParams = new URLSearchParams(window.location.search);
            if (!urlParams.get('format')) {
                const isMobile = window.innerWidth < 768 || 
                                (window.innerWidth < 1024 && window.innerHeight > window.innerWidth);
                const currentMode = document.body.classList.contains('mobile-mode') ? 'MOBILE' : 'DESKTOP';
                const newMode = isMobile ? 'MOBILE' : 'DESKTOP';
                if (currentMode !== newMode) {
                    setFormat(newMode);
                    console.log('Resize detected: switching to ' + newMode);
                }
            }
        })

        async function loadData() {
            // Data is embedded directly - no fetch needed
            if (typeof ACTIVITY_DATA !== 'undefined') {
                activityData = ACTIVITY_DATA;
                renderAllTabs();
            } else {
                showErrorState();
            }
        }

        function showErrorState() {
            const errorHtml = `
                <div class="empty-state">
                    <div class="empty-state-icon">&#9888;</div>
                    <div>No data available</div>
                    <div style="font-size: 11px; margin-top: 10px; color: rgba(0,255,0,0.5);">
                        Run: python fetch_unusual_activity.py
                    </div>
                </div>
            `;
            const tabContent = document.getElementById('tabContent');
            if (tabContent) {
                tabContent.innerHTML = errorHtml;
            }
        }

        function formatGroupName(groupName) {
            // Convert group_name to display format (e.g., "gold_silver" -> "Gold / Silver")
            return groupName.replace(/_/g, ' / ').replace(/\b\w/g, c => c.toUpperCase());
        }

        function formatTradeDate(dateStr) {
            // Format: "Monday, January 6, 2026" for DAILY data
            const date = new Date(dateStr + 'T12:00:00'); // Add time to avoid timezone issues
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            return date.toLocaleDateString('en-US', options);
        }

        function renderAllTabs() {
            if (!activityData) return;

            const timeStr = new Date().toLocaleString();

            // Display the trade date from the data (in date picker)
            const tradeDateEl = document.getElementById('tradeDateText');
            if (activityData.all && activityData.all.length > 0) {
                const tradeDate = activityData.all[0].trade_date;
                tradeDateEl.textContent = formatTradeDate(tradeDate);
            } else {
                tradeDateEl.textContent = 'No data available';
            }

            // Get groups from data (or fall back to hardcoded if not present)
            const groups = activityData.groups || ['banks', 'gold_silver'];

            // Generate tabs
            const tabContainer = document.getElementById('tabContainer');
            let tabsHtml = '';
            groups.forEach((group, index) => {
                const tabId = group.replace(/_/g, '-');
                const displayName = formatGroupName(group);
                const activeClass = index === 0 ? ' active' : '';
                tabsHtml += `<button class="tab-btn${activeClass}" data-tab="${tabId}">${displayName}</button>`;
            });
            tabContainer.innerHTML = tabsHtml;

            // Add click handlers to new tabs
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.addEventListener('click', () => switchTab(btn.dataset.tab));
            });

            // Generate tab panels
            const tabContent = document.getElementById('tabContent');
            let panelsHtml = '';
            groups.forEach((group, index) => {
                const tabId = group.replace(/_/g, '-');
                const activeClass = index === 0 ? ' active' : '';
                panelsHtml += `
                    <div class="tab-panel${activeClass}" id="panel-${tabId}">
                        <div class="summary-stats" id="${tabId}-summary">
                            <div class="summary-stat">
                                <div class="summary-stat-value" id="${tabId}-total">-</div>
                                <div class="summary-stat-label">Tickers</div>
                            </div>
                            <div class="summary-stat">
                                <div class="summary-stat-value alert" id="${tabId}-unusual">-</div>
                                <div class="summary-stat-label">Unusual</div>
                            </div>
                            <div class="summary-stat">
                                <div class="summary-stat-value bullish" id="${tabId}-bullish">-</div>
                                <div class="summary-stat-label">Bullish</div>
                            </div>
                            <div class="summary-stat">
                                <div class="summary-stat-value neutral" id="${tabId}-neutral">-</div>
                                <div class="summary-stat-label">Neutral</div>
                            </div>
                            <div class="summary-stat">
                                <div class="summary-stat-value bearish" id="${tabId}-bearish">-</div>
                                <div class="summary-stat-label">Bearish</div>
                            </div>
                        </div>
                        <div class="activity-grid" id="${tabId}-grid"></div>
                        <div class="last-updated" id="${tabId}-last-updated">Last updated: ${timeStr}</div>
                    </div>
                `;
            });
            // Add "All" panel
            panelsHtml += `
                <div class="tab-panel" id="panel-all">
                    <div class="summary-stats" id="all-summary">
                        <div class="summary-stat">
                            <div class="summary-stat-value" id="all-total">-</div>
                            <div class="summary-stat-label">Tickers</div>
                        </div>
                        <div class="summary-stat">
                            <div class="summary-stat-value alert" id="all-unusual">-</div>
                            <div class="summary-stat-label">Unusual</div>
                        </div>
                        <div class="summary-stat">
                            <div class="summary-stat-value bullish" id="all-bullish">-</div>
                            <div class="summary-stat-label">Bullish</div>
                        </div>
                        <div class="summary-stat">
                            <div class="summary-stat-value neutral" id="all-neutral">-</div>
                            <div class="summary-stat-label">Neutral</div>
                        </div>
                        <div class="summary-stat">
                            <div class="summary-stat-value bearish" id="all-bearish">-</div>
                            <div class="summary-stat-label">Bearish</div>
                        </div>
                    </div>
                    <div class="activity-grid" id="all-grid"></div>
                    <div class="last-updated" id="all-last-updated">Last updated: ${timeStr}</div>
                </div>
            `;
            tabContent.innerHTML = panelsHtml;

            // Set first tab as current
            currentTab = groups[0].replace(/_/g, '-');

            // Render data for each group
            groups.forEach(group => {
                const tabId = group.replace(/_/g, '-');
                const data = activityData[group] || [];
                renderTab(tabId, data, group);
            });


            // Update group options in modal
            updateGroupOptions(groups);
        }

        function updateGroupOptions(groups) {
            const container = document.getElementById('groupRadioOptions');
            if (!container) return;

            let optionsHtml = '';
            groups.forEach((group, index) => {
                const displayName = formatGroupName(group);
                const selectedClass = index === 0 ? ' selected' : '';
                optionsHtml += `
                    <label class="radio-option${selectedClass}" id="opt-${group}" onclick="selectGroup('${group}')">
                        <input type="radio" name="group" value="${group}"${index === 0 ? ' checked' : ''}>
                        <span class="radio-option-label">${displayName}</span>
                    </label>
                `;
            });
            container.innerHTML = optionsHtml;

            // Update selected group to first group
            if (groups.length > 0) {
                selectedGroup = groups[0];
            }
        }

        function renderTab(tabId, data, groupName = null) {
            const grid = document.getElementById(`${tabId}-grid`);
            if (!grid) return;

            // Update summary stats
            const total = data ? data.length : 0;
            const unusual = data ? data.filter(d => d.is_unusual).length : 0;
            const bullish = data ? data.filter(d => d.put_call_ratio < 0.7).length : 0;
            const neutral = data ? data.filter(d => d.put_call_ratio >= 0.7 && d.put_call_ratio <= 1.0).length : 0;
            const bearish = data ? data.filter(d => d.put_call_ratio > 1.0).length : 0;

            const totalEl = document.getElementById(`${tabId}-total`);
            const unusualEl = document.getElementById(`${tabId}-unusual`);
            const bullishEl = document.getElementById(`${tabId}-bullish`);
            const neutralEl = document.getElementById(`${tabId}-neutral`);
            const bearishEl = document.getElementById(`${tabId}-bearish`);

            if (totalEl) totalEl.textContent = total;
            if (unusualEl) unusualEl.textContent = unusual;
            if (bullishEl) bullishEl.textContent = bullish;
            if (neutralEl) neutralEl.textContent = neutral;
            if (bearishEl) bearishEl.textContent = bearish;

            if (!data || data.length === 0) {
                // Show add card even for empty groups
                const addCardHtml = tabId !== 'all' ? `
                    <div class="add-card" onclick="openAddModal('${groupName || tabId.replace(/-/g, '_')}')">
                        <div class="add-card-icon">+</div>
                        <div class="add-card-text">Add Ticker</div>
                    </div>
                ` : '';

                grid.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">&#128202;</div>
                        <div>No tickers in this group</div>
                    </div>
                ` + addCardHtml;
                return;
            }

            // Don't show add card on "all" tab since it combines all groups
            const addCardHtml = tabId !== 'all' ? `
                <div class="add-card" onclick="openAddModal('${groupName || tabId.replace(/-/g, '_')}')">
                    <div class="add-card-icon">+</div>
                    <div class="add-card-text">Add Ticker</div>
                </div>
            ` : '';

            // Use layout 6 (pill badges centered) for all cards
            grid.innerHTML = data.map(item => renderCard(item, 6)).join('') + addCardHtml;
        }

        function renderCard(item, layoutNum = 1) {
            const hasData = item.option_volume > 0;
            const cardClass = !hasData ? 'no-data' : (item.is_unusual ? 'unusual' : '');
            const badgeClass = !hasData ? 'normal' : (item.is_unusual ? 'unusual' : 'normal');
            const badgeText = !hasData ? 'NORMAL' : (item.is_unusual ? 'UNUSUAL' : 'NORMAL');

            // Sentiment badge - P/C ratio + unusual volume with directional skew
            let sentimentClass = 'neutral';
            let sentimentText = 'NEUTRAL';
            if (hasData) {
                // Priority 1: Extreme P/C ratios (always override)
                if (item.put_call_ratio <= 0.5) {
                    sentimentClass = 'bullish';
                    sentimentText = 'BULLISH';
                } else if (item.put_call_ratio >= 2.0) {
                    sentimentClass = 'bearish';
                    sentimentText = 'BEARISH';
                }
                // Priority 2: Unusual dollar volume with strong directional skew (70%+)
                else if (item.dollar_volume_ratio >= 2 && item.dv_call_pct >= 70) {
                    sentimentClass = 'bullish';
                    sentimentText = 'BULLISH';
                } else if (item.dollar_volume_ratio >= 2 && item.dv_put_pct >= 70) {
                    sentimentClass = 'bearish';
                    sentimentText = 'BEARISH';
                }
                // Priority 3: Unusual option volume with strong directional skew (70%+)
                else if (item.option_volume_ratio >= 2 && item.vol_call_pct >= 70) {
                    sentimentClass = 'bullish';
                    sentimentText = 'BULLISH';
                } else if (item.option_volume_ratio >= 2 && item.vol_put_pct >= 70) {
                    sentimentClass = 'bearish';
                    sentimentText = 'BEARISH';
                }
                // Priority 4: Standard P/C ratio thresholds
                else if (item.put_call_ratio < 0.7) {
                    sentimentClass = 'bullish';
                    sentimentText = 'BULLISH';
                } else if (item.put_call_ratio > 1.0) {
                    sentimentClass = 'bearish';
                    sentimentText = 'BEARISH';
                }
            } else {
                sentimentClass = 'neutral';
                sentimentText = 'NEUTRAL';
            }

            // NO OPTIONS badge for tickers without options data
            const noOptionsBadge = !hasData ? '<span class="status-badge no-options">NO OPTIONS</span>' : '';

            const priceChangeClass = item.price_change_pct >= 0 ? 'positive' : 'negative';
            const priceChangeSign = item.price_change_pct >= 0 ? '+' : '';

            const volRatioClass = item.option_volume_ratio >= 2 ? 'high' : 'normal';
            const dollarRatioClass = item.dollar_volume_ratio >= 2 ? 'high' : 'normal';

            const infoTip = "OPTION VOLUME:&#10;Contracts traded. Shows retail activity (small money). More than 2x 7-day avg = unusual activity.&#10;&#10;DOLLAR VOLUME:&#10;Premium traded. Shows institutional activity (big money). More than 2x 7-day avg = unusual activity.&#10;&#10;PUT/CALL RATIO:&#10;Puts vs calls ratio. Shows sentiment. Below 0.5 (very bullish) / Above 2.0 (very bearish) = unusual activity.";

            return `
                <div class="activity-card ${cardClass}">
                    <div class="card-actions">
                        <span class="card-info" data-tip="${infoTip}">ℹ</span>
                        <button class="card-remove" onclick="event.stopPropagation(); removeTicker('${item.ticker}', '${item.group || ''}')" title="Remove ${item.ticker}">&times;</button>
                    </div>
                    <div class="card-navigate" onclick="navigateToTicker('${item.ticker}')">
                        <div class="card-header">
                            <div class="ticker-info">
                                <h3>${item.ticker}</h3>
                                ${item.company_name ? `<div class="company-name" title="${item.company_name}">${item.company_name}</div>` : ''}
                                <div class="ticker-price">
                                    $${item.price.toFixed(2)}
                                    <span class="ticker-change ${priceChangeClass}">
                                        ${priceChangeSign}${item.price_change_pct.toFixed(2)}%
                                    </span>
                                </div>
                            </div>
                        </div>

                        ${hasData ? `
                        <div class="metrics-section">
                            <div class="metric-row">
                                <span class="metric-label">Option Volume</span>
                                <span class="metric-value">
                                    ${item.option_volume_ratio >= 2 ? (item.put_call_ratio > 1.0 ? '<span class="arrow-down">▼</span>' : '<span class="arrow-up">▲</span>') : ''}${formatNumber(item.option_volume)}
                                    <span class="metric-ratio ${volRatioClass}">(${item.option_volume_ratio}x)</span>
                                </span>
                            </div>
                            <div class="metric-row">
                                <span class="metric-label">Dollar Volume</span>
                                <span class="metric-value">
                                    ${item.dollar_volume_ratio >= 2 ? (item.put_call_ratio > 1.0 ? '<span class="arrow-down">▼</span>' : '<span class="arrow-up">▲</span>') : ''}$${formatNumber(item.dollar_volume)}
                                    <span class="metric-ratio ${dollarRatioClass}">(${item.dollar_volume_ratio}x)</span>
                                </span>
                            </div>
                            <div class="metric-row">
                                <span class="metric-label">Put/Call Ratio</span>
                                <span class="metric-value">${item.put_call_ratio < 0.7 ? '<span class="arrow-up">▲</span>' : (item.put_call_ratio > 1.0 ? '<span class="arrow-down">▼</span>' : '')}${item.put_call_ratio.toFixed(2)}</span>
                            </div>
                        </div>

                        <div class="call-put-section">
                            <div class="bar-row">
                                <span class="bar-row-label">Opt Vol</span>
                                <span class="bar-val-left">${item.vol_call_pct || 50}%</span>
                                <div class="bar-container">
                                    <div class="bar-calls" style="width: ${item.vol_call_pct || 50}%"></div>
                                    <div class="bar-puts" style="width: ${item.vol_put_pct || 50}%"></div>
                                </div>
                                <span class="bar-val-right">${item.vol_put_pct || 50}%</span>
                            </div>
                            <div class="bar-row">
                                <span class="bar-row-label">$ Vol</span>
                                <span class="bar-val-left">${item.dv_call_pct || 50}%</span>
                                <div class="bar-container">
                                    <div class="bar-calls" style="width: ${item.dv_call_pct || 50}%"></div>
                                    <div class="bar-puts" style="width: ${item.dv_put_pct || 50}%"></div>
                                </div>
                                <span class="bar-val-right">${item.dv_put_pct || 50}%</span>
                            </div>
                            <div class="pc-gauge">
                                <span class="pc-gauge-label">P/C</span>
                                <span class="pc-val-left bullish">0</span>
                                <div class="pc-gauge-container">
                                    <div class="pc-zone-bullish"></div>
                                    <div class="pc-zone-neutral"></div>
                                    <div class="pc-zone-bearish"></div>
                                    <div class="pc-indicator" style="left: ${Math.min(item.put_call_ratio / 2.0 * 100, 100)}%"></div>
                                </div>
                                <span class="pc-val-right bearish">2</span>
                            </div>
                        </div>
                        ` : `
                        <div class="metrics-section">
                            <div style="text-align: center; color: rgba(255,255,255,0.3); padding: 20px; font-size: 12px;">
                                No options data available
                            </div>
                        </div>
                        `}
                    </div>
                    ${hasData ? `
                    <div class="insights-wrapper" onclick="toggleInsightsWrapper(event)">
                        ${generateBottomSection(item, layoutNum, badgeClass, badgeText, sentimentClass, sentimentText, '')}
                        <div class="ai-insights-content">
                            <div class="ai-insights-inner">
                                ${generateInsights(item)}
                            </div>
                        </div>
                    </div>
                    ` : `
                    <div class="status-badge-container" style="justify-content: center;">
                        ${noOptionsBadge}
                    </div>
                    `}
                </div>
            `;
        }

        function formatNumber(num) {
            if (num >= 1e9) return (num / 1e9).toFixed(1) + 'B';
            if (num >= 1e6) return (num / 1e6).toFixed(1) + 'M';
            if (num >= 1e3) return (num / 1e3).toFixed(1) + 'K';
            return num.toString();
        }

        function generateBottomSection(item, layoutNum, badgeClass, badgeText, sentimentClass, sentimentText, noOptionsBadge = '') {
            const ticker = item.ticker;
            const activityBadge = `<span class="status-badge ${badgeClass}">${badgeText}</span>`;
            const sentimentBadge = `<span class="status-badge ${sentimentClass}">${sentimentText}</span>`;

            switch(layoutNum) {
                case 1: // Two badges left and right
                    return `<div class="status-badge-container layout-1">
                        ${activityBadge}${sentimentBadge}${noOptionsBadge}
                        <span class="layout-indicator">#1 ${ticker}</span>
                    </div>`;

                case 2: // Vertical stack centered
                    return `<div class="status-badge-container layout-2">
                        ${activityBadge}${sentimentBadge}${noOptionsBadge}
                        <span class="layout-indicator">#2 ${ticker}</span>
                    </div>`;

                case 3: // Badges centered with gap
                    return `<div class="status-badge-container layout-3">
                        <div class="badge-row">${activityBadge}${sentimentBadge}${noOptionsBadge}</div>
                        <span class="layout-indicator">#3 ${ticker}</span>
                    </div>`;

                case 4: // Badges stacked right aligned
                    return `<div class="status-badge-container layout-4">
                        <div class="badges-stack">${activityBadge}${sentimentBadge}${noOptionsBadge}</div>
                        <span class="layout-indicator">#4 ${ticker}</span>
                    </div>`;

                case 5: // Large activity badge, small sentiment
                    return `<div class="status-badge-container layout-5">
                        <span class="status-badge ${badgeClass} large">${badgeText}</span>
                        <div class="right-group">${sentimentBadge}${noOptionsBadge}</div>
                        <span class="layout-indicator">#5 ${ticker}</span>
                    </div>`;

                case 6: // Pill/rounded badges centered
                    return `<div class="status-badge-container layout-6">
                        ${activityBadge}${sentimentBadge}${noOptionsBadge}
                    </div>`;

                case 7: // Compact badges centered
                    return `<div class="status-badge-container layout-7">
                        ${activityBadge}${sentimentBadge}${noOptionsBadge}
                        <span class="layout-indicator">#7 ${ticker}</span>
                    </div>`;

                case 8: // Full width stacked badges
                    return `<div class="status-badge-container layout-8">
                        ${activityBadge}${sentimentBadge}${noOptionsBadge}
                        <span class="layout-indicator">#8 ${ticker}</span>
                    </div>`;

                case 9: // Badges side by side centered with large gap
                    return `<div class="status-badge-container layout-9">
                        <div class="badge-row">${activityBadge}${sentimentBadge}${noOptionsBadge}</div>
                        <span class="layout-indicator">#9 ${ticker}</span>
                    </div>`;

                case 10: // Badges spread with space between
                    return `<div class="status-badge-container layout-10">
                        <div class="top-row">${activityBadge}${sentimentBadge}${noOptionsBadge}</div>
                        <span class="layout-indicator">#10 ${ticker}</span>
                    </div>`;

                case 11: // Tab style connected badges
                    return `<div class="status-badge-container layout-11">
                        ${activityBadge}${sentimentBadge}${noOptionsBadge}
                        <span class="layout-indicator">#11 ${ticker}</span>
                    </div>`;

                case 12: // Circular badges
                    return `<div class="status-badge-container layout-12">
                        ${activityBadge}${sentimentBadge}${noOptionsBadge}
                        <span class="layout-indicator">#12 ${ticker}</span>
                    </div>`;

                case 13: // Outline badges (transparent background)
                    return `<div class="status-badge-container layout-13">
                        ${activityBadge}${sentimentBadge}${noOptionsBadge}
                        <span class="layout-indicator">#13 ${ticker}</span>
                    </div>`;

                case 14: // Badges with glow effect
                    return `<div class="status-badge-container layout-14">
                        ${activityBadge}${sentimentBadge}${noOptionsBadge}
                        <span class="layout-indicator">#14 ${ticker}</span>
                    </div>`;

                case 15: // Text only, no badge borders
                    return `<div class="status-badge-container layout-15">
                        <span class="text-only ${badgeClass}">${badgeText}</span>
                        <span class="text-only ${sentimentClass}">${sentimentText}</span>
                        <span class="layout-indicator">#15 ${ticker}</span>
                    </div>`;

                case 16: // Icon + text badges
                    const actIcon = badgeClass === 'unusual' ? '⚠' : '✓';
                    const sentIcon = sentimentClass === 'bullish' ? '↑' : (sentimentClass === 'bearish' ? '↓' : '→');
                    return `<div class="status-badge-container layout-16">
                        <span class="status-badge ${badgeClass}">${actIcon} ${badgeText}</span>
                        <span class="status-badge ${sentimentClass}">${sentIcon} ${sentimentText}</span>
                        <span class="layout-indicator">#16 ${ticker}</span>
                    </div>`;

                case 17: // Small badges centered
                    return `<div class="status-badge-container layout-17">
                        <div class="badge-row">${activityBadge}${sentimentBadge}</div>
                        <span class="layout-indicator">#17 ${ticker}</span>
                    </div>`;

                case 18: // Badges with subtle expand indicator
                    return `<div class="status-badge-container layout-18">
                        ${activityBadge}
                        <span class="toggle-arrow" style="color: rgba(255,255,255,0.3);">▼</span>
                        ${sentimentBadge}
                        <span class="layout-indicator">#18 ${ticker}</span>
                    </div>`;

                case 19: // Full width badges side by side
                    return `<div class="status-badge-container layout-19">
                        <div class="badge-row">${activityBadge}${sentimentBadge}</div>
                        <span class="layout-indicator">#19 ${ticker}</span>
                    </div>`;

                default:
                    return `<div class="status-badge-container layout-1">
                        ${activityBadge}${sentimentBadge}
                    </div>`;
            }
        }

        function generateInsights(item) {
            if (!item || item.option_volume <= 0) {
                return '<p>No options data available for analysis.</p>';
            }

            let insights = [];

            // Activity insight (UNUSUAL vs NORMAL)
            if (item.is_unusual) {
                let reasons = [];
                if (item.option_volume_ratio >= 2) {
                    reasons.push(`option volume is <span class="highlight-unusual">${item.option_volume_ratio}x</span> the 7-day average`);
                }
                if (item.dollar_volume_ratio >= 2) {
                    reasons.push(`dollar volume is <span class="highlight-unusual">${item.dollar_volume_ratio}x</span> the 7-day average`);
                }
                if (item.put_call_ratio < 0.5) {
                    reasons.push(`P/C ratio of ${item.put_call_ratio.toFixed(2)} is extremely bullish`);
                } else if (item.put_call_ratio > 2.0) {
                    reasons.push(`P/C ratio of ${item.put_call_ratio.toFixed(2)} is extremely bearish`);
                }

                if (reasons.length > 0) {
                    insights.push(`<p><span class="highlight-unusual">UNUSUAL</span> activity detected: ${reasons.join(', ')}.</p>`);
                } else {
                    insights.push(`<p><span class="highlight-unusual">UNUSUAL</span> activity detected based on options flow patterns.</p>`);
                }
            } else {
                insights.push(`<p><span class="highlight-normal">NORMAL</span> activity: Volume and flow metrics are within typical ranges.</p>`);
            }

            // Sentiment insight (BULLISH vs BEARISH)
            // Calculate percentages from P/C ratio: P/C = put_vol / call_vol
            // put_pct = P/C / (1 + P/C), call_pct = 1 / (1 + P/C)
            const pcRatio = item.put_call_ratio;
            const callPct = Math.round(100 / (1 + pcRatio));
            const putPct = 100 - callPct;

            if (pcRatio < 0.7) {
                insights.push(`<p><span class="highlight-bullish">BULLISH</span> sentiment: P/C ratio of ${pcRatio.toFixed(2)} indicates strong call buying. Calls represent ${callPct}% of option volume.</p>`);
            } else if (pcRatio > 1.0) {
                insights.push(`<p><span class="highlight-bearish">BEARISH</span> sentiment: P/C ratio of ${pcRatio.toFixed(2)} indicates elevated put activity. Puts represent ${putPct}% of option volume.</p>`);
            } else {
                insights.push(`<p><span class="highlight-neutral">NEUTRAL</span> sentiment: P/C ratio of ${pcRatio.toFixed(2)} shows balanced call/put activity.</p>`);
            }

            return insights.join('');
        }

        function toggleInsights(event, ticker) {
            event.stopPropagation();
            const container = event.currentTarget;
            const content = container.nextElementSibling;

            container.classList.toggle('expanded');
            content.classList.toggle('expanded');
        }

        function collapseInsights(event) {
            event.stopPropagation();
            const content = event.currentTarget;
            const container = content.previousElementSibling;

            container.classList.remove('expanded');
            content.classList.remove('expanded');
        }

        function toggleInsightsWrapper(event) {
            event.stopPropagation();
            const wrapper = event.currentTarget;
            const container = wrapper.querySelector('.status-badge-container');
            const content = wrapper.querySelector('.ai-insights-content');

            container.classList.toggle('expanded');
            content.classList.toggle('expanded');
        }

        function navigateToTicker(ticker) {
            window.location.href = `../../tickers/${ticker}/${ticker}_DAILY_latest.html`;
        }

        function showToast(message, isError = false) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = `toast ${isError ? 'error' : ''} active`;
            setTimeout(() => toast.classList.remove('active'), 3000);
        }

        // Add Ticker Modal Functions
        let selectedGroup = 'banks';

        function openAddModal(group = 'banks') {
            selectedGroup = group;
            document.getElementById('addTickerModal').classList.add('active');
            document.getElementById('tickerInput').value = '';
            document.getElementById('commandOutput').classList.remove('visible');

            // Update radio selection
            document.querySelectorAll('.radio-option').forEach(opt => opt.classList.remove('selected'));
            document.getElementById(`opt-${group}`).classList.add('selected');

            // Focus input
            setTimeout(() => document.getElementById('tickerInput').focus(), 100);
        }

        function closeAddModal() {
            document.getElementById('addTickerModal').classList.remove('active');
        }

        function selectGroup(group) {
            selectedGroup = group;
            document.querySelectorAll('.radio-option').forEach(opt => opt.classList.remove('selected'));

            // Handle new group option
            if (group === '__new__') {
                document.getElementById('opt-new_group').classList.add('selected');
                document.getElementById('newGroupInput').style.display = 'block';
                document.getElementById('newGroupName').focus();
            } else {
                document.getElementById(`opt-${group}`).classList.add('selected');
                document.getElementById('newGroupInput').style.display = 'none';
            }
        }

        function generateAddCommand() {
            const ticker = document.getElementById('tickerInput').value.trim().toUpperCase();
            if (!ticker) {
                showToast('Please enter a ticker symbol', true);
                return;
            }

            let groupName = selectedGroup;

            // Handle new group creation
            if (selectedGroup === '__new__') {
                groupName = document.getElementById('newGroupName').value.trim().toLowerCase().replace(/\s+/g, '_');
                if (!groupName) {
                    showToast('Please enter a group name', true);
                    return;
                }
                // Validate group name
                if (!/^[a-z][a-z0-9_]*$/.test(groupName)) {
                    showToast('Group name must start with a letter and contain only lowercase letters, numbers, and underscores', true);
                    return;
                }
            }

            // Call server to add ticker (runs in background)
            closeAddModal();
            showToast(`Adding ${ticker} to ${groupName}...`);

            fetch('http://localhost:8765', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    action: 'add_ticker',
                    ticker: ticker,
                    group: groupName
                })
            })
            .then(response => response.json())
            .then(result => {
                if (result.status === 'success') {
                    showToast(`Added ${ticker}! Refreshing...`);
                    // Reload page after a short delay to show updated data
                    setTimeout(() => window.location.reload(), 3000);
                } else {
                    showToast(`Error: ${result.error || result.output}`, true);
                }
            })
            .catch(err => {
                showToast('Server not running. Start prompt_server.py', true);
            });
        }

        function copyCommand() {
            const cmd = document.getElementById('commandText').textContent;
            navigator.clipboard.writeText(cmd).then(() => {
                showToast('Command copied to clipboard!');
            }).catch(() => {
                showToast('Failed to copy');
            });
        }

        // Remove Ticker Function
        function removeTicker(ticker, group) {
            if (!confirm(`Remove ${ticker} from watchlist?`)) return;

            showToast(`Removing ${ticker}...`);

            fetch('http://localhost:8765', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    action: 'remove_ticker',
                    ticker: ticker
                })
            })
            .then(response => response.json())
            .then(result => {
                if (result.status === 'success') {
                    showToast(`Removed ${ticker}! Refreshing...`);
                    setTimeout(() => window.location.reload(), 3000);
                } else {
                    showToast(`Error: ${result.error || result.output}`, true);
                }
            })
            .catch(err => {
                showToast('Server not running. Start prompt_server.py', true);
            });
        }

        // Close modal on escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') closeAddModal();
        });

        // Close modal on overlay click
        document.getElementById('addTickerModal').addEventListener('click', (e) => {
            if (e.target.id === 'addTickerModal') closeAddModal();
        });

        // Matrix Rain Effect
        function initMatrixRain() {
            const canvas = document.getElementById('matrix-canvas');
            const ctx = canvas.getContext('2d');

            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            const chars = '01';
            const fontSize = 14;
            const columns = canvas.width / fontSize;
            const drops = Array(Math.floor(columns)).fill(1);

            function draw() {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                ctx.fillStyle = '#0f03';
                ctx.font = fontSize + 'px monospace';

                for (let i = 0; i < drops.length; i++) {
                    const char = chars[Math.floor(Math.random() * chars.length)];
                    ctx.fillText(char, i * fontSize, drops[i] * fontSize);

                    if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                        drops[i] = 0;
                    }
                    drops[i]++;
                }
            }

            setInterval(draw, 50);

            window.addEventListener('resize', () => {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            });
        }

        // ========== SMART NAVIGATION ==========
        // Screener navigation cycle: VIDEO → DATA → CHECKS → VIDEO
        const SCREENER_NAV_ORDER = ['VIDEO', 'DATA', 'CHECKS'];
        const SCREENER_NAME = 'unusual_activity';

        function getScreenerPagePaths(screenerName, pageType, preferredTimeframe) {
            const tf = (preferredTimeframe || 'daily').toUpperCase();
            const altTf = tf === 'DAILY' ? 'INTRADAY' : 'DAILY';

            switch (pageType) {
                case 'VIDEO':
                    return ['VIDEOS/index.html'];
                case 'DATA':
                    return [
                        `${screenerName}_${tf}_latest.html`,
                        `${screenerName}_${altTf}_latest.html`
                    ];
                case 'CHECKS':
                    return [
                        `${screenerName}_${tf}_checks.html`,
                        `${screenerName}_${altTf}_checks.html`
                    ];
                default:
                    return [];
            }
        }

        async function screenerFileExists(url) {
            try {
                const response = await fetch(url, { method: 'HEAD' });
                return response.ok;
            } catch (e) {
                return false;
            }
        }

        async function findNextScreenerPage(screenerName, currentType, timeframe) {
            const currentIndex = SCREENER_NAV_ORDER.indexOf(currentType);
            for (let i = 1; i <= SCREENER_NAV_ORDER.length; i++) {
                const nextIndex = (currentIndex + i) % SCREENER_NAV_ORDER.length;
                const nextType = SCREENER_NAV_ORDER[nextIndex];
                const paths = getScreenerPagePaths(screenerName, nextType, timeframe);
                for (const path of paths) {
                    if (await screenerFileExists(path)) {
                        return { type: nextType, path: path };
                    }
                }
            }
            return null;
        }

        async function initScreenerSmartNav() {
            const btn = document.getElementById('smartNavBtn');
            if (!btn) return;

            // Detect current timeframe from URL or default to DAILY
            const currentUrl = window.location.pathname;
            const timeframe = currentUrl.includes('INTRADAY') ? 'INTRADAY' : 'DAILY';

            const next = await findNextScreenerPage(SCREENER_NAME, 'DATA', timeframe);
            if (next) {
                btn.textContent = next.type;
                btn.href = next.path;
                btn.onclick = () => { window.location.href = next.path; return false; };
            } else {
                btn.style.display = 'none';
            }
        }

        // Initialize smart navigation
        initScreenerSmartNav();
    </script>
</body>
