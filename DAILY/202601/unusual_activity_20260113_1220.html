<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Options Database - Unusual Activity</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        /* ========== FORMAT VARIABLES (DESKTOP/MOBILE) ========== */
        :root {
            /* Default: DESKTOP mode (3840x2160, 16:9) */
            --format: 'DESKTOP';
            --viewport-width: 3840px;
            --viewport-height: 2160px;

            /* Grid layout */
            --grid-columns: 4;
            --card-width: 800px;
            --card-height: 400px;
            --card-gap: 40px;

            /* Typography */
            --font-title: 72px;
            --font-subtitle: 36px;
            --font-value: 48px;
            --font-label: 24px;
            --font-small: 18px;

            /* Spacing */
            --header-height: 200px;
            --summary-height: 140px;
            --tab-height: 80px;
            --footer-height: 100px;
            --content-padding: 60px;
        }

        body.mobile-mode {
            /* MOBILE mode (1080x1920, 9:16) - YouTube Shorts optimized */
            --format: 'MOBILE';
            --viewport-width: 1080px;
            --viewport-height: 1920px;

            /* ========== YOUTUBE SHORTS SAFE ZONES ========== */
            /* Top 15% = Dead Zone (channel name, "Shorts" header) */
            /* Bottom 35% = Danger Zone (captions, description) */
            /* Right 15-20% = Sidebar (Like, Dislike, Comment, Share) */
            /* SAFE AREA = Middle 50% vertically, left 80% horizontally */
            --yt-top-dead: 288px;      /* 15% of 1920 */
            --yt-bottom-danger: 672px;  /* 35% of 1920 */
            --yt-right-sidebar: 216px;  /* 20% of 1080 */
            --yt-safe-width: 864px;     /* 80% of 1080 */
            --yt-safe-height: 960px;    /* 50% of 1920 (middle safe area) */

            /* Grid layout: 2 columns optimized for safe zone */
            --grid-columns: 2;
            --card-width: 400px;        /* Narrower to fit in safe zone */
            --card-height: 280px;       /* Shorter to fit more in view */
            --card-gap: 20px;

            /* Typography (scaled for mobile readability) */
            --font-title: 42px;
            --font-subtitle: 22px;
            --font-value: 32px;
            --font-label: 16px;
            --font-small: 13px;

            /* Spacing - respecting YouTube safe zones */
            --header-height: 120px;
            --summary-height: 160px;
            --tab-height: 50px;
            --footer-height: 100px;
            --content-padding: 20px;
            /* YouTube Shorts safe zone positioning:
               - Top dead zone: 0-288px (15% of 1920)
               - Safe zone: 288-1248px (middle 50%)
               - Bottom danger: 1248-1920px (35%)
               Title/branding can be in dead zone - DATA cards in safe zone */
            --safe-zone-padding-top: 50px;      /* Small top padding */
            --safe-zone-padding-right: 0px;   /* No right padding for mobile browsing */
        }

        /* ========== ASPECT-RATIO MEDIA QUERIES (Auto-detect format) ========== */
        /* These apply automatically based on viewport aspect ratio */
        @media (aspect-ratio < 1) {
            /* Portrait mode (taller than wide) - apply mobile styles */
            :root {
                --auto-format: 'MOBILE';
            }
        }

        @media (aspect-ratio >= 1) {
            /* Landscape mode (wider than tall) - apply desktop styles */
            :root {
                --auto-format: 'DESKTOP';
            }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #000;
            color: #fff;
            overflow-x: hidden;
        }

        #matrix-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .content {
            position: relative;
            z-index: 2;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            position: relative;
        }

        .logo-icon {
            width: 24px;
            height: 24px;
            border: 2px solid #0f0;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            color: #0f0;
        }

        .dropdown {
            position: absolute;
            top: 100%;
            left: 0;
            margin-top: 10px;
            background: rgba(0, 15, 0, 0.85);
            border: 1px solid rgba(0, 255, 0, 0.4);
            border-radius: 8px;
            min-width: 180px;
            display: none;
            z-index: 1000;
            box-shadow: 0 8px 16px rgba(0, 255, 0, 0.2);
        }

        .dropdown.active {
            display: block;
        }

        .dropdown a {
            display: block;
            padding: 12px 20px;
            color: #0f0;
            text-decoration: none;
            font-size: 16px;
            transition: all 0.3s;
            border-bottom: 1px solid rgba(0, 255, 0, 0.2);
            text-align: center;
        }

        .dropdown a:last-child {
            border-bottom: none;
        }

        .dropdown a:hover {
            background: rgba(0, 255, 0, 0.15);
        }

        .apply-btn {
            background: transparent;
            border: 1px solid #0f0;
            color: #0f0;
            padding: 8px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
            text-decoration: none;
        }

        .apply-btn:hover {
            background: #0f0;
            color: #000;
        }

        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .page-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .page-title {
            font-family: 'Orbitron', monospace;
            font-size: 48px;
            font-weight: 700;
            letter-spacing: 4px;
            text-transform: uppercase;
            color: #fff;
            text-shadow: 0 0 5px #0f0, 0 0 15px #0f0, 0 0 25px rgba(0, 255, 0, 0.5);
            margin-bottom: 10px;
        }

        .page-subtitle {
            font-family: 'Orbitron', monospace;
            font-size: 14px;
            color: #0f0;
        }

        /* Trade Date Display */
        .trade-date-display {
            text-align: center;
            padding: 15px 0;
            margin-bottom: 10px;
        }

        .trade-date-display span {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            font-size: 18px;
            color: #fff;
            font-weight: 400;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        .trade-date-display span:hover {
            opacity: 0.8;
        }

        /* Date Picker Dropdown */
        .date-picker-container {
            position: relative;
            display: inline-block;
        }

        .date-picker-dropdown {
            display: none;
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            margin-top: 10px;
            background: rgba(0, 15, 0, 0.95);
            border: 1px solid rgba(0, 255, 0, 0.4);
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 10px 40px rgba(0, 255, 0, 0.2);
            z-index: 10000;
            min-width: 320px;
        }

        .date-picker-dropdown.active {
            display: block;
            animation: fadeInPicker 0.2s ease;
        }

        @keyframes fadeInPicker {
            from { opacity: 0; transform: translateX(-50%) translateY(-10px); }
            to { opacity: 1; transform: translateX(-50%) translateY(0); }
        }

        .calendar-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .calendar-nav-btn {
            background: transparent;
            border: 1px solid rgba(0, 255, 0, 0.4);
            color: #0f0;
            width: 30px;
            height: 30px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
        }

        .calendar-nav-btn:hover {
            background: rgba(0, 255, 0, 0.1);
            border-color: #0f0;
        }

        .calendar-nav-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .calendar-header {
            font-family: 'Orbitron', monospace;
            text-align: center;
            font-weight: bold;
            color: #0f0;
            font-size: 14px;
            letter-spacing: 2px;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 4px;
        }

        .calendar-day-header {
            text-align: center;
            font-size: 11px;
            color: rgba(0, 255, 0, 0.5);
            padding: 8px 0;
            font-weight: 600;
        }

        .calendar-day {
            text-align: center;
            padding: 10px 5px;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 13px;
            color: #0f0;
            min-width: 36px;
        }

        .calendar-day:hover:not(.disabled):not(.empty):not(.no-data) {
            background: rgba(0, 255, 0, 0.2);
        }

        .calendar-day.selected {
            background: #0f0;
            color: #000;
            font-weight: bold;
        }

        .calendar-day.disabled,
        .calendar-day.empty {
            color: rgba(0, 255, 0, 0.15);
            cursor: default;
        }

        .calendar-day.no-data {
            color: rgba(0, 255, 0, 0.35);
            cursor: pointer;
        }

        .calendar-day.no-data:hover {
            background: rgba(255, 100, 100, 0.1);
        }

        .calendar-day.has-data {
            position: relative;
        }

        .calendar-day.has-data::after {
            content: '';
            position: absolute;
            bottom: 2px;
            left: 50%;
            transform: translateX(-50%);
            width: 4px;
            height: 4px;
            background: #0f0;
            border-radius: 50%;
        }

        .date-picker-message {
            margin-top: 12px;
            padding: 10px;
            border-radius: 4px;
            font-size: 12px;
            text-align: center;
            display: none;
        }

        .date-picker-message.error {
            display: block;
            background: rgba(255, 50, 50, 0.1);
            border: 1px solid rgba(255, 50, 50, 0.3);
            color: #f55;
        }

        /* View Toggle Navigation - matches ticker pages */
        .view-toggle {
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            gap: 0;
            padding: 12px 0;
            margin-bottom: 20px;
        }

        /* Fixed-width navigation zones to prevent content shifting */
        .nav-zone {
            width: 140px;
            display: flex;
            align-items: center;
        }

        .nav-zone-left {
            justify-content: flex-end;
        }

        .nav-zone-right {
            justify-content: flex-start;
        }

        .nav-center {
            display: flex;
            align-items: center;
        }

        /* Full-width glowing TOP line spanning entire screen */
        .view-toggle::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100vw;
            height: 3px;
            background: rgba(0, 255, 0, 0.3);
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.3), 0 0 20px rgba(0, 255, 0, 0.2);
        }

        /* Full-width glowing BOTTOM line spanning entire screen */
        .view-toggle::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100vw;
            height: 3px;
            background: rgba(0, 255, 0, 0.3);
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.3), 0 0 20px rgba(0, 255, 0, 0.2);
        }

        /* Separator pipes */
        .nav-separator {
            color: rgba(0, 255, 0, 0.4);
            font-size: 20px;
            font-weight: 300;
            padding: 0 15px;
            user-select: none;
        }

        /* Navigation arrows */
        .nav-arrow {
            background: transparent;
            border: none;
            color: #0f0;
            font-size: 18px;
            padding: 8px 12px;
            cursor: pointer;
            transition: all 0.3s;
            opacity: 0.8;
        }

        .nav-arrow:hover:not(:disabled) {
            opacity: 1;
            text-shadow: 0 0 10px rgba(0, 255, 0, 0.8);
        }

        .nav-arrow:disabled {
            color: rgba(0, 255, 0, 0.2);
            cursor: not-allowed;
            opacity: 0.3;
        }

        /* Static navigation arrow links - no underline */
        a.nav-arrow {
            text-decoration: none !important;
        }
        a.nav-arrow:hover {
            text-decoration: none !important;
        }

        /* Navigation info labels */
        .nav-info {
            font-size: 11px;
            color: rgba(0, 255, 0, 0.6);
            padding: 0 8px;
            white-space: nowrap;
        }

        /* Timeframe toggle group */
        .timeframe-group {
            display: flex;
            align-items: center;
            gap: 0;
        }

        .timeframe-group input {
            display: none;
        }

        .timeframe-group label {
            padding: 8px 20px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: rgba(0, 255, 0, 0.5);
            transition: all 0.3s;
        }

        .timeframe-group input:checked + label {
            color: #0f0;
            text-shadow: 0 0 10px rgba(0, 255, 0, 0.5), 0 0 20px rgba(0, 255, 0, 0.3);
        }

        /* Tab Navigation - below view toggle (no glowing lines - moved to view-toggle) */
        .tab-container {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
        }

        .tab-btn {
            padding: 10px 20px;
            background: rgba(0, 15, 0, 0.85);
            border: 1px solid rgba(0, 255, 0, 0.4);
            color: #0f0;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }

        .tab-btn:hover, .tab-btn.active {
            background: rgba(0, 30, 0, 0.9);
            border-color: #0f0;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.3);
        }

        /* Summary Stats */
        .summary-stats {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .summary-stat {
            background: rgba(0, 15, 0, 0.85);
            border: 1px solid rgba(0, 255, 0, 0.4);
            border-radius: 8px;
            padding: 15px 25px;
            text-align: center;
            min-width: 100px;
        }

        .summary-stat-value {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            font-size: 24px;
            font-weight: 700;
            color: #0f0;
        }

        .summary-stat-value.alert {
            color: #f00;
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
        }

        .summary-stat-value.bullish {
            color: #0f0;
            text-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
        }

        .summary-stat-value.neutral {
            color: #ff0;
            text-shadow: 0 0 10px rgba(255, 255, 0, 0.5);
        }

        .summary-stat-value.bearish {
            color: #f00;
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
        }

        .summary-stat-label {
            font-size: 10px;
            color: rgba(255, 255, 255, 0.5);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 5px;
        }

        /* Tab Content */
        .tab-content {
            width: 100%;
            max-width: 1400px;
        }

        .tab-panel {
            display: none;
        }

        .tab-panel.active {
            display: block;
        }

        /* Activity Grid - matches dashboard-grid */
        /* Uses CSS variables for DESKTOP/MOBILE format switching */
        .activity-grid {
            display: grid;
            grid-template-columns: repeat(var(--grid-columns), 1fr);
            gap: var(--card-gap);
            width: 100%;
            max-width: calc(var(--grid-columns) * var(--card-width) + (var(--grid-columns) - 1) * var(--card-gap));
            margin: 0 auto;
            padding: 0 var(--content-padding);
        }

        /* Responsive fallback for normal browser viewing */
        @media (max-width: 1400px) {
            .activity-grid {
                grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
                max-width: none;
            }
        }

        /* Activity Card - matches dashboard-card */
        /* Uses CSS variables for DESKTOP/MOBILE format switching */
        .activity-card {
            background: rgba(0, 15, 0, 0.85);
            border: 1px solid rgba(0, 255, 0, 0.4);
            border-radius: 8px;
            padding: 20px;
            transition: all 0.3s;
            position: relative;
            min-height: var(--card-height);
        }

        .card-navigate {
            cursor: pointer;
        }

        /* ========== MOBILE MODE - YouTube Shorts Safe Zone Layout ========== */
        /* SYMMETRICAL design: 10% margins on BOTH left and right */
        /* Content centered in middle 80% of screen */

        body.mobile-mode main {
            width: 100% !important;
            padding: 10px !important;
            align-items: stretch !important;
        }

        body.mobile-mode .page-header {
            width: 100% !important;
            margin-bottom: 10px !important;
        }

        body.mobile-mode .view-toggle {
            width: 100% !important;
            overflow: hidden !important;
            margin-bottom: 10px !important;
        }

        body.mobile-mode .nav-zone {
            display: none !important;  /* Hide prev/next arrows and (latest) on mobile */
        }

        body.mobile-mode .nav-center {
            width: 100% !important;
            justify-content: center !important;
        }

        body.mobile-mode .timeframe-row {
            width: 100% !important;
        }

        body.mobile-mode .date-display {
            width: 100% !important;
        }

        body.mobile-mode .sector-tabs {
            width: 100% !important;
        }

        body.mobile-mode .tab-content {
            width: 100% !important;
            max-width: none !important;
        }

        body.mobile-mode .activity-grid {
            grid-template-columns: 1fr !important;  /* Single column for mobile */
            width: 100% !important;            /* Full width */
            max-width: none !important;        /* No max constraint */
            gap: 16px !important;
            margin: 0 !important;
            padding: 0 16px !important;        /* 16px padding on sides */
            box-sizing: border-box !important;
        }

        /* LEFT-aligned card content (UX best practice for readability) */
        body.mobile-mode .activity-card {
            text-align: left !important;
            width: 100% !important;
            padding: 16px !important;
            box-sizing: border-box !important;
        }

        /* Only center the ticker symbol/header */
        body.mobile-mode .card-header h3 {
            text-align: left !important;
        }

        body.mobile-mode .company-name {
            text-align: left !important;
        }

        body.mobile-mode .price-info {
            justify-content: center !important;
        }

        /* Left-align metrics for readability */
        body.mobile-mode .metric-row {
            justify-content: space-between !important;
        }

        /* Center the tags at bottom */
        body.mobile-mode .card-tags {
            justify-content: center !important;
        }

        /* Full width progress bars */
        body.mobile-mode .progress-bars {
            width: 100% !important;
        }

        body.mobile-mode .activity-card {
            min-height: var(--card-height) !important;
            font-size: var(--font-small) !important;
        }

        body.mobile-mode .page-title {
            font-size: var(--font-title) !important;
            padding-top: 0px !important;
            margin-top: -15px !important;
            margin-bottom: 10px !important;
            text-align: center !important;
            /* No transform - centered naturally */
        }

        /* All content centered - no transforms needed */
        body.mobile-mode .summary-stats,
        body.mobile-mode .sector-tabs,
        body.mobile-mode .timeframe-row,
        body.mobile-mode .date-display {
            /* Centered by default, no transform */
        }

        body.mobile-mode .summary-stats .stat-value {
            font-size: var(--font-value) !important;
        }

        body.mobile-mode .tab-btn {
            font-size: var(--font-small) !important;
            padding: 6px 12px !important;
        }

        /* Push main content down to avoid top dead zone */
        body.mobile-mode .main-content {
            padding-top: var(--safe-zone-padding-top) !important;
        }

        /* Compact card elements for Shorts */
        body.mobile-mode .card-header h3 {
            font-size: 18px !important;
        }

        body.mobile-mode .metric-row {
            font-size: 12px !important;
        }

        body.mobile-mode .stat-value {
            font-size: 14px !important;
        }

        /* Visual indicator when in mobile mode */
        body.mobile-mode::after {
            display: none; /* HIDDEN */
            content: 'SHORTS MODE (1080×1920) - Safe Zone Active';
            position: fixed;
            top: 50px;  /* Below YouTube header */
            left: 10px;  /* Left side to avoid right sidebar */
            background: rgba(255, 165, 0, 0.9);
            color: #000;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: bold;
            z-index: 9999;
        }

        /* MOBILE/SHORTS Safe Zone Overlays - Each zone is position:fixed for iOS compatibility */
        .safe-zone-overlay {
            display: none;
        }
        body.mobile-mode.show-safe-zones .safe-zone-overlay {
            display: block;
        }
        .safe-zone-top,
        .safe-zone-bottom,
        .safe-zone-left,
        .safe-zone-right {
            display: none;
            position: fixed;
            background: rgba(255, 0, 0, 0.4);
            pointer-events: none;
            z-index: 9998;
        }
        body.mobile-mode.show-safe-zones .safe-zone-top,
        body.mobile-mode.show-safe-zones .safe-zone-bottom,
        body.mobile-mode.show-safe-zones .safe-zone-left,
        body.mobile-mode.show-safe-zones .safe-zone-right {
            display: block;
        }
        .safe-zone-top {
            top: 0;
            left: 0;
            right: 0;
            height: 5vh;
        }
        .safe-zone-bottom {
            bottom: 0;
            left: 0;
            right: 0;
            height: 8vh;
        }
        .safe-zone-left {
            top: 5vh;
            bottom: 8vh;
            left: 0;
            width: 5vw;
        }
        .safe-zone-right {
            top: 5vh;
            bottom: 8vh;
            right: 0;
            width: 5vw;
        }

        /* DESKTOP safe zone overlay (16:9 long-form videos) */
        /* Based on ChatGPT/Grok recommendations: 5-10% margins */
        /* Bottom larger (10%) for progress bar, end screens, "up next" cards */
        /* Top (5%) for player controls that appear on hover */
        /* Sides (5%) for TV/embedded view cropping */
        body.desktop-mode.show-safe-zones::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            z-index: 9998;
            background:
                /* Top margin (5%) - blue */
                linear-gradient(to bottom, rgba(0,100,255,0.3) 0%, rgba(0,100,255,0.3) 5%, transparent 5%),
                /* Bottom margin (10%) - orange (more important - progress bar area) */
                linear-gradient(to top, rgba(255,165,0,0.35) 0%, rgba(255,165,0,0.35) 10%, transparent 10%),
                /* LEFT margin (5%) - blue */
                linear-gradient(to right, rgba(0,100,255,0.3) 0%, rgba(0,100,255,0.3) 5%, transparent 5%),
                /* RIGHT margin (5%) - blue */
                linear-gradient(to left, rgba(0,100,255,0.3) 0%, rgba(0,100,255,0.3) 5%, transparent 5%);
        }

        /* Desktop mode overrides - for 4K video capture (3840x2160) */
        body.desktop-mode .activity-grid {
            grid-template-columns: repeat(4, 1fr) !important;
            max-width: 3600px !important;
            gap: 40px !important;
            margin: 0 auto !important;
        }

        body.desktop-mode .activity-card {
            min-height: 380px !important;
            font-size: 18px !important;
        }

        body.desktop-mode .page-title {
            font-size: 72px !important;
        }

        body.desktop-mode .card-header h3 {
            font-size: 28px !important;
        }

        body.desktop-mode .stat-value {
            font-size: 20px !important;
        }

        /* Visual indicator when in desktop mode */
        body.desktop-mode::after {
            display: none; /* HIDDEN */
            content: 'DESKTOP MODE (3840×2160)';
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(0, 200, 255, 0.9);
            color: #000;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
            z-index: 9999;
        }

        .activity-card:hover {
            border-color: #0f0;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.3);
        }

        .activity-card.unusual {
            border-color: #0f0;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.2);
        }

        .activity-card.unusual:hover {
            box-shadow: 0 0 25px rgba(0, 255, 0, 0.4);
        }

        .activity-card.no-data {
            /* No longer darkened - keep full opacity */
            border-color: rgba(100, 100, 100, 0.5);
        }

        .status-badge.no-options {
            background: rgba(128, 128, 128, 0.3);
            color: rgba(200, 200, 200, 0.8);
            border: 1px solid rgba(128, 128, 128, 0.5);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .ticker-info h3 {
            font-family: 'Orbitron', monospace;
            font-size: 24px;
            font-weight: 700;
            color: #0f0;
            margin: 0;
            text-shadow: 0 0 10px rgba(0, 255, 0, 0.3);
        }

        .company-name {
            font-family: 'Roboto', sans-serif;
            font-size: 12px;
            font-weight: 500;
            background: linear-gradient(90deg, rgba(0,255,0,0.6), rgba(255,255,255,0.4));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-top: 4px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 200px;
        }

        .ticker-price {
            font-size: 18px;
            color: #fff;
            margin-top: 5px;
        }

        /* Remove Button */
        .card-actions {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            gap: 6px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .activity-card:hover .card-actions {
            opacity: 1;
        }

        .card-info {
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: transparent;
            border: 1px solid rgba(0, 255, 0, 0.3);
            border-radius: 3px;
            color: rgba(0, 255, 0, 0.6);
            font-size: 12px;
            cursor: help;
            transition: all 0.3s;
            position: relative;
        }

        .card-info:hover {
            background: rgba(0, 255, 0, 0.1);
            border-color: #0f0;
            color: #0f0;
        }

        .card-info:hover::after {
            content: attr(data-tip);
            position: absolute;
            top: 100%;
            right: 0;
            margin-top: 8px;
            width: 260px;
            padding: 12px;
            background: rgba(0, 20, 0, 0.95);
            border: 1px solid rgba(0, 255, 0, 0.5);
            border-radius: 4px;
            color: #0f0;
            font-size: 11px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.5;
            white-space: pre-line;
            z-index: 1000;
            box-shadow: 0 4px 12px rgba(0, 255, 0, 0.2);
        }

        .card-remove {
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: transparent;
            border: 1px solid rgba(255, 0, 0, 0.3);
            border-radius: 3px;
            color: rgba(255, 0, 0, 0.6);
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .card-remove:hover {
            background: rgba(255, 0, 0, 0.1);
            border-color: #f00;
            color: #f00;
        }

        .remove-btn {
            display: none;
            transition: all 0.3s;
            z-index: 10;
        }

        .activity-card:hover .remove-btn {
            opacity: 1;
        }

        .remove-btn:hover {
            background: rgba(255, 0, 0, 0.3);
            border-color: #f00;
            color: #f00;
            transform: scale(1.1);
        }

        .ticker-change {
            font-size: 14px;
            margin-left: 10px;
            padding: 2px 8px;
            border-radius: 3px;
        }

        .ticker-change.positive {
            color: #0f0;
            background: rgba(0, 255, 0, 0.1);
        }

        .ticker-change.negative {
            color: #f00;
            background: rgba(255, 0, 0, 0.1);
        }

        .status-badge {
            font-family: 'Orbitron', monospace;
            font-size: 10px;
            font-weight: 600;
            padding: 4px 10px;
            border-radius: 3px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .status-badge.unusual {
            background: transparent;
            color: #f00;
            border: 1px solid rgba(0, 255, 0, 0.3);
        }

        .status-badge.normal {
            background: transparent;
            color: #0f0;
            border: 1px solid rgba(0, 255, 0, 0.3);
        }

        .status-badge.no-data {
            background: rgba(255, 255, 255, 0.05);
            color: rgba(255, 255, 255, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .status-badge.bullish {
            background: transparent;
            color: #0f0;
            border: 1px solid rgba(0, 255, 0, 0.3);
        }

        .status-badge.neutral {
            background: transparent;
            color: #ff0;
            border: 1px solid rgba(0, 255, 0, 0.3);
        }

        .status-badge.bearish {
            background: transparent;
            color: #f00;
            border: 1px solid rgba(0, 255, 0, 0.3);
        }

        /* ========== LAYOUT VARIATIONS FOR TESTING ========== */

        /* Wrapper for entire bottom section (badges + insights) */
        .insights-wrapper {
            cursor: pointer;
        }

        /* Base status container */
        .status-badge-container {
            padding: 12px 0 0 0;
            margin-top: 12px;
            border-top: 1px solid rgba(0, 255, 0, 0.3);
            transition: background 0.2s;
        }

        .ai-insights-label {
            display: flex;
            align-items: center;
            gap: 6px;
            font-family: 'Orbitron', monospace;
            font-size: 10px;
            font-weight: 600;
            color: #fff;
            letter-spacing: 1px;
        }

        .toggle-arrow {
            transition: transform 0.3s;
            font-size: 8px;
        }

        .status-badge-container.expanded .toggle-arrow {
            transform: rotate(180deg);
        }

        /* Layout 1: Current - horizontal row evenly spaced */
        .layout-1 { display: flex; justify-content: space-between; align-items: center; }

        /* Layout 2: Vertical stack centered */
        .layout-2 { display: flex; flex-direction: column; align-items: center; gap: 8px; }

        /* Layout 3: Badges on top row, AI INSIGHTS below */
        .layout-3 { display: flex; flex-direction: column; gap: 10px; }
        .layout-3 .badge-row { display: flex; justify-content: center; gap: 15px; }
        .layout-3 .ai-row { display: flex; justify-content: center; }

        /* Layout 4: AI INSIGHTS left, badges stacked right */
        .layout-4 { display: flex; justify-content: space-between; align-items: flex-start; }
        .layout-4 .badges-stack { display: flex; flex-direction: column; gap: 6px; align-items: flex-end; }

        /* Layout 5: Large activity badge, small sentiment + AI grouped */
        .layout-5 { display: flex; justify-content: space-between; align-items: center; }
        .layout-5 .status-badge.large { font-size: 12px; padding: 6px 14px; }
        .layout-5 .right-group { display: flex; flex-direction: column; align-items: flex-end; gap: 4px; }
        .layout-5 .right-group .status-badge { font-size: 9px; padding: 3px 8px; }

        /* Layout 6: Pill badges with gap */
        .layout-6 { display: flex; justify-content: center; gap: 10px; flex-wrap: wrap; }
        .layout-6 .status-badge { border-radius: 15px; padding: 5px 12px; }

        /* Layout 7: Compact single line */
        .layout-7 { display: flex; justify-content: center; align-items: center; gap: 8px; }
        .layout-7 .status-badge { font-size: 9px; padding: 3px 6px; }
        .layout-7 .ai-insights-label { font-size: 9px; }

        /* Layout 8: Full width stacked badges */
        .layout-8 { display: flex; flex-direction: column; gap: 6px; }
        .layout-8 .status-badge { display: block; text-align: center; width: 100%; }

        /* Layout 9: AI header with badges below centered */
        .layout-9 { display: flex; flex-direction: column; align-items: center; gap: 8px; }
        .layout-9 .ai-insights-label { font-size: 11px; margin-bottom: 4px; }
        .layout-9 .badge-row { display: flex; gap: 20px; }

        /* Layout 10: Activity left, Sentiment right, AI bottom center */
        .layout-10 { display: flex; flex-direction: column; gap: 10px; }
        .layout-10 .top-row { display: flex; justify-content: space-between; }
        .layout-10 .bottom-row { display: flex; justify-content: center; }

        /* Layout 11: Tab style */
        .layout-11 { display: flex; gap: 0; }
        .layout-11 .status-badge { border-radius: 0; border-right: none; flex: 1; text-align: center; }
        .layout-11 .status-badge:first-child { border-radius: 3px 0 0 3px; }
        .layout-11 .status-badge:last-child { border-radius: 0 3px 3px 0; border-right: 1px solid; }
        .layout-11 .ai-insights-label { flex: 1; justify-content: center; background: rgba(0,255,0,0.05); padding: 4px; border: 1px solid rgba(0,255,0,0.3); border-right: none; border-radius: 3px 0 0 3px; }

        /* Layout 12: Circular badges */
        .layout-12 { display: flex; justify-content: space-around; align-items: center; }
        .layout-12 .status-badge { border-radius: 50%; width: 60px; height: 60px; display: flex; align-items: center; justify-content: center; font-size: 8px; padding: 0; }

        /* Layout 13: Outline badges (no fill) */
        .layout-13 { display: flex; justify-content: space-between; align-items: center; }
        .layout-13 .status-badge { background: transparent !important; }

        /* Layout 14: Badges with glow effect */
        .layout-14 { display: flex; justify-content: space-between; align-items: center; }
        .layout-14 .status-badge.unusual, .layout-14 .status-badge.bearish { box-shadow: 0 0 10px rgba(255, 0, 0, 0.5); }
        .layout-14 .status-badge.normal, .layout-14 .status-badge.bullish { box-shadow: 0 0 10px rgba(0, 255, 0, 0.5); }
        .layout-14 .status-badge.neutral { box-shadow: 0 0 10px rgba(255, 255, 0, 0.5); }

        /* Layout 15: Text only, no badge styling */
        .layout-15 { display: flex; justify-content: space-between; align-items: center; }
        .layout-15 .text-only { font-size: 11px; font-weight: 600; }
        .layout-15 .text-only.unusual, .layout-15 .text-only.bearish { color: #f00; }
        .layout-15 .text-only.normal, .layout-15 .text-only.bullish { color: #0f0; }
        .layout-15 .text-only.neutral { color: #ff0; }

        /* Layout 16: Icon + text badges */
        .layout-16 { display: flex; justify-content: space-between; align-items: center; }

        /* Layout 17: Large AI INSIGHTS header, small badges */
        .layout-17 { display: flex; flex-direction: column; gap: 8px; }
        .layout-17 .ai-insights-label { font-size: 12px; justify-content: center; }
        .layout-17 .badge-row { display: flex; justify-content: center; gap: 8px; }
        .layout-17 .badge-row .status-badge { font-size: 8px; padding: 2px 6px; }

        /* Layout 18: Badges only, no AI INSIGHTS visible */
        .layout-18 { display: flex; justify-content: center; gap: 20px; align-items: center; }

        /* Layout 19: Full width badges, AI INSIGHTS as subtle link */
        .layout-19 { display: flex; flex-direction: column; gap: 8px; }
        .layout-19 .badge-row { display: flex; gap: 8px; }
        .layout-19 .badge-row .status-badge { flex: 1; text-align: center; }
        .layout-19 .ai-row { text-align: center; }
        .layout-19 .ai-row .ai-insights-label { font-size: 9px; color: rgba(0,255,0,0.5); justify-content: center; }

        /* Layout label indicator */
        .layout-indicator {
            position: absolute;
            bottom: 5px;
            right: 5px;
            font-size: 9px;
            color: rgba(0, 255, 0, 0.4);
            font-family: monospace;
        }

        .ai-insights-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out;
        }

        .ai-insights-content.expanded {
            max-height: 200px;
        }

        .ai-insights-inner {
            transform: translateY(-100%);
            transition: transform 0.3s ease-out;
            font-size: 11px;
            line-height: 1.5;
            color: rgba(255, 255, 255, 0.8);
        }

        .ai-insights-content.expanded .ai-insights-inner {
            transform: translateY(0);
        }

        .ai-insights-inner p {
            margin: 0 0 6px 0;
        }

        .ai-insights-inner p:first-child {
            margin-top: 10px;
        }

        .ai-insights-content .highlight-bullish {
            color: #0f0;
            font-weight: 600;
        }

        .ai-insights-content .highlight-bearish {
            color: #f55;
            font-weight: 600;
        }

        .ai-insights-content .highlight-neutral {
            color: #fc0;
            font-weight: 600;
        }

        .ai-insights-content .highlight-unusual {
            color: #f55;
            font-weight: 600;
        }

        .ai-insights-content .highlight-normal {
            color: #0f0;
            font-weight: 600;
        }

        /* Metrics - matches data-row style */
        .metrics-section {
            border-top: 1px solid rgba(0, 255, 0, 0.2);
            padding-top: 10px;
        }

        .metric-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 6px 0;
        }

        .metric-label {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.6);
        }

        .metric-value {
            font-size: 16px;
            color: #fff;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .metric-ratio {
            font-size: 16px;
            color: rgba(255, 255, 255, 0.6);
        }

        /* Arrow Indicators */
        .arrow-up {
            color: #0f0;
            font-size: 14px;
            margin-right: 4px;
        }

        .arrow-down {
            color: #ff4444;
            font-size: 14px;
            margin-right: 4px;
        }

        /* Alert Tags - 2 column grid with equal height rows */
        .alert-tags {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 6px;
            margin-top: 12px;
            min-height: 22px;
            align-items: stretch;
        }

        .alert-tag {
            font-size: 9px;
            padding: 3px 8px;
            border-radius: 3px;
            background: rgba(0, 255, 0, 0.1);
            color: #fff;
            border: 1px solid rgba(0, 255, 0, 0.3);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Call/Put Bar */
        .call-put-section {
            margin-top: 10px;
            padding-top: 8px;
            border-top: 1px solid rgba(0, 255, 0, 0.2);
        }

        .bar-labels {
            display: flex;
            justify-content: space-between;
            font-size: 11px;
            margin-bottom: 6px;
        }

        .bar-labels .calls {
            color: #0f0;
        }

        .bar-labels .puts {
            color: #f00;
        }

        .bar-container {
            display: flex;
            height: 6px;
            border-radius: 3px;
            overflow: hidden;
            background: rgba(0, 0, 0, 0.3);
        }

        .bar-calls {
            background: #0f0;
            transition: width 0.3s;
        }

        .bar-puts {
            background: #f00;
            transition: width 0.3s;
        }

        .bar-row {
            display: flex;
            align-items: center;
            gap: 5px;
            margin-bottom: 6px;
        }

        .bar-row:last-child {
            margin-bottom: 0;
        }

        .bar-row-label {
            font-size: 9px;
            color: rgba(255, 255, 255, 0.5);
            width: 36px;
            flex-shrink: 0;
            text-transform: uppercase;
            letter-spacing: 0;
        }

        .bar-row .bar-container {
            flex: 1;
        }

        .bar-val-left {
            font-size: 10px;
            color: #0f0;
            width: 24px;
            flex-shrink: 0;
            text-align: right;
        }

        .bar-val-right {
            font-size: 10px;
            color: #f00;
            width: 24px;
            flex-shrink: 0;
            text-align: left;
        }

        /* P/C Sentiment Gauge - matches bar-row layout */
        .pc-gauge {
            display: flex;
            align-items: center;
            gap: 5px;
            margin-bottom: 6px;
        }

        .pc-gauge-label {
            font-size: 9px;
            color: rgba(255, 255, 255, 0.5);
            width: 36px;
            flex-shrink: 0;
            text-transform: uppercase;
            letter-spacing: 0;
        }

        .pc-gauge-container {
            flex: 1;
            height: 6px;
            border-radius: 3px;
            display: flex;
            position: relative;
            overflow: visible;
        }

        .pc-zone-bullish {
            width: 35%;
            background: #0f0;
            border-radius: 3px 0 0 3px;
        }

        .pc-zone-neutral {
            width: 15%;
            background: #cc0;
        }

        .pc-zone-bearish {
            width: 50%;
            background: #f00;
            border-radius: 0 3px 3px 0;
        }

        .pc-indicator {
            position: absolute;
            top: -2px;
            width: 2px;
            height: 10px;
            background: #fff;
            box-shadow: 0 0 4px #fff;
            transform: translateX(-50%);
            z-index: 5;
        }

        /* Value positions match bar-val-left and bar-val-right */
        .pc-val-left {
            font-size: 10px;
            width: 24px;
            flex-shrink: 0;
            text-align: right;
        }

        .pc-val-right {
            font-size: 10px;
            width: 24px;
            flex-shrink: 0;
            text-align: left;
        }

        .pc-val-left.bullish,
        .pc-val-right.bullish {
            color: #0f0;
        }

        .pc-val-left.neutral,
        .pc-val-right.neutral {
            color: #cc0;
        }

        .pc-val-left.bearish,
        .pc-val-right.bearish {
            color: #f00;
        }

        /* Last Updated */
        .last-updated {
            font-size: 12px;
            color: rgba(0, 255, 0, 0.6);
            text-align: center;
            margin-top: 30px;
            margin-bottom: 20px;
            padding-bottom: 20px;
        }

        /* Toast */
        .toast {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            padding: 15px 25px;
            background: rgba(0, 15, 0, 0.95);
            border: 1px solid #0f0;
            border-radius: 8px;
            color: #0f0;
            font-size: 14px;
            z-index: 3000;
            opacity: 0;
            transition: all 0.3s;
        }

        .toast.active {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }

        .toast.error {
            border-color: #f00;
            color: #f00;
        }

        /* Empty/Loading States */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: rgba(255, 255, 255, 0.5);
        }

        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 15px;
        }

        .loading .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(0, 255, 0, 0.1);
            border-top-color: #0f0;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @media (max-width: 768px) {
            .page-title {
                font-size: 32px;
            }

            .activity-grid {
                grid-template-columns: 1fr;
            }
        }

        /* Add Ticker Card */
        .add-card {
            background: rgba(0, 15, 0, 0.5);
            border: 2px dashed rgba(0, 255, 0, 0.4);
            border-radius: 8px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 200px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .add-card:hover {
            background: rgba(0, 30, 0, 0.7);
            border-color: #0f0;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.3);
        }

        .add-card-icon {
            font-size: 48px;
            color: rgba(0, 255, 0, 0.6);
            margin-bottom: 10px;
            transition: all 0.3s;
        }

        .add-card:hover .add-card-icon {
            color: #0f0;
            transform: scale(1.1);
        }

        .add-card-text {
            color: rgba(0, 255, 0, 0.6);
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .add-card:hover .add-card-text {
            color: #0f0;
        }

        /* Add Ticker Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            z-index: 2000;
            display: none;
            align-items: center;
            justify-content: center;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal-content {

    <script>
        // State
        let currentTab = 'banks';
        let activityData = null;
        let currentTimeframe = 'daily';  // 'daily' or 'intraday'
        let snapshotHistory = [];  // List of available snapshot files
        let currentSnapshotIndex = -1;  // -1 = latest

        // Calendar state for date picker
        let calMonth = new Date().getMonth();
        let calYear = new Date().getFullYear();
        let calendarEntries = [];  // Loaded from external JSON for date navigation
        const monthNames = ['January', 'February', 'March', 'April', 'May', 'June',
                           'July', 'August', 'September', 'October', 'November', 'December'];
        const dayNames = ['Su', 'Mo', 'Tu', 'We', 'Th', 'Fr', 'Sa'];

        // Load calendar data from external JSON file
        // This allows old archives to navigate to new dates created after them
        async function loadCalendarFromJSON() {
            try {
                // Determine base path based on current file location
                const isLatest = window.location.pathname.includes('_latest.html');
                const basePath = isLatest ? '' : '../../';
                const calendarUrl = basePath + 'unusual_activity_DAILY_CALENDAR.json?t=' + Date.now();

                const response = await fetch(calendarUrl);
                if (response.ok) {
                    const data = await response.json();
                    calendarEntries = data.entries || [];
                    console.log('Calendar loaded:', calendarEntries.length, 'entries');
                    renderCalendar();  // Re-render with actual data
                }
            } catch (e) {
                console.warn('Could not fetch calendar JSON:', e);
                // Fallback: use embedded CALENDAR_DATA if available
                if (typeof CALENDAR_DATA !== 'undefined' && CALENDAR_DATA.entries) {
                    calendarEntries = CALENDAR_DATA.entries.map(entry => ({
                        trade_date: entry.date,
                        filename: entry.path.split('/').pop(),
                        path_from_screener: entry.path
                    }));
                }
            }
        }

        // Check if a date has archive data available
        function hasArchiveData(dateStr) {
            return calendarEntries.some(entry => entry.trade_date === dateStr);
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            initFormatFromURL();  // Initialize DESKTOP/MOBILE format from URL parameter
            setupEventListeners();
            initMatrixRain();
            detectTimeframeFromPath();
            loadData();
            loadCalendarFromJSON();  // Load calendar entries for date picker
        });

        // Detect current timeframe from the URL/filename
        function detectTimeframeFromPath() {
            const path = window.location.pathname;
            if (path.includes('INTRADAY')) {
                currentTimeframe = 'intraday';
                document.getElementById('intraday-view').checked = true;
            } else {
                currentTimeframe = 'daily';
                document.getElementById('daily-view').checked = true;
            }
        }

        // Set timeframe and navigate to appropriate file
        function setTimeframe(timeframe) {
            if (timeframe === currentTimeframe) return;
            currentTimeframe = timeframe;

            // Navigate to the appropriate latest file
            const basePath = window.location.pathname.substring(0, window.location.pathname.lastIndexOf('/') + 1);
            const newFile = timeframe === 'intraday'
                ? 'unusual_activity_INTRADAY_latest.html'
                : 'unusual_activity_DAILY_latest.html';

            window.location.href = basePath + newFile;
        }

        // ========== DATE PICKER FUNCTIONS ==========

        // Get current date from embedded data
        function getCurrentDate() {
            if (activityData && activityData.all && activityData.all.length > 0) {
                return activityData.all[0].trade_date;
            }
            return new Date().toISOString().split('T')[0];
        }

        // Check if a date is a trading day (weekday, not holiday)
        function isTradingDay(dateStr) {
            const date = new Date(dateStr + 'T12:00:00');
            const day = date.getDay();
            // Weekend check
            if (day === 0 || day === 6) return false;
            // Could add holiday check here
            return true;
        }

        // Toggle date picker dropdown
        function toggleDatePicker(event) {
            event.stopPropagation();
            const dropdown = document.getElementById('datePickerDropdown');
            const isActive = dropdown.classList.contains('active');

            if (isActive) {
                dropdown.classList.remove('active');
            } else {
                // Initialize calendar to current date's month
                const currentDate = getCurrentDate();
                const d = new Date(currentDate + 'T12:00:00');
                calMonth = d.getMonth();
                calYear = d.getFullYear();
                renderCalendar();
                dropdown.classList.add('active');
            }

            // Clear any previous message
            document.getElementById('datePickerMessage').className = 'date-picker-message';
            document.getElementById('datePickerMessage').textContent = '';
        }

        // Change calendar month
        function changeCalendarMonth(delta, event) {
            event.stopPropagation();
            calMonth += delta;
            if (calMonth > 11) { calMonth = 0; calYear++; }
            else if (calMonth < 0) { calMonth = 11; calYear--; }
            renderCalendar();
        }

        // Render the calendar grid
        function renderCalendar() {
            document.getElementById('calMonthHeader').textContent = `${monthNames[calMonth]} ${calYear}`;

            // Limit navigation to 2024-2027
            document.getElementById('calPrevBtn').disabled = (calYear === 2024 && calMonth === 0);
            document.getElementById('calNextBtn').disabled = (calYear === 2027 && calMonth === 11);

            const grid = document.getElementById('calendarGrid');
            grid.innerHTML = '';

            // Day headers
            dayNames.forEach(day => {
                const header = document.createElement('div');
                header.className = 'calendar-day-header';
                header.textContent = day;
                grid.appendChild(header);
            });

            const firstDay = new Date(calYear, calMonth, 1);
            const lastDay = new Date(calYear, calMonth + 1, 0);
            const currentDate = getCurrentDate();

            // Empty cells for days before first of month
            for (let i = 0; i < firstDay.getDay(); i++) {
                const empty = document.createElement('div');
                empty.className = 'calendar-day empty';
                grid.appendChild(empty);
            }

            // Days of the month
            for (let day = 1; day <= lastDay.getDate(); day++) {
                const dateCell = document.createElement('div');
                dateCell.className = 'calendar-day';
                dateCell.textContent = day;

                const dateStr = `${calYear}-${(calMonth + 1).toString().padStart(2, '0')}-${day.toString().padStart(2, '0')}`;
                const canTrade = isTradingDay(dateStr);
                const hasData = hasArchiveData(dateStr);  // Check external JSON data
                const isSelected = dateStr === currentDate;

                if (!canTrade) {
                    // Weekend or holiday - disabled
                    dateCell.classList.add('disabled');
                } else if (hasData) {
                    // Trading day WITH archive data - show green dot, clickable
                    dateCell.classList.add('has-data');
                    if (isSelected) dateCell.classList.add('selected');
                    dateCell.onclick = () => selectDate(dateStr);
                } else {
                    // Trading day but NO archive data - enabled but no green dot
                    dateCell.onclick = () => selectDate(dateStr);
                }

                grid.appendChild(dateCell);
            }
        }

        // Select a date and navigate to that day's file
        function selectDate(dateStr) {
            const messageEl = document.getElementById('datePickerMessage');

            // Find matching entry for this date in calendarEntries (from external JSON)
            const matchingEntry = calendarEntries.find(entry => entry.trade_date === dateStr);

            if (matchingEntry) {
                // Archive file exists - calculate correct path based on current location
                const currentPath = window.location.pathname;
                const isLatest = currentPath.includes('_latest.html');

                let targetPath;
                if (isLatest) {
                    // From latest file: use path_from_screener
                    targetPath = matchingEntry.path_from_screener;
                } else {
                    // From archive file: calculate relative path
                    // Current file is at DAILY/YYYYMM/file.html
                    const currentMonth = currentPath.match(/DAILY\/(\d{6})\//)?.[1];
                    const targetMonth = matchingEntry.trade_date.replace(/-/g, '').substring(0, 6);

                    if (currentMonth === targetMonth) {
                        // Same month - just use filename
                        targetPath = matchingEntry.filename;
                    } else {
                        // Different month - go up and into target month
                        targetPath = `../${targetMonth}/${matchingEntry.filename}`;
                    }
                }

                // Save tab state before navigating (both desktop and mobile)
                if (currentTab) {
                    localStorage.setItem('unusual_activity_selected_tab', currentTab);
                }
                // Save scroll state only on mobile (viewport < 768px or portrait orientation)
                const isMobile = window.innerWidth < 768 || (window.innerWidth < 1024 && window.innerHeight > window.innerWidth);
                if (isMobile) {
                    sessionStorage.setItem('unusual_activity_scroll_pos', window.scrollY.toString());
                }

                window.location.href = targetPath;
                return;
            }

            // No static file exists for this date
            const dateObj = new Date(dateStr + 'T12:00:00');
            const dateLabel = dateObj.toLocaleDateString('en-US', { weekday: 'short', month: 'short', day: 'numeric' });
            messageEl.className = 'date-picker-message error';
            messageEl.textContent = `No data available for ${dateLabel}`;
        }

        // Close date picker on outside click
        document.addEventListener('click', function(e) {
            if (!e.target.closest('.date-picker-container')) {
                const dropdown = document.getElementById('datePickerDropdown');
                if (dropdown) dropdown.classList.remove('active');
            }
        });

        // Close date picker on Escape key
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                const dropdown = document.getElementById('datePickerDropdown');
                if (dropdown) dropdown.classList.remove('active');
            }
        });

        // ========== END DATE PICKER FUNCTIONS ==========

        // Navigate to previous/next snapshot
        function navigateTime(direction) {
            // For now, prev/next are disabled since we're on latest
            // Future: implement snapshot history navigation
            showToast('Snapshot navigation coming soon', false);
        }

        // Update navigation UI
        function updateNavigation() {
            const prevBtn = document.getElementById('navPrevBtn');
            const nextBtn = document.getElementById('navNextBtn');
            const prevInfo = document.getElementById('navPrevInfo');
            const nextInfo = document.getElementById('navNextInfo');

            // Currently showing latest - disable next, show prev info
            nextBtn.disabled = true;
            nextInfo.textContent = '(latest)';

            // Prev will show prior snapshot date when available
            prevBtn.disabled = true;  // Disabled until we implement history
            prevInfo.textContent = '(--)';
        }

        function setupEventListeners() {
            // Logo dropdown
            const logo = document.getElementById('logoMenu');
            const dropdown = document.getElementById('dropdown');

            logo.addEventListener('click', (e) => {
                e.stopPropagation();
                dropdown.classList.toggle('active');
            });

            document.addEventListener('click', () => {
                dropdown.classList.remove('active');
            });

            // Tab switching
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    switchTab(btn.dataset.tab);
                });
            });
        }

        function switchTab(tabId) {
            currentTab = tabId;

            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.tab === tabId);
            });

            document.querySelectorAll('.tab-panel').forEach(panel => {
                panel.classList.toggle('active', panel.id === `panel-${tabId}`);

        function getCardPosition(index) {
            const layout = EMBEDDED_COORDINATES[EMBEDDED_COORDINATES.format];
            const grid = layout.cardGrid;
            const col = index % grid.columns;
            const row = Math.floor(index / grid.columns);
            return {
                x: grid.startX + col * (grid.cardWidth + grid.gapX),
                y: grid.startY + row * (grid.cardHeight + grid.gapY),
                w: grid.cardWidth,
                h: grid.cardHeight,
                center: [
                    grid.startX + col * (grid.cardWidth + grid.gapX) + grid.cardWidth / 2,
                    grid.startY + row * (grid.cardHeight + grid.gapY) + grid.cardHeight / 2
                ]
            };
        }

        // Helper function to get element position within a card
        function getElementPosition(cardIndex, elementName) {
            const card = getCardPosition(cardIndex);
            const layout = EMBEDDED_COORDINATES[EMBEDDED_COORDINATES.format];
            const elem = layout.cardElements[elementName];
            if (!elem) return null;
            return {
                x: card.x + elem.dx,
                y: card.y + elem.dy,
                w: elem.w,
                h: elem.h,
                center: [card.x + elem.dx + elem.w / 2, card.y + elem.dy + elem.h / 2]
            };
        }

            const layout = EMBEDDED_COORDINATES[EMBEDDED_COORDINATES.format];

                resolution: getResolution(),
                generated: new Date().toISOString(),
                static: layout.static,
                summary: layout.summary,
                cardGrid: layout.cardGrid,
                cards: []
            };

            // Export all visible cards with their element positions
            const cards = document.querySelectorAll('.activity-card');
            cards.forEach((card, index) => {
                const tickerEl = card.querySelector('h3');
                const ticker = tickerEl ? tickerEl.textContent.trim() : 'UNKNOWN';
                coords.cards.push({
                    index: index,
                    ticker: ticker,
                    box: getCardPosition(index),
                    elements: {
                        ticker: getElementPosition(index, 'ticker'),
                        price: getElementPosition(index, 'price'),
                        optionVolume: getElementPosition(index, 'optionVolumeValue'),
                        dollarVolume: getElementPosition(index, 'dollarVolumeValue'),
                        putCall: getElementPosition(index, 'putCallValue')
                    }
                });
            });

            return coords;

            }

            EMBEDDED_COORDINATES.format = format;

            // Toggle body classes for CSS styling
            if (format === 'MOBILE') {
                document.body.classList.add('mobile-mode');
                document.body.classList.remove('desktop-mode');
            } else {
                document.body.classList.add('desktop-mode');
                document.body.classList.remove('mobile-mode');
            }

            // Update button states
            const desktopBtn = document.getElementById('btn-desktop');
            const mobileBtn = document.getElementById('btn-mobile');
            if (desktopBtn) desktopBtn.classList.toggle('active', format === 'DESKTOP');
            if (mobileBtn) mobileBtn.classList.toggle('active', format === 'MOBILE');

            console.log('Format set to:', format, '- Resolution:', getResolution());

        // Check URL parameter for format on page load
        function initFormatFromURL() {
            // 1. Check URL parameter first (manual override)
            const urlParams = new URLSearchParams(window.location.search);
            const urlFormat = urlParams.get('format');
            if (urlFormat === 'MOBILE' || urlFormat === 'DESKTOP') {
                setFormat(urlFormat);
                return;
            }
            
            // 2. Auto-detect based on screen width
            // Mobile: < 768px width OR portrait orientation on tablets
            const isMobile = window.innerWidth < 768 ||
