<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Options Database - Unusual Activity</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* ========== FORMAT VARIABLES (DESKTOP/MOBILE) ========== */
        :root {
            /* Default: DESKTOP mode (3840x2160, 16:9) */
            --format: 'DESKTOP';
            --viewport-width: 3840px;
            --viewport-height: 2160px;

            /* Grid layout */
            --grid-columns: 4;
            --card-width: 800px;
            --card-height: 400px;
            --card-gap: 40px;

            /* Typography */
            --font-title: 72px;
            --font-subtitle: 36px;
            --font-value: 48px;
            --font-label: 24px;
            --font-small: 18px;

            /* Spacing */
            --header-height: 200px;
            --summary-height: 140px;
            --tab-height: 80px;
            --footer-height: 100px;
            --content-padding: 60px;
        }

        body.mobile-mode {
            /* MOBILE mode (1080x1920, 9:16) - YouTube Shorts optimized */
            --format: 'MOBILE';
            --viewport-width: 1080px;
            --viewport-height: 1920px;

            /* ========== YOUTUBE SHORTS SAFE ZONES ========== */
            /* Top 15% = Dead Zone (channel name, "Shorts" header) */
            /* Bottom 35% = Danger Zone (captions, description) */
            /* Right 15-20% = Sidebar (Like, Dislike, Comment, Share) */
            /* SAFE AREA = Middle 50% vertically, left 80% horizontally */
            --yt-top-dead: 288px;      /* 15% of 1920 */
            --yt-bottom-danger: 672px;  /* 35% of 1920 */
            --yt-right-sidebar: 216px;  /* 20% of 1080 */
            --yt-safe-width: 864px;     /* 80% of 1080 */
            --yt-safe-height: 960px;    /* 50% of 1920 (middle safe area) */

            /* Grid layout: 2 columns optimized for safe zone */
            --grid-columns: 2;
            --card-width: 400px;        /* Narrower to fit in safe zone */
            --card-height: 280px;       /* Shorter to fit more in view */
            --card-gap: 20px;

            /* Typography (scaled for mobile readability) */
            --font-title: 42px;
            --font-subtitle: 22px;
            --font-value: 32px;
            --font-label: 16px;
            --font-small: 13px;

            /* Spacing - respecting YouTube safe zones */
            --header-height: 120px;
            --summary-height: 160px;
            --tab-height: 50px;
            --footer-height: 100px;
            --content-padding: 20px;
            /* YouTube Shorts safe zone positioning:
               - Top dead zone: 0-288px (15% of 1920)
               - Safe zone: 288-1248px (middle 50%)
               - Bottom danger: 1248-1920px (35%)
               Title/branding can be in dead zone - DATA cards in safe zone */
            --safe-zone-padding-top: 50px;      /* Small top padding */
            --safe-zone-padding-right: 0px;   /* No right padding for mobile browsing */
        }

        /* ========== ASPECT-RATIO MEDIA QUERIES (Auto-detect format) ========== */
        /* These apply automatically based on viewport aspect ratio */
        @media (aspect-ratio < 1) {
            /* Portrait mode (taller than wide) - apply mobile styles */
            :root {
                --auto-format: 'MOBILE';
            }
        }

        @media (aspect-ratio >= 1) {
            /* Landscape mode (wider than tall) - apply desktop styles */
            :root {
                --auto-format: 'DESKTOP';
            }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #000;
            color: #fff;
            overflow-x: hidden;
        }

        #matrix-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .content {
            position: relative;
            z-index: 2;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            position: relative;
        }

        .logo-icon {
            width: 24px;
            height: 24px;
            border: 2px solid #0f0;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            color: #0f0;
        }

        .dropdown {
            position: absolute;
            top: 100%;
            left: 0;
            margin-top: 10px;
            background: rgba(0, 15, 0, 0.85);
            border: 1px solid rgba(0, 255, 0, 0.4);
            border-radius: 8px;
            min-width: 180px;
            display: none;
            z-index: 1000;
            box-shadow: 0 8px 16px rgba(0, 255, 0, 0.2);
        }

        .dropdown.active {
            display: block;
        }

        .dropdown a {
            display: block;
            padding: 12px 20px;
            color: #0f0;
            text-decoration: none;
            font-size: 16px;
            transition: all 0.3s;
            border-bottom: 1px solid rgba(0, 255, 0, 0.2);
            text-align: center;
        }

        .dropdown a:last-child {
            border-bottom: none;
        }

        .dropdown a:hover {
            background: rgba(0, 255, 0, 0.15);
        }

        .apply-btn {
            background: transparent;
            border: 1px solid #0f0;
            color: #0f0;
            padding: 8px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
            text-decoration: none;
        }

        .apply-btn:hover {
            background: #0f0;
            color: #000;
        }

        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .page-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .page-title {
            font-family: 'Orbitron', monospace;
            font-size: 48px;
            font-weight: 700;
            letter-spacing: 4px;
            text-transform: uppercase;
            color: #fff;
            text-shadow: 0 0 5px #0f0, 0 0 15px #0f0, 0 0 25px rgba(0, 255, 0, 0.5);
            margin-bottom: 10px;
        }

        .page-subtitle {
            font-family: 'Orbitron', monospace;
            font-size: 14px;
            color: #0f0;
        }

        /* Trade Date Display */
        .trade-date-display {
            text-align: center;
            padding: 15px 0;
            margin-bottom: 10px;
        }

        .trade-date-display span {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            font-size: 18px;
            color: #fff;
            font-weight: 400;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        .trade-date-display span:hover {
            opacity: 0.8;
        }

        /* Date Picker Dropdown */
        .date-picker-container {
            position: relative;
            display: inline-block;
        }

        .date-picker-dropdown {
            display: none;
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            margin-top: 10px;
            background: rgba(0, 15, 0, 0.95);
            border: 1px solid rgba(0, 255, 0, 0.4);
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 10px 40px rgba(0, 255, 0, 0.2);
            z-index: 10000;
            min-width: 320px;
        }

        .date-picker-dropdown.active {
            display: block;
            animation: fadeInPicker 0.2s ease;
        }

        @keyframes fadeInPicker {
            from { opacity: 0; transform: translateX(-50%) translateY(-10px); }
            to { opacity: 1; transform: translateX(-50%) translateY(0); }
        }

        .calendar-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .calendar-nav-btn {
            background: transparent;
            border: 1px solid rgba(0, 255, 0, 0.4);
            color: #0f0;
            width: 30px;
            height: 30px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
        }

        .calendar-nav-btn:hover {
            background: rgba(0, 255, 0, 0.1);
            border-color: #0f0;
        }

        .calendar-nav-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .calendar-header {
            font-family: 'Orbitron', monospace;
            text-align: center;
            font-weight: bold;
            color: #0f0;
            font-size: 14px;
            letter-spacing: 2px;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 4px;
        }

        .calendar-day-header {
            text-align: center;
            font-size: 11px;
            color: rgba(0, 255, 0, 0.5);
            padding: 8px 0;
            font-weight: 600;
        }

        .calendar-day {
            text-align: center;
            padding: 10px 5px;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 13px;
            color: #0f0;
            min-width: 36px;
        }

        .calendar-day:hover:not(.disabled):not(.empty):not(.no-data) {
            background: rgba(0, 255, 0, 0.2);
        }

        .calendar-day.selected {
            background: #0f0;
            color: #000;
            font-weight: bold;
        }

        .calendar-day.disabled,
        .calendar-day.empty {
            color: rgba(0, 255, 0, 0.15);
            cursor: default;
        }

        .calendar-day.no-data {
            color: rgba(0, 255, 0, 0.35);
            cursor: pointer;
        }

        .calendar-day.no-data:hover {
            background: rgba(255, 100, 100, 0.1);
        }

        .calendar-day.has-data {
            position: relative;
        }

        .calendar-day.has-data::after {
            content: '';
            position: absolute;
            bottom: 2px;
            left: 50%;
            transform: translateX(-50%);
            width: 4px;
            height: 4px;
            background: #0f0;
            border-radius: 50%;
        }

        .date-picker-message {
            margin-top: 12px;
            padding: 10px;
            border-radius: 4px;
            font-size: 12px;
            text-align: center;
            display: none;
        }

        .date-picker-message.error {
            display: block;
            background: rgba(255, 50, 50, 0.1);
            border: 1px solid rgba(255, 50, 50, 0.3);
            color: #f55;
        }

        /* View Toggle Navigation - matches ticker pages */
        .view-toggle {
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            gap: 0;
            padding: 12px 0;
            margin-bottom: 20px;
        }

        /* Fixed-width navigation zones to prevent content shifting */
        .nav-zone {
            width: 140px;
            display: flex;
            align-items: center;
        }

        .nav-zone-left {
            justify-content: flex-end;
        }

        .nav-zone-right {
            justify-content: flex-start;
        }

        .nav-center {
            display: flex;
            align-items: center;
        }

        /* Full-width glowing TOP line spanning entire screen */
        .view-toggle::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100vw;
            height: 3px;
            background: rgba(0, 255, 0, 0.3);
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.3), 0 0 20px rgba(0, 255, 0, 0.2);
        }

        /* Full-width glowing BOTTOM line spanning entire screen */
        .view-toggle::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100vw;
            height: 3px;
            background: rgba(0, 255, 0, 0.3);
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.3), 0 0 20px rgba(0, 255, 0, 0.2);
        }

        /* Separator pipes */
        .nav-separator {
            color: rgba(0, 255, 0, 0.4);
            font-size: 20px;
            font-weight: 300;
            padding: 0 15px;
            user-select: none;
        }

        /* Navigation arrows */
        .nav-arrow {
            background: transparent;
            border: none;
            color: #0f0;
            font-size: 18px;
            padding: 8px 12px;
            cursor: pointer;
            transition: all 0.3s;
            opacity: 0.8;
        }

        .nav-arrow:hover:not(:disabled) {
            opacity: 1;
            text-shadow: 0 0 10px rgba(0, 255, 0, 0.8);
        }

        .nav-arrow:disabled {
            color: rgba(0, 255, 0, 0.2);
            cursor: not-allowed;
            opacity: 0.3;
        }

        /* Static navigation arrow links - no underline */
        a.nav-arrow {
            text-decoration: none !important;
        }
        a.nav-arrow:hover {
            text-decoration: none !important;
        }

        /* Navigation info labels */
        .nav-info {
            font-size: 11px;
            color: rgba(0, 255, 0, 0.6);
            padding: 0 8px;
            white-space: nowrap;
        }

        /* Timeframe toggle group */
        .timeframe-group {
            display: flex;
            align-items: center;
            gap: 0;
        }

        .timeframe-group input {
            display: none;
        }

        .timeframe-group label {
            padding: 8px 20px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: rgba(0, 255, 0, 0.5);
            transition: all 0.3s;
        }

        .timeframe-group input:checked + label {
            color: #0f0;
            text-shadow: 0 0 10px rgba(0, 255, 0, 0.5), 0 0 20px rgba(0, 255, 0, 0.3);
        }

        /* Tab Navigation - below view toggle (no glowing lines - moved to view-toggle) */
        .tab-container {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
        }

        .tab-btn {
            padding: 10px 20px;
            background: rgba(0, 15, 0, 0.85);
            border: 1px solid rgba(0, 255, 0, 0.4);
            color: #0f0;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }

        .tab-btn:hover, .tab-btn.active {
            background: rgba(0, 30, 0, 0.9);
            border-color: #0f0;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.3);
        }

        /* Summary Stats - Desktop: 1 row, Mobile: 2 rows */
        .summary-stats {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 25px;
            justify-content: center;
        }

        /* Desktop: hide row wrappers, show all buttons in one row */
        .summary-row {
            display: contents;
        }

        .summary-stat {
            background: rgba(20, 20, 35, 0.9);
            border: 1px solid rgba(100, 100, 150, 0.3);
            border-radius: 8px;
            padding: 12px 20px;
            text-align: center;
            min-width: 90px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .summary-stat:hover {
            border-color: rgba(59, 130, 246, 0.5);
            box-shadow: 0 0 15px rgba(59, 130, 246, 0.2);
        }

        /* Mobile: 2 rows of 3 buttons */
        @media (max-width: 700px) {
            .summary-stats {
                flex-direction: column;
                align-items: center;
            }
            .summary-row {
                display: flex;
                gap: 10px;
                justify-content: center;
            }
            .summary-stat {
                min-width: 80px;
                padding: 10px 15px;
            }
        }

        .summary-stat-value {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            font-size: 24px;
            font-weight: 700;
            color: #e8e8e8;
        }

        .summary-stat-value.unusual {
            color: #3b82f6;
            text-shadow: 0 0 10px rgba(59, 130, 246, 0.5);
        }

        .summary-stat-value.normal {
            color: #64748b;
            text-shadow: 0 0 10px rgba(100, 116, 139, 0.3);
        }

        .summary-stat-value.bullish {
            color: #00ff88;
            text-shadow: 0 0 10px rgba(0, 255, 136, 0.5);
        }

        .summary-stat-value.neutral {
            color: #ff9f43;
            text-shadow: 0 0 10px rgba(255, 159, 67, 0.5);
        }

        .summary-stat-value.bearish {
            color: #ff4757;
            text-shadow: 0 0 10px rgba(255, 71, 87, 0.5);
        }

        /* Legacy class for backwards compatibility */
        .summary-stat-value.alert {
            color: #3b82f6;
            text-shadow: 0 0 10px rgba(59, 130, 246, 0.5);
        }

        .summary-stat-label {
            font-size: 10px;
            color: rgba(255, 255, 255, 0.5);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 5px;
        }

        /* Chart Popup Modal - Green Matrix Style */
        .chart-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 10000;
            justify-content: center;
            align-items: center;
        }

        .chart-modal.active {
            display: flex;
        }

        .chart-modal-content {
            background: rgba(0, 15, 0, 0.95);
            border: 1px solid rgba(0, 255, 0, 0.5);
            border-radius: 8px;
            padding: 20px;
            width: 90%;
            max-width: 500px;
            max-height: 85vh;
            position: relative;
        }

        .chart-modal-header {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(0, 255, 0, 0.3);
            position: relative;
        }

        .chart-modal-title-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .chart-modal-title {
            font-family: 'Orbitron', monospace;
            color: #0f0;
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .chart-modal-subtitle {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            color: rgba(0, 255, 0, 0.7);
            font-size: 0.8rem;
            margin-top: 2px;
        }

        .chart-modal-close {
            background: none;
            border: 1px solid rgba(0, 255, 0, 0.5);
            border-radius: 4px;
            color: #0f0;
            font-size: 20px;
            cursor: pointer;
            padding: 2px 10px;
            transition: all 0.3s;
            position: absolute;
            right: 0;
            top: 0;
        }

        .chart-modal-close:hover {
            color: #ff4757;
            border-color: #ff4757;
        }

        .chart-modal-body {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .chart-section {
            display: flex;
            flex-direction: column;
        }

        .chart-section-label {
            text-align: center;
            font-size: 0.65rem;
            color: rgba(0, 255, 0, 0.6);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 5px;
        }

        .chart-canvas-wrapper {
            height: 140px;
            position: relative;
        }

        .chart-modal-timestamp {
            text-align: center;
            font-size: 0.7rem;
            color: rgba(0, 255, 0, 0.5);
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid rgba(0, 255, 0, 0.2);
        }

        .chart-modal-footer {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid rgba(0, 255, 0, 0.3);
        }

        .chart-nav-btn {
            background: none;
            border: 1px solid rgba(0, 255, 0, 0.5);
            border-radius: 4px;
            color: #0f0;
            font-size: 18px;
            cursor: pointer;
            padding: 8px 16px;
            transition: all 0.3s;
            min-width: 50px;
        }

        .chart-nav-btn:hover {
            background: rgba(0, 255, 0, 0.1);
            border-color: #0f0;
        }

        .chart-close-btn {
            background: none;
            border: 1px solid rgba(0, 255, 0, 0.5);
            border-radius: 4px;
            color: #0f0;
            font-size: 14px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            cursor: pointer;
            padding: 8px 24px;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .chart-close-btn:hover {
            color: #ff4757;
            border-color: #ff4757;
        }

        @media (max-width: 600px) {
            .chart-modal-content {
                width: 95%;
                padding: 15px;
            }
            .chart-canvas-wrapper {
                height: 120px;
            }
        }

        /* Tab Content */
        .tab-content {
            width: 100%;
            max-width: 1400px;
        }

        .tab-panel {
            display: none;
        }

        .tab-panel.active {
            display: block;
        }

        /* Activity Grid - matches dashboard-grid */
        /* Uses CSS variables for DESKTOP/MOBILE format switching */
        .activity-grid {
            display: grid;
            grid-template-columns: repeat(var(--grid-columns), 1fr);
            gap: var(--card-gap);
            width: 100%;
            max-width: calc(var(--grid-columns) * var(--card-width) + (var(--grid-columns) - 1) * var(--card-gap));
            margin: 0 auto;
            padding: 0 var(--content-padding);
        }

        /* Responsive fallback for normal browser viewing */
        @media (max-width: 1400px) {
            .activity-grid {
                grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
                max-width: none;
            }
        }

        /* Activity Card - matches dashboard-card */
        /* Uses CSS variables for DESKTOP/MOBILE format switching */
        .activity-card {
            background: rgba(0, 15, 0, 0.85);
            border: 1px solid rgba(0, 255, 0, 0.4);
            border-radius: 8px;
            padding: 20px;
            transition: all 0.3s;
            position: relative;
            min-height: var(--card-height);
        }

        .card-navigate {
            cursor: pointer;
        }

        /* ========== MOBILE MODE - YouTube Shorts Safe Zone Layout ========== */
        /* SYMMETRICAL design: 10% margins on BOTH left and right */
        /* Content centered in middle 80% of screen */

        body.mobile-mode main {
            width: 100% !important;
            padding: 10px !important;
            align-items: stretch !important;
        }

        body.mobile-mode .page-header {
            width: 100% !important;
            margin-bottom: 10px !important;
        }

        body.mobile-mode .view-toggle {
            width: 100% !important;
            overflow: hidden !important;
            margin-bottom: 10px !important;
        }

        body.mobile-mode .nav-zone {
            display: none !important;  /* Hide prev/next arrows and (latest) on mobile */

        const dayNames = ['Su', 'Mo', 'Tu', 'We', 'Th', 'Fr', 'Sa'];

        // Chart popup state

        const chartColors = {

            normal: '#64748b',
            bullish: '#00ff88',
            neutral: '#ff9f43',

            // Get or create modal
            let modal = document.getElementById('chartModal');

                modal = document.createElement('div');
                modal.id = 'chartModal';
                modal.className = 'chart-modal';
                modal.innerHTML = `
                    <div class="chart-modal-content">
                        <div class="chart-modal-header">

                                <div class="chart-canvas-wrapper"><canvas id="activityChart"></canvas></div>
                            </div>
                            <div class="chart-section">

                    </div>
                `;
                document.body.appendChild(modal);
                // Close on backdrop click
                modal.addEventListener('click', (e) => {
                    if (e.target === modal) closeChart();
                });

            // Update subtitle with tab name

            // Track current tab/metric for navigation
            currentChartTab = tabId;
            currentChartMetric = metric;

            // Update timestamp
            const now = new Date();
            const timestamp = now.toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' }) + ' ' +

            document.getElementById('chartTimestamp').textContent = `Generated: ${timestamp}`;

            // Show modal
            modal.classList.add('active');

            // Destroy previous charts
            if (activityChart) activityChart.destroy();
            if (sentimentChart) sentimentChart.destroy();

            // Get 7-day data for the selected tab
            const chartData = build7DayData(tabId);

            const gridColor = 'rgba(0, 255, 0, 0.1)';
            const textColor = '#0f0';

            const activityCtx = document.getElementById('activityChart').getContext('2d');

                type: 'line',
                data: {
                    labels: chartData.dates,
                    datasets: [

                            borderColor: chartColors.unusual,
                            backgroundColor: chartColors.unusual,
                            tension: 0.3,

                            pointBackgroundColor: chartColors.unusual

                            borderColor: chartColors.normal,
                            backgroundColor: chartColors.normal,
                            tension: 0.3,
                            pointRadius: 3,
                            pointBackgroundColor: chartColors.normal
                        }

                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'bottom',
                            labels: {
                                color: textColor,
                                font: { size: 10 },
                                boxWidth: 12,
                                boxHeight: 12,
                                usePointStyle: false,
                                padding: 10
                            }
                        }
                    },
                    scales: {
                        x: { ticks: { color: textColor, font: { size: 9 } }, grid: { color: gridColor } },
                        y: { ticks: { color: textColor, font: { size: 9 } }, grid: { color: gridColor }, beginAtZero: true }
                    }
                }
            });

            // Create Sentiment chart (Bullish / Neutral / Bearish)
            const sentimentCtx = document.getElementById('sentimentChart').getContext('2d');

                type: 'line',
                data: {
                    labels: chartData.dates,
                    datasets: [
                        {

                            borderColor: chartColors.bullish,
                            backgroundColor: chartColors.bullish,
                            tension: 0.3,

                            pointBackgroundColor: chartColors.bullish
                        },

        // Set format mode (called by toggle buttons or URL parameter)
        function setFormat(format) {
            if (format !== 'DESKTOP' && format !== 'MOBILE') {
                console.warn('Invalid format:', format);
                return;
            }

            EMBEDDED_COORDINATES.format = format;

            // Toggle body classes for CSS styling
            if (format === 'MOBILE') {
                document.body.classList.add('mobile-mode');
                document.body.classList.remove('desktop-mode');
            } else {
                document.body.classList.add('desktop-mode');
                document.body.classList.remove('mobile-mode');
            }

            // Update button states
            const desktopBtn = document.getElementById('btn-desktop');
            const mobileBtn = document.getElementById('btn-mobile');
            if (desktopBtn) desktopBtn.classList.toggle('active', format === 'DESKTOP');
            if (mobileBtn) mobileBtn.classList.toggle('active', format === 'MOBILE');

            console.log('Format set to:', format, '- Resolution:', getResolution());
        }

        // Toggle YouTube Safe Zones overlay (for recording mode)
        function toggleSafeZones(show) {
            if (show) {
                document.body.classList.add('show-safe-zones');
                console.log('Safe zones overlay: ON - Showing YouTube UI danger areas');
            } else {
                document.body.classList.remove('show-safe-zones');
                console.log('Safe zones overlay: OFF');
            }
        }

        // Check URL parameter for format on page load
        function initFormatFromURL() {
            // 1. Check URL parameter first (manual override)
            const urlParams = new URLSearchParams(window.location.search);
            const urlFormat = urlParams.get('format');
            if (urlFormat === 'MOBILE' || urlFormat === 'DESKTOP') {
                setFormat(urlFormat);
                return;
            }
            
            // 2. Auto-detect based on screen width
            // Mobile: < 768px width OR portrait orientation on tablets
            const isMobile = window.innerWidth < 768 || 
                            (window.innerWidth < 1024 && window.innerHeight > window.innerWidth);
            
            if (isMobile) {
                setFormat('MOBILE');
                console.log('Auto-detected: MOBILE (screen width: ' + window.innerWidth + 'px)');
            } else {
                setFormat('DESKTOP');
                console.log('Auto-detected: DESKTOP (screen width: ' + window.innerWidth + 'px)');
            }
        }
        
        // Re-detect on window resize (optional - for testing in browser dev tools)
        window.addEventListener('resize', function() {
            // Only auto-switch if no URL parameter is set
            const urlParams = new URLSearchParams(window.location.search);
            if (!urlParams.get('format')) {
                const isMobile = window.innerWidth < 768 || 
                                (window.innerWidth < 1024 && window.innerHeight > window.innerWidth);
                const currentMode = document.body.classList.contains('mobile-mode') ? 'MOBILE' : 'DESKTOP';
                const newMode = isMobile ? 'MOBILE' : 'DESKTOP';
                if (currentMode !== newMode) {
                    setFormat(newMode);
                    console.log('Resize detected: switching to ' + newMode);
                }
            }
        })

            return groupName.replace(/_/g, ' / ').replace(/\b\w/g, c => c.toUpperCase());

            // Format: "Monday, January 6, 2026" for DAILY data
            const date = new Date(dateStr + 'T12:00:00'); // Add time to avoid timezone issues
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            return date.toLocaleDateString('en-US', options);

        function renderTab(tabId, data, groupName = null) {
            const grid = document.getElementById(`${tabId}-grid`);
            if (!grid) return;

            // Update summary stats
            const total = data ? data.length : 0;
            const unusual = data ? data.filter(d => d.is_unusual).length : 0;
            const normal = total - unusual;  // Normal = not unusual
            const bullish = data ? data.filter(d => d.put_call_ratio < 0.7).length : 0;
            const neutral = data ? data.filter(d => d.put_call_ratio >= 0.7 && d.put_call_ratio <= 1.0).length : 0;
            const bearish = data ? data.filter(d => d.put_call_ratio > 1.0).length : 0;

            const totalEl = document.getElementById(`${tabId}-total`);
            const unusualEl = document.getElementById(`${tabId}-unusual`);
            const normalEl = document.getElementById(`${tabId}-normal`);
            const bullishEl = document.getElementById(`${tabId}-bullish`);
            const neutralEl = document.getElementById(`${tabId}-neutral`);
            const bearishEl = document.getElementById(`${tabId}-bearish`);

            if (totalEl) totalEl.textContent = total;
            if (unusualEl) unusualEl.textContent = unusual;
            if (normalEl) normalEl.textContent = normal;
            if (bullishEl) bullishEl.textContent = bullish;
            if (neutralEl) neutralEl.textContent = neutral;
            if (bearishEl) bearishEl.textContent = bearish;

            if (!data || data.length === 0) {
                // Show add card even for empty groups
                const addCardHtml = tabId !== 'all' ? `
                    <div class="add-card" onclick="openAddModal('${groupName || tabId.replace(/-/g, '_')}')">
                        <div class="add-card-icon">+</div>

            const addCardHtml = tabId !== 'all' ? `

                    <div class="add-card-icon">+</div>
                    <div class="add-card-text">Add Ticker</div>

        function renderCard(item, layoutNum = 1) {
            const hasData = item.option_volume > 0;
            const cardClass = !hasData ? 'no-data' : (item.is_unusual ? 'unusual' : '');
            const badgeClass = !hasData ? 'normal' : (item.is_unusual ? 'unusual' : 'normal');
            const badgeText = !hasData ? 'NORMAL' : (item.is_unusual ? 'UNUSUAL' : 'NORMAL');

            // Sentiment badge - P/C ratio + unusual volume with directional skew
            let sentimentClass = 'neutral';
            let sentimentText = 'NEUTRAL';
            if (hasData) {
                // Priority 1: Extreme P/C ratios (always override)
                if (item.put_call_ratio <= 0.5) {
                    sentimentClass = 'bullish';
                    sentimentText = 'BULLISH';
                } else if (item.put_call_ratio >= 2.0) {
                    sentimentClass = 'bearish';
                    sentimentText = 'BEARISH';
                }
                // Priority 2: Unusual dollar volume with strong directional skew (70%+)
                else if (item.dollar_volume_ratio >= 2 && item.dv_call_pct >= 70) {
                    sentimentClass = 'bullish';
                    sentimentText = 'BULLISH';
                } else if (item.dollar_volume_ratio >= 2 && item.dv_put_pct >= 70) {
                    sentimentClass = 'bearish';
                    sentimentText = 'BEARISH';
                }
                // Priority 3: Unusual option volume with strong directional skew (70%+)
                else if (item.option_volume_ratio >= 2 && item.vol_call_pct >= 70) {
                    sentimentClass = 'bullish';
                    sentimentText = 'BULLISH';
                } else if (item.option_volume_ratio >= 2 && item.vol_put_pct >= 70) {
                    sentimentClass = 'bearish';
                    sentimentText = 'BEARISH';
                }
                // Priority 4: Standard P/C ratio thresholds
                else if (item.put_call_ratio < 0.7) {
                    sentimentClass = 'bullish';
                    sentimentText = 'BULLISH';
                } else if (item.put_call_ratio > 1.0) {
                    sentimentClass = 'bearish';
                    sentimentText = 'BEARISH';
                }
            } else {
                sentimentClass = 'neutral';
                sentimentText = 'NEUTRAL';

            // NO OPTIONS badge for tickers without options data
            const noOptionsBadge = !hasData ? '<span class="status-badge no-options">NO OPTIONS</span>' : '';

            const priceChangeClass = item.price_change_pct >= 0 ? 'positive' : 'negative';
            const priceChangeSign = item.price_change_pct >= 0 ? '+' : '';

            const volRatioClass = item.option_volume_ratio >= 2 ? 'high' : 'normal';
            const dollarRatioClass = item.dollar_volume_ratio >= 2 ? 'high' : 'normal';

            const infoTip = "OPTION VOLUME:&#10;Contracts traded. Shows retail activity (small money). More than 2x 7-day avg = unusual activity.&#10;&#10;DOLLAR VOLUME:&#10;Premium traded. Shows institutional activity (big money). More than 2x 7-day avg = unusual activity.&#10;&#10;PUT/CALL RATIO:&#10;Puts vs calls ratio. Shows sentiment. Below 0.5 (very bullish) / Above 2.0 (very bearish) = unusual activity.";

            return `

                                <h3>${item.ticker}</h3>
                                ${item.company_name ? `<div class="company-name" title="${item.company_name}">${item.company_name}</div>` : ''}
                                <div class="ticker-price">
                                    $${item.price.toFixed(2)}
                                    <span class="ticker-change ${priceChangeClass}">
                                        ${priceChangeSign}${item.price_change_pct.toFixed(2)}%
                                    </span>
                                </div>
                            </div>
                        </div>

                        ${hasData ? `
                        <div class="metrics-section">
                            <div class="metric-row">
                                <span class="metric-label">Option Volume</span>
                                <span class="metric-value">
                                    ${item.option_volume_ratio >= 2 ? (item.put_call_ratio > 1.0 ? '<span class="arrow-down">▼</span>' : '<span class="arrow-up">▲</span>') : ''}${formatNumber(item.option_volume)}
                                    <span class="metric-ratio ${volRatioClass}">(${item.option_volume_ratio}x)</span>
                                </span>
                            </div>
                            <div class="metric-row">
                                <span class="metric-label">Dollar Volume</span>
                                <span class="metric-value">
                                    ${item.dollar_volume_ratio >= 2 ? (item.put_call_ratio > 1.0 ? '<span class="arrow-down">▼</span>' : '<span class="arrow-up">▲</span>') : ''}$${formatNumber(item.dollar_volume)}
                                    <span class="metric-ratio ${dollarRatioClass}">(${item.dollar_volume_ratio}x)</span>
                                </span>
                            </div>
                            <div class="metric-row">
                                <span class="metric-label">Put/Call Ratio</span>
                                <span class="metric-value">${item.put_call_ratio < 0.7 ? '<span class="arrow-up">▲</span>' : (item.put_call_ratio > 1.0 ? '<span class="arrow-down">▼</span>' : '')}${item.put_call_ratio.toFixed(2)}</span>

                                No options data available
                            </div>
                        </div>
                        `}
                    </div>
                    ${hasData ? `
                    <div class="insights-wrapper" onclick="toggleInsightsWrapper(event)">
                        ${generateBottomSection(item, layoutNum, badgeClass, badgeText, sentimentClass, sentimentText, '')}

                        ${noOptionsBadge}

                </div>

            if (num >= 1e9) return (num / 1e9).toFixed(1) + 'B';
            if (num >= 1e6) return (num / 1e6).toFixed(1) + 'M';
            if (num >= 1e3) return (num / 1e3).toFixed(1) + 'K';
            return num.toString();

                    return `<div class="status-badge-container layout-16">

        function generateInsights(item) {
            if (!item || item.option_volume <= 0) {
                return '<p>No options data available for analysis.</p>';
            }

            let insights = [];

            // Activity insight (UNUSUAL vs NORMAL)
            if (item.is_unusual) {
                let reasons = [];
                if (item.option_volume_ratio >= 2) {
                    reasons.push(`option volume is <span class="highlight-unusual">${item.option_volume_ratio}x</span> the 7-day average`);
                }
                if (item.dollar_volume_ratio >= 2) {
                    reasons.push(`dollar volume is <span class="highlight-unusual">${item.dollar_volume_ratio}x</span> the 7-day average`);
                }
                if (item.put_call_ratio < 0.5) {
                    reasons.push(`P/C ratio of ${item.put_call_ratio.toFixed(2)} is extremely bullish`);
                } else if (item.put_call_ratio > 2.0) {
                    reasons.push(`P/C ratio of ${item.put_call_ratio.toFixed(2)} is extremely bearish`);
                }

                if (reasons.length > 0) {
                    insights.push(`<p><span class="highlight-unusual">UNUSUAL</span> activity detected: ${reasons.join(', ')}.</p>`);
                } else {
                    insights.push(`<p><span class="highlight-unusual">UNUSUAL</span> activity detected based on options flow patterns.</p>`);
                }
            } else {
                insights.push(`<p><span class="highlight-normal">NORMAL</span> activity: Volume and flow metrics are within typical ranges.</p>`);
            }

            // Sentiment insight (BULLISH vs BEARISH)
            // Calculate percentages from P/C ratio: P/C = put_vol / call_vol
            // put_pct = P/C / (1 + P/C), call_pct = 1 / (1 + P/C)
            const pcRatio = item.put_call_ratio;
            const callPct = Math.round(100 / (1 + pcRatio));
            const putPct = 100 - callPct;

            if (pcRatio < 0.7) {
                insights.push(`<p><span class="highlight-bullish">BULLISH</span> sentiment: P/C ratio of ${pcRatio.toFixed(2)} indicates strong call buying. Calls represent ${callPct}% of option volume.</p>`);
            } else if (pcRatio > 1.0) {
                insights.push(`<p><span class="highlight-bearish">BEARISH</span> sentiment: P/C ratio of ${pcRatio.toFixed(2)} indicates elevated put activity. Puts represent ${putPct}% of option volume.</p>`);
            } else {
                insights.push(`<p><span class="highlight-neutral">NEUTRAL</span> sentiment: P/C ratio of ${pcRatio.toFixed(2)} shows balanced call/put activity.</p>`);
            }

            return insights.join('');
        }

        // Add Ticker Modal Functions
        let selectedGroup = 'banks';

        function openAddModal(group = 'banks') {
            selectedGroup = group;
            document.getElementById('addTickerModal').classList.add('active');
            document.getElementById('tickerInput').value = '';
            document.getElementById('commandOutput').classList.remove('visible');

        function selectGroup(group) {
            selectedGroup = group;
            document.querySelectorAll('.radio-option').forEach(opt => opt.classList.remove('selected'));

            // Handle new group option
            if (group === '__new__') {
                document.getElementById('opt-new_group').classList.add('selected');
                document.getElementById('newGroupInput').style.display = 'block';
                document.getElementById('newGroupName').focus();
            } else {

        function generateAddCommand() {
            const ticker = document.getElementById('tickerInput').value.trim().toUpperCase();
            if (!ticker) {
                showToast('Please enter a ticker symbol', true);
                return;
            }

            let groupName = selectedGroup;

            // Handle new group creation
            if (selectedGroup === '__new__') {
                groupName = document.getElementById('newGroupName').value.trim().toLowerCase().replace(/\s+/g, '_');
                if (!groupName) {
                    showToast('Please enter a group name', true);
                    return;
                }
                // Validate group name
                if (!/^[a-z][a-z0-9_]*$/.test(groupName)) {
                    showToast('Group name must start with a letter and contain only lowercase letters, numbers, and underscores', true);
                    return;
                }
            }

            // Call server to add ticker (runs in background)
            closeAddModal();
            showToast(`Adding ${ticker} to ${groupName}...`);

            fetch('http://localhost:8765', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    action: 'add_ticker',
                    ticker: ticker,
                    group: groupName
                })
            })
            .then(response => response.json())
            .then(result => {
                if (result.status === 'success') {
                    showToast(`Added ${ticker}! Refreshing...`);
                    // Reload page after a short delay to show updated data
                    setTimeout(() => window.location.reload(), 3000);
                } else {
                    showToast(`Error: ${result.error || result.output}`, true);
                }
            })
            .catch(err => {
                showToast('Server not running. Start prompt_server.py', true);
            });
        }

        // Matrix Rain Effect
        function initMatrixRain() {
            const canvas = document.getElementById('matrix-canvas');
            const ctx = canvas.getContext('2d');

            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            const chars = '01';
            const fontSize = 14;
            const columns = canvas.width / fontSize;
            const drops = Array(Math.floor(columns)).fill(1);

            function draw() {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                ctx.fillStyle = '#0f03';
                ctx.font = fontSize + 'px monospace';

                for (let i = 0; i < drops.length; i++) {
                    const char = chars[Math.floor(Math.random() * chars.length)];
                    ctx.fillText(char, i * fontSize, drops[i] * fontSize);

                    if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                        drops[i] = 0;
                    }
                    drops[i]++;
                }
            }

            setInterval(draw, 50);

            window.addEventListener('resize', () => {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            });
        }

        // ========== SMART NAVIGATION ==========
        // Screener navigation cycle: VIDEO → DATA → CHECKS → VIDEO
        const SCREENER_NAV_ORDER = ['VIDEO', 'DATA', 'CHECKS'];
        const SCREENER_NAME = 'unusual_activity';

        function getScreenerPagePaths(screenerName, pageType, preferredTimeframe) {
            const tf = (preferredTimeframe || 'daily').toUpperCase();
            const altTf = tf === 'DAILY' ? 'INTRADAY' : 'DAILY';

            switch (pageType) {
                case 'VIDEO':
                    return ['VIDEOS/index.html'];
                case 'DATA':
                    return [
                        `${screenerName}_${tf}_latest.html`,
                        `${screenerName}_${altTf}_latest.html`
                    ];
                case 'CHECKS':
                    return [
                        `${screenerName}_${tf}_checks.html`,
                        `${screenerName}_${altTf}_checks.html`
                    ];
                default:
                    return [];
            }
        }

        async function screenerFileExists(url) {
            try {
                const response = await fetch(url, { method: 'HEAD' });
                return response.ok;
            } catch (e) {
                return false;
            }
        }

        async function findNextScreenerPage(screenerName, currentType, timeframe) {
            const currentIndex = SCREENER_NAV_ORDER.indexOf(currentType);
            for (let i = 1; i <= SCREENER_NAV_ORDER.length; i++) {
                const nextIndex = (currentIndex + i) % SCREENER_NAV_ORDER.length;
                const nextType = SCREENER_NAV_ORDER[nextIndex];
                const paths = getScreenerPagePaths(screenerName, nextType, timeframe);
                for (const path of paths) {
                    if (await screenerFileExists(path)) {
                        return { type: nextType, path: path };
                    }
                }
            }
            return null;
        }

        async function initScreenerSmartNav() {
            const btn = document.getElementById('smartNavBtn');
            if (!btn) return;

            // Detect current timeframe from URL or default to DAILY
            const currentUrl = window.location.pathname;
            const timeframe = currentUrl.includes('INTRADAY') ? 'INTRADAY' : 'DAILY';

            const next = await findNextScreenerPage(SCREENER_NAME, 'DATA', timeframe);
            if (next) {
                btn.textContent = next.type;
                btn.href = next.path;
                btn.onclick = () => { window.location.href = next.path; return false; };
            } else {
                btn.style.display = 'none';
            }
        }

        // Initialize smart navigation
        initScreenerSmartNav();

        // ========== MOBILE ENHANCEMENTS ==========
        // These features only apply to mobile mode:
        // 1. Swipe left/right for prev/next navigation
        // 2. Preserve selected tab when navigating dates
        // 3. Preserve scroll position when navigating dates

        (function initMobileEnhancements() {
            // Check if mobile mode
            function isMobileMode() {
                return document.body.classList.contains('mobile-mode') ||
                       window.innerWidth < 768 ||
                       (window.innerWidth < 1024 && window.innerHeight > window.innerWidth);
            }

            // ===== TAB PERSISTENCE =====
            const TAB_STORAGE_KEY = 'unusual_activity_selected_tab';
            const SCROLL_STORAGE_KEY = 'unusual_activity_scroll_pos';

            // Save current tab to localStorage
            function saveCurrentTab() {
                if (currentTab) {
                    localStorage.setItem(TAB_STORAGE_KEY, currentTab);
                }
            }

            // Restore tab from localStorage (called after tabs are rendered)
            function restoreSavedTab() {
                const savedTab = localStorage.getItem(TAB_STORAGE_KEY);
                if (savedTab) {
                    // Check if this tab exists on the current page
                    const tabBtn = document.querySelector(`.tab-btn[data-tab="${savedTab}"]`);
                    if (tabBtn) {
                        switchTab(savedTab);
                    }
                }
            }

            // ===== SCROLL POSITION PERSISTENCE =====
            function saveScrollPosition() {
                sessionStorage.setItem(SCROLL_STORAGE_KEY, window.scrollY.toString());
            }

            function restoreScrollPosition() {
                const savedScroll = sessionStorage.getItem(SCROLL_STORAGE_KEY);
                if (savedScroll) {
                    // Small delay to ensure page is rendered
                    setTimeout(() => {
                        window.scrollTo(0, parseInt(savedScroll, 10));
                        sessionStorage.removeItem(SCROLL_STORAGE_KEY);
                    }, 100);
                }
            }

            // ===== NAVIGATION HELPERS =====
            function saveStateAndNavigate(url, saveScroll = true) {
                if (!url || url === '#' || url === 'NEXT_HREF') return;
                saveCurrentTab();  // Always save tab (both desktop and mobile)
                if (saveScroll && isMobileMode()) {
                    saveScrollPosition();  // Only save scroll on mobile
                }
                window.location.href = url;
            }

            // Override nav arrow clicks to save tab state (both desktop and mobile)
            function enhanceNavArrows() {
                const prevBtn = document.getElementById('staticPrevBtn');
                const nextBtn = document.getElementById('staticNextBtn');

                if (prevBtn && prevBtn.href && prevBtn.href !== '#') {
                    prevBtn.addEventListener('click', (e) => {
                        e.preventDefault();
                        // Desktop: save tab only. Mobile: save tab + scroll
                        saveStateAndNavigate(prevBtn.href, isMobileMode());
                    });
                }

                if (nextBtn && nextBtn.href && nextBtn.href !== '#' && nextBtn.style.display !== 'none') {
                    nextBtn.addEventListener('click', (e) => {
                        e.preventDefault();
                        saveStateAndNavigate(nextBtn.href, isMobileMode());
                    });
                }
            }

            // ===== SWIPE DETECTION (MOBILE ONLY) =====
            let touchStartX = 0;
            let touchStartY = 0;
            let touchEndX = 0;
            let touchEndY = 0;
            const SWIPE_THRESHOLD = 80;  // Minimum distance for swipe
            const SWIPE_VERTICAL_LIMIT = 100;  // Max vertical movement to count as horizontal swipe

            function handleTouchStart(e) {
                if (!isMobileMode()) return;
                touchStartX = e.changedTouches[0].screenX;
                touchStartY = e.changedTouches[0].screenY;
            }

            function handleTouchEnd(e) {
                if (!isMobileMode()) return;
                touchEndX = e.changedTouches[0].screenX;
                touchEndY = e.changedTouches[0].screenY;
                handleSwipe();
            }

            function handleSwipe() {
                const deltaX = touchEndX - touchStartX;
                const deltaY = Math.abs(touchEndY - touchStartY);

                // Only count as horizontal swipe if vertical movement is limited
                if (deltaY > SWIPE_VERTICAL_LIMIT) return;

                if (Math.abs(deltaX) < SWIPE_THRESHOLD) return;

                if (deltaX > 0) {
                    // Swipe RIGHT = go to PREVIOUS (older date)
                    const prevBtn = document.getElementById('staticPrevBtn');
                    if (prevBtn && prevBtn.href && prevBtn.href !== '#' && prevBtn.style.display !== 'none') {
                        saveStateAndNavigate(prevBtn.href);
                    }
                } else {
                    // Swipe LEFT = go to NEXT (newer date)
                    const nextBtn = document.getElementById('staticNextBtn');
                    if (nextBtn && nextBtn.href && nextBtn.href !== '#' && nextBtn.style.display !== 'none') {
                        saveStateAndNavigate(nextBtn.href);
                    }
                }
            }

            // ===== CALENDAR PICKER ENHANCEMENT =====
            // Override the calendar date click to save state (both desktop and mobile)
            const originalNavigateToDate = window.navigateToDate;
            if (typeof originalNavigateToDate === 'function') {
                window.navigateToDate = function(dateStr) {
                    saveCurrentTab();  // Always save tab (both desktop and mobile)
                    if (isMobileMode()) {
                        saveScrollPosition();  // Only save scroll on mobile
                    }
                    originalNavigateToDate(dateStr);
                };
            }

            // ===== INITIALIZATION =====
            function initSwipeListeners() {
                document.addEventListener('touchstart', handleTouchStart, { passive: true });
                document.addEventListener('touchend', handleTouchEnd, { passive: true });
            }

            // Wait for tabs to be rendered, then restore saved tab (both desktop and mobile)
            function waitForTabsAndRestore() {
                // Debug: track execution
                window._tabDebug = window._tabDebug || {};
                window._tabDebug.listenerRegistered = true;

                // Listen for custom event dispatched after renderAllTabs completes
                document.addEventListener('tabsRendered', () => {
                    window._tabDebug.eventFired = true;
                    window._tabDebug.isMobileAtEvent = isMobileMode();
                    // Always restore tab (both desktop and mobile)
                    window._tabDebug.restoreAttempted = true;
                    restoreSavedTab();
                    // Only restore scroll on mobile
                    if (isMobileMode()) {
                        restoreScrollPosition();
                    }
                    window._tabDebug.restoreCompleted = true;
                    window._tabDebug.currentTabAfterRestore = currentTab;
                }, { once: true });

                // Fallback: if event doesn't fire within 3 seconds, try polling
                setTimeout(() => {
                    window._tabDebug.fallbackRan = true;
                    const tabs = document.querySelectorAll('.tab-btn');
                    if (tabs.length > 0) {
                        const savedTab = localStorage.getItem(TAB_STORAGE_KEY);
                        window._tabDebug.fallbackSavedTab = savedTab;
                        window._tabDebug.fallbackCurrentTab = currentTab;
                        if (savedTab && currentTab !== savedTab) {
                            window._tabDebug.fallbackRestoreAttempted = true;
                            restoreSavedTab();  // Always restore tab
                            if (isMobileMode()) {
                                restoreScrollPosition();  // Only restore scroll on mobile
                            }
                        }
                    }
                }, 3000);
            }

            // Also save tab when user manually switches tabs (both desktop and mobile)
            const originalSwitchTab = window.switchTab;
            if (typeof originalSwitchTab === 'function') {
                window.switchTab = function(tabId) {
                    originalSwitchTab(tabId);
                    saveCurrentTab();  // Always save tab selection
                };
            }

            // Initialize
            initSwipeListeners();
            enhanceNavArrows();
            waitForTabsAndRestore();

            // Re-check mobile mode on resize
            window.addEventListener('resize', () => {
                enhanceNavArrows();
            });
        })();
    </script>
